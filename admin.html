<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Deposit Requests</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(160deg,#060b16,#0a1330);
  color:#fff;
  padding:16px;
}
.wrap{max-width:1000px;margin:auto}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.btn{padding:10px 14px;border-radius:12px;border:0;cursor:pointer;background:#1e293b;color:#fff}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #334155;font-size:14px}
th{color:#93c5fd;text-align:left}
.status{font-weight:bold}
.ok{color:#22c55e}
.no{color:#ef4444}
</style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <h2>Admin – Deposit Requests</h2>
    <div>
      <button class="btn" onclick="load()">Refresh</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <p id="empty" style="display:none;opacity:.6">No deposits found</p>
</div>

<script>
const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcndpdG9sb25oZmJmd3RzbmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQyNTcsImV4cCI6MjA4MzA0MDI1N30.N-OqDDDOz1wJnKfmOFAtwlH00m_oJvUKEQvbygVeujQ";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function showEmpty(msg){
  const empty = document.getElementById("empty");
  if(!empty) return;
  empty.style.display = "block";
  empty.textContent = msg || "No data";
}

function clearUI(){
  const rows = document.getElementById("rows");
  const empty = document.getElementById("empty");
  if(rows) rows.innerHTML = "";
  if(empty) empty.style.display = "none";
}

async function load(){
  try{
    clearUI();
    showEmpty("Loading...");

    // 1) Session
    const { data: s, error: sErr } = await sb.auth.getSession();
    if (sErr) throw sErr;
    if(!s?.session){
      location.href = "login.html";
      return;
    }

    const userId = s.session.user.id;

    // 2) Admin check (بدون single لأن عندك duplicates)
    const { data: profRows, error: pErr } = await sb
      .from("profiles")
      .select("is_admin")
      .eq("id", userId);

    if (pErr) throw pErr;

    const isAdmin = Array.isArray(profRows) && profRows.some(r => r.is_admin === true);

    if(!isAdmin){
      alert("Not admin");
      showEmpty("Not admin");
      return;
    }

    // 3) Fetch deposits
    const { data, error } = await sb
      .from("deposits")
      .select("*")
      .order("created_at",{ascending:false});

    if(error) throw error;

    if(!data || data.length === 0){
      showEmpty("No deposit requests yet.");
      return;
    }

    // 4) Render
    const rows = document.getElementById("rows");
    if(!rows) return;

    rows.innerHTML = "";
    document.getElementById("empty").style.display = "none";

    data.forEach(d=>{
      rows.innerHTML += `
        <tr>
          <td>${d.id}</td>
          <td>${d.user_id}</td>
          <td>$${d.amount}</td>
          <td>${d.method || ""}</td>
          <td class="status ${d.status==="approved"?"ok":d.status==="rejected"?"no":""}">
            ${d.status || "pending"}
          </td>
          <td>
            <button onclick="setStatus('${d.id}','approved')">✔</button>
            <button onclick="setStatus('${d.id}','rejected')">✖</button>
          </td>
        </tr>`;
    });

  }catch(e){
    alert(e?.message || "Error");
    showEmpty("Error: " + (e?.message || "Unknown"));
  }
}

async function setStatus(id,status){
  try{
    const { error } = await sb
      .from("deposits")
      .update({ status })
      .eq("id", id);

    if(error) throw error;
    load();
  }catch(e){
    alert(e?.message || "Update failed");
  }
}

async function logout(){
  await sb.auth.signOut();
  location.href="login.html";
}

window.setStatus = setStatus;
window.logout = logout;

load();
</script>
</body>
</html>
