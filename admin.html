<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Deposit Requests</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(160deg,#060b16,#0a1330);
  color:#fff;
  padding:16px;
}
.wrap{max-width:1000px;margin:auto}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.btn{padding:10px 14px;border-radius:12px;border:0;cursor:pointer;background:#1e293b;color:#fff}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #334155;font-size:14px}
th{color:#93c5fd;text-align:left}
.status{font-weight:bold}
.ok{color:#22c55e}
.no{color:#ef4444}
</style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <h2>Admin – Deposit Requests</h2>
    <div>
      <button class="btn" onclick="load()">Refresh</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <p id="empty" style="display:none;opacity:.6">No deposits found</p>
</div>

<script>
const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcndpdG9sb25oZmJmd3RzbmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQyNTcsImV4cCI6MjA4MzA0MDI1N30.N-OqDDDOz1wJnKfmOFAtwlH00m_oJvUKEQvbygVeujQ";

const sb = (window.supabase?.createClient ? window.supabase : supabase).createClient(SUPABASE_URL, SUPABASE_KEY);

function esc(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

async function load(){
  const rows = document.getElementById("rows");
  const empty = document.getElementById("empty");

  rows.innerHTML = `<tr><td colspan="6">Loading...</td></tr>`;
  empty.style.display = "none";

  try{
    const { data: s, error: sErr } = await sb.auth.getSession();
    if(sErr) throw sErr;
    if(!s?.session){ location.href="login.html"; return; }

    const { data: profile, error: pErr } = await sb
      .from("profiles")
      .select("is_admin")
      .eq("id", s.session.user.id)
      .single();

    if(pErr) throw pErr;

    if(!profile?.is_admin){
      alert("Not admin");
      rows.innerHTML = "";
      return;
    }

    const { data, error } = await sb
      .from("deposits")
      .select("*")
      .order("created_at",{ascending:false});

    if(error) throw error;

    if(!data || !data.length){
      rows.innerHTML = "";
      empty.style.display = "block";
      return;
    }

    rows.innerHTML = "";
    data.forEach(d=>{
      const id = String(d.id); // ✅ مهم
      rows.innerHTML += `
        <tr>
          <td>${esc(d.id)}</td>
          <td>${esc(d.user_id)}</td>
          <td>$${esc(d.amount)}</td>
          <td>${esc(d.method)}</td>
          <td class="status ${d.status==="approved"?"ok":d.status==="rejected"?"no":""}">
            ${esc(d.status)}
          </td>
          <td>
            <!-- ✅ أهم تعديل: حطّينا id بين quotes -->
            <button onclick="setStatus('${esc(id)}','approved')">✔</button>
            <button onclick="setStatus('${esc(id)}','rejected')">✖</button>
          </td>
        </tr>`;
    });

  }catch(e){
    rows.innerHTML = `<tr><td colspan="6" style="color:#ffb4b4">Error: ${esc(e?.message || e)}</td></tr>`;
  }
}

async function setStatus(id, status){
  const { error } = await sb.rpc("admin_set_deposit_status", {
    p_deposit_id: id,
    p_status: status
  });
  if(error){ alert(error.message); return; }
  load();
}catch(e){
    alert(e?.message || e);
  }
}

async function logout(){
  await sb.auth.signOut();
  location.href="login.html";
}

window.setStatus = setStatus;
window.logout = logout;

load();
</script>
</body>
</html>
