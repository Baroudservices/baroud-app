<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baroud Services</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#06162a,#020b14);
  color:#fff;
}

.wrap{max-width:520px;margin:auto;padding:14px}

.topbar{
  display:flex;align-items:center;justify-content:space-between;
}

.menuBtn{
  width:44px;height:44px;border-radius:14px;
  background:rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

.menuBtn span{
  display:block;width:20px;height:2px;background:#fff;margin:3px 0;
}

.brand{font-weight:900;letter-spacing:3px}

.banner{
  margin-top:14px;border-radius:22px;overflow:hidden;
}
.banner img{width:100%;height:160px;object-fit:cover}

.search{
  margin-top:14px;
  background:rgba(255,255,255,.08);
  border-radius:26px;padding:14px;
}
.search input{
  width:100%;background:none;border:none;color:#fff;font-size:16px;
  outline:none;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:14px;
}

.card{
  background:rgba(255,255,255,.06);
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;height:120px;object-fit:cover;
}

.card div{
  padding:12px;text-align:center;font-weight:800;
}

/* drawer */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  display:none;
}
.drawer{
  position:fixed;left:-280px;top:0;height:100%;
  width:260px;background:#06162a;
  padding:18px;transition:.3s;
}
.drawer.show{left:0}
.overlay.show{display:block}

.drawer a{
  display:block;color:#fff;text-decoration:none;
  padding:10px 0;font-weight:700;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="drawer" id="drawer">
  <a href="login.html">Login</a>
  <a href="#">Home</a>
  <a href="#">About Us</a>
</div>

<div class="wrap">
  <div class="topbar">
    <div class="menuBtn" onclick="openMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="brand">BAROUD</div>
  </div>

  <div class="banner">
    <img src="assets/banner.jpg">
  </div>

  <div class="search">
    <input placeholder="Search">
  </div>

  <div class="grid">
    <div class="card" onclick="goLogin()">
      <img src="assets/accounts.jpg"><div>Accounts</div>
    </div>
    <div class="card" onclick="goLogin()">
      <img src="assets/games.jpg"><div>Games</div>
    </div>
    <div class="card" onclick="goLogin()">
      <img src="assets/giftcards.jpg"><div>Gift Cards</div>
    </div>
    <div class="card" onclick="goLogin()">
      <img src="assets/apps.jpg"><div>Social Media</div>
    </div>
  </div>
</div>

<script>
function openMenu(){
  drawer.classList.add("show");
  overlay.classList.add("show");
}
function closeMenu(){
  drawer.classList.remove("show");
  overlay.classList.remove("show");
}
function goLogin(){
  location.href="login.html";
}
</script>

</body>
</html>
