<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
      overflow-x:hidden;
    }

    /* ===== GLOBAL WRAP ===== */
    .wrap{
      width: 100%;
      margin: 0 auto;
      padding: 14px 14px 40px;
      max-width: 520px;
    }

    /* ===== TOPBAR ===== */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-top:6px;
    }
    .iconBtn{
      width:54px;height:54px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
    }
    .hamburger{width:22px}
    .hamburger span{
      display:block;height:2px;background:#fff;margin:5px 0;border-radius:9px;opacity:.95
    }

    .brandRow{
      display:flex;align-items:center;gap:10px;justify-content:flex-end;flex:1;
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }
    .brandText{
      font-weight:900;letter-spacing:2px;opacity:.95;font-size:18px;
    }

    /* ===== BANNER ===== */
    .banner{
      margin-top:14px;border-radius:24px;overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.04);
      box-shadow:0 22px 70px rgba(0,0,0,.35);
    }

    /* Slider styles */
    .slider{position:relative;overflow:hidden;border-radius:24px}
    .slides{display:flex;transition:transform .55s ease;will-change:transform}
    .slide{min-width:100%;height:170px}
    .slide img{width:100%;height:170px;object-fit:cover;display:block}

    .dots{
      position:absolute;left:0;right:0;bottom:10px;
      display:flex;justify-content:center;gap:7px;
      z-index:5;
    }
    .dotBtn{
      width:8px;height:8px;border-radius:99px;
      background:rgba(255,255,255,.30);
      border:1px solid rgba(255,255,255,.10);
      cursor:pointer;
      padding:0;
      outline:none;
    }
    .dotBtn.active{width:18px;background:rgba(255,255,255,.85)}

    /* ===== Support ticker ===== */
    .support{
      margin-top:12px;
      padding:12px 14px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      opacity:.9;
      overflow:hidden;
      font-weight:700;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .support-slider{overflow:hidden;width:100%}
    .support-track{
      display:flex;
      gap:40px;
      width:max-content;
      animation: scrollSupport 14s linear infinite;
      will-change:transform;
    }
    .support-track span{white-space:nowrap;font-weight:800}
    @keyframes scrollSupport{
      from{ transform:translateX(0); }
      to{ transform:translateX(-50%); }
    }

    /* ===== SEARCH ===== */
    .searchBox{
      margin-top:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:26px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .searchBox input{
      width:100%;background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }
    .searchBox input::placeholder{color:rgba(255,255,255,.45)}

    /* ===== GRID ===== */
    .grid{margin-top:14px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      user-select:none;
      touch-action:manipulation;
      transition:transform .12s ease;
    }
    .tile:active{transform:scale(.98)}
    .tile img{
      width:100%;
      height:140px;
      object-fit:cover;
      display:block;
    }
    .label{
      padding:12px 10px;text-align:center;
      font-weight:900;letter-spacing:.6px;opacity:.92;font-size:15px
    }

    .hint{margin-top:14px;text-align:center;color:rgba(255,255,255,.35);font-size:12px}

    /* ===== DRAWER ===== */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:opacity .2s ease;
      z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    .drawer{
      position:fixed;top:0;left:0;
      width:min(320px,86vw);
      height:100vh;
      background:linear-gradient(180deg,#071a30,#020b14);
      border-right:1px solid rgba(255,255,255,.06);
      transform:translateX(-105%);
      transition:transform .22s ease;
      z-index:60;
      padding:14px;
      overflow:auto;
    }
    .drawer.show{transform:translateX(0)}

    .drawerTop{display:flex;justify-content:flex-end;padding-bottom:10px}
    .closeBtn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:22px;
      cursor:pointer;
    }

    .loginCard{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      padding:16px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .loginCard h2{margin:0 0 6px}
    .loginCard p{margin:0 0 12px;color:rgba(255,255,255,.7);font-weight:600}

    .loginBtn{
      display:block;text-align:center;
      padding:14px;border-radius:22px;
      font-weight:900;text-decoration:none;
      color:#0b1a12;
      background:linear-gradient(90deg,#21f07a,#0fe067);
    }

    .menu{
      margin-top:14px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .mItem{
      display:flex;align-items:center;gap:12px;
      padding:12px 10px;border-radius:16px;
      cursor:pointer;user-select:none;
    }
    .mItem:hover{background:rgba(255,255,255,.05)}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.35)}
    .mItem span:last-child{font-weight:800;color:rgba(255,255,255,.85)}

    .social{
      margin-top:14px;display:flex;gap:10px;justify-content:center;
      padding-top:12px;border-top:1px solid rgba(255,255,255,.06);
    }
    .social a{
      width:54px;height:54px;border-radius:18px;
      display:flex;align-items:center;justify-content:center;
      text-decoration:none;color:#fff;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      font-weight:900;
    }

    /* ===== DESKTOP / PC ===== */
    @media (min-width: 992px){
      .wrap{ max-width: 1200px; padding: 32px; }
      .grid{ grid-template-columns: repeat(4, 1fr); gap: 20px; }
      .slide, .slide img{ height: 300px; }
      .tile img{ height: 180px; }
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerTop">
      <button class="closeBtn" type="button" id="closeBtn">Ã—</button>
    </div>

    <div class="loginCard">
      <h2>Login</h2>
      <p>Sign in to continue.</p>
      <a class="loginBtn" href="login.html?v=1">Login</a>
    </div>

    <div class="menu">
      <div class="mItem" id="homeItem"><span class="dot"></span><span>Home</span></div>
      <div class="mItem" id="aboutItem"><span class="dot"></span><span>About Us</span></div>
    </div>

    <div class="social">
      <a href="https://wa.me/96181812024" target="_blank" rel="noopener">WA</a>
      <a href="#" id="ttBtn">â™ª</a>
    </div>

    <div class="hint">Â© Baroud Services</div>
  </aside>

  <main class="wrap">
    <div class="topbar">
      <div class="iconBtn" id="menuBtn" role="button" aria-label="Open menu">
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>

      <div class="brandRow">
        <img class="logo" src="assets/logo.png" alt="Baroud Services" />
        <div class="brandText">BAROUD</div>
      </div>
    </div>

    <!-- Banner Slider -->
    <div class="banner slider" id="slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="assets/banner1.jpg" alt="banner 1"></div>
        <div class="slide"><img src="assets/banner2.jpg" alt="banner 2"></div>
        <div class="slide"><img src="assets/banner3.jpg" alt="banner 3"></div>
      </div>
      <div class="dots" id="dots"></div>
    </div>

    <!-- Support ticker -->
    <div class="support">
      <div class="support-slider">
        <div class="support-track" id="supportTrack">
          <span>ðŸ“ž Support Number: +961 70385398 | Houssein Baroud</span>
          <span>ðŸ“ž Support Number: +961 70385398 | Houssein Baroud</span>
        </div>
      </div>
    </div>

    <!-- Search (ÙƒØ§Ù† Ù†Ø§Ù‚Øµ Ø¹Ù†Ø¯Ùƒ ÙØ¨ÙŠØ±Ø¬Ø¹ ÙˆØ¨ÙŠØ´ØªØºÙ„) -->
    <div class="searchBox">
      <input id="search" placeholder="Search" />
    </div>

    <section class="grid" id="grid">
      <div class="tile" data-name="accounts" onclick="goLogin()">
        <img src="assets/accounts.png" alt="Accounts" />
        <div class="label">Accounts</div>
      </div>

      <div class="tile" data-name="games" onclick="goLogin()">
        <img src="assets/games.png" alt="Games" />
        <div class="label">Games</div>
      </div>

      <div class="tile" data-name="gift cards" onclick="goLogin()">
        <img src="assets/giftcards.png" alt="Gift Cards" />
        <div class="label">Gift Cards</div>
      </div>

      <div class="tile" data-name="apps" onclick="goLogin()">
        <img src="assets/apps.png" alt="Apps" />
        <div class="label">Apps</div>
      </div>
    </section>

    <div class="hint">baroudlb.com</div>
  </main>

  <script>
    // ===== Drawer =====
    const drawer  = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openDrawer(){
      drawer.classList.add("show");
      overlay.classList.add("show");
      drawer.setAttribute("aria-hidden","false");
    }
    function closeDrawer(){
      drawer.classList.remove("show");
      overlay.classList.remove("show");
      drawer.setAttribute("aria-hidden","true");
    }

    menuBtn.addEventListener("click", openDrawer);
    menuBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); openDrawer(); }, {passive:false});
    overlay.addEventListener("click", closeDrawer);
    closeBtn.addEventListener("click", closeDrawer);

    document.getElementById("homeItem").addEventListener("click", ()=>{
      closeDrawer();
      location.assign("index.html?v=" + Date.now());
    });
    document.getElementById("aboutItem").addEventListener("click", ()=>{
      closeDrawer();
      alert("About Us");
    });

    function goLogin(){
      location.assign("login.html?v=" + Date.now());
    }

    // ===== Search filter =====
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll(".tile").forEach(t => {
        const name = (t.getAttribute("data-name") || t.innerText).toLowerCase();
        t.style.display = name.includes(q) ? "" : "none";
      });
    });

    // ===== Support ticker ensure enough length =====
    (function(){
      const track = document.getElementById("supportTrack");
      if(!track) return;
      // ÙƒØ±Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ù„ÙŠØµÙŠØ± -50% Ø¯Ø§ÙŠÙ…Ù‹Ø§ ØµØ­ÙŠØ­
      track.innerHTML = track.innerHTML + track.innerHTML;
    })();

    // ===== Banner Slider (Auto + Swipe + dots) =====
    document.addEventListener("DOMContentLoaded", () => {
      const slider = document.getElementById("slider");
      const slidesEl = document.getElementById("slides");
      const slides = [...slider.querySelectorAll(".slide")];
      const dotsEl = document.getElementById("dots");

      let i = 0;
      let timer = null;

      let startX = 0;
      let dx = 0;
      let dragging = false;

      // fallback images if missing
      slidesEl.querySelectorAll("img").forEach(img=>{
        img.addEventListener("error", ()=>{
          img.onerror = null;
          img.src = "assets/products/default.png"; // Ø¹Ù†Ø¯Ùƒ Ù‡ÙŠØ¯Ø§ Ù…ÙˆØ¬ÙˆØ¯ Ø¹Ø§Ø¯Ø©
        });
      });

      // dots
      dotsEl.innerHTML = "";
      slides.forEach((_, idx) => {
        const d = document.createElement("button");
        d.type = "button";
        d.className = "dotBtn" + (idx === 0 ? " active" : "");
        d.setAttribute("aria-label", "Go to slide " + (idx+1));
        d.addEventListener("click", () => goTo(idx, true));
        dotsEl.appendChild(d);
      });

      function setDots(){
        [...dotsEl.children].forEach((d, idx) => d.classList.toggle("active", idx === i));
      }

      function goTo(n, user=false){
        i = (n + slides.length) % slides.length;
        slidesEl.style.transition = user ? "transform .45s ease" : "transform .55s ease";
        slidesEl.style.transform = `translateX(${-i * 100}%)`;
        setDots();
      }

      function next(){ goTo(i + 1); }

      function play(){
        stop();
        timer = setInterval(next, 4500);
      }
      function stop(){
        if(timer) clearInterval(timer);
        timer = null;
      }

      // Swipe
      slider.addEventListener("touchstart", (e) => {
        dragging = true;
        stop();
        startX = e.touches[0].clientX;
        dx = 0;
        slidesEl.style.transition = "none";
      }, {passive:true});

      slider.addEventListener("touchmove", (e) => {
        if(!dragging) return;
        dx = e.touches[0].clientX - startX;
        const percent = (dx / slider.clientWidth) * 100;
        slidesEl.style.transform = `translateX(${(-i * 100) + percent}%)`;
      }, {passive:true});

      slider.addEventListener("touchend", () => {
        if(!dragging) return;
        dragging = false;

        if (dx > 60) goTo(i - 1, true);
        else if (dx < -60) goTo(i + 1, true);
        else goTo(i, true);

        play();
      });

      goTo(0);
      play();
    });
  </script>
</body>
</html>
