<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
      overflow-x:hidden;
    }

    /* ===== GLOBAL WRAP (KEEP) ===== */
    .wrap{
      width: 100%;
      margin: 0 auto;
      padding: 14px 14px 40px;
      max-width: 520px; /* موبايل */
    }

    /* ===== TOPBAR (NO BALANCE) ===== */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-top:6px;
    }
    .iconBtn{
      width:54px;height:54px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
    }
    .hamburger{width:22px}
    .hamburger span{
      display:block;height:2px;background:#fff;margin:5px 0;border-radius:9px;opacity:.95
    }

    .brandRow{
      display:flex;align-items:center;gap:10px;justify-content:flex-end;flex:1;
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }
    .brandText{
      font-weight:900;letter-spacing:2px;opacity:.95;font-size:18px;
    }

    /* ===== BANNER ===== */
    .banner{
      margin-top:14px;border-radius:24px;overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.04);
      box-shadow:0 22px 70px rgba(0,0,0,.35);
    }
    .banner img{width:100%;height:170px;object-fit:cover;display:block}

    .support{
      margin-top:12px;
      padding:12px 14px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      opacity:.9;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      font-weight:700;
    }

    /* ===== SEARCH ===== */
    .searchBox{
      margin-top:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:26px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .searchBox input{
      width:100%;background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }
    .searchBox input::placeholder{color:rgba(255,255,255,.45)}

    /* ===== GRID ===== */
    .grid{margin-top:14px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      user-select:none;
      touch-action:manipulation;
      transition:transform .12s ease;
    }
    .tile:active{transform:scale(.98)}
    .tile img{width:100%;height:120px;object-fit:cover;display:block}
    .label{
      padding:12px 10px;text-align:center;
      font-weight:900;letter-spacing:.6px;opacity:.92;font-size:15px
    }

    .hint{margin-top:14px;text-align:center;color:rgba(255,255,255,.35);font-size:12px}

    /* ===== DRAWER ===== */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:opacity .2s ease;
      z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    .drawer{
      position:fixed;top:0;left:0;
      width:min(320px,86vw);
      height:100vh;
      background:linear-gradient(180deg,#071a30,#020b14);
      border-right:1px solid rgba(255,255,255,.06);
      transform:translateX(-105%);
      transition:transform .22s ease;
      z-index:60;
      padding:14px;
      overflow:auto;
    }
    .drawer.show{transform:translateX(0)}

    .drawerTop{display:flex;justify-content:flex-end;padding-bottom:10px}
    .closeBtn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:22px;
      cursor:pointer;
    }

    .loginCard{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      padding:16px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .loginCard h2{margin:0 0 6px}
    .loginCard p{margin:0 0 12px;color:rgba(255,255,255,.7);font-weight:600}

    .loginBtn{
      display:block;text-align:center;
      padding:14px;border-radius:22px;
      font-weight:900;text-decoration:none;
      color:#0b1a12;
      background:linear-gradient(90deg,#21f07a,#0fe067);
    }

    .menu{
      margin-top:14px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .mItem{
      display:flex;align-items:center;gap:12px;
      padding:12px 10px;border-radius:16px;
      cursor:pointer;user-select:none;
    }
    .mItem:hover{background:rgba(255,255,255,.05)}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.35)}
    .mItem span:last-child{font-weight:800;color:rgba(255,255,255,.85)}

    .social{
      margin-top:14px;display:flex;gap:10px;justify-content:center;
      padding-top:12px;border-top:1px solid rgba(255,255,255,.06);
    }
    .social a{
      width:54px;height:54px;border-radius:18px;
      display:flex;align-items:center;justify-content:center;
      text-decoration:none;color:#fff;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      font-weight:900;
    }

    /* ===== DESKTOP / PC (ONE PLACE) ===== */
    @media (min-width: 992px){
      .wrap{
        max-width: 1200px;
        padding: 24px 24px 60px;
      }

      html{ font-size: 18px; }

      .banner img{ height: 260px; }
      .tile img{ height: 170px; }
      .grid{
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
      .label{ font-size: 16px; }
    }

    /* ===== OLD DUPLICATE WRAP (KEPT, NOT DELETED) =====
    .wrap{
      width: 100%;
      margin: 0 auto;
      padding: 14px 14px 40px;
      max-width: 520px;
    }
    @media (min-width: 992px){
      .wrap{
        max-width: 1200px;
        padding: 24px 24px 60px;
      }
      html{ font-size: 18px; }
      .banner img{ height: 260px; }
      .tile img{ height: 170px; }
      .grid{ gap: 20px; }
      .label{ font-size: 16px; }
    }
    ================================================ */
  </style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerTop">
      <button class="closeBtn" type="button" id="closeBtn">×</button>
    </div>

    <div class="loginCard">
      <h2>Login</h2>
      <p>Sign in to continue.</p>
      <a class="loginBtn" href="login.html?v=1">Login</a>
    </div>

    <div class="menu">
      <div class="mItem" id="homeItem"><span class="dot"></span><span>Home</span></div>
      <div class="mItem" id="aboutItem"><span class="dot"></span><span>About Us</span></div>
    </div>

    <div class="social">
      <a href="https://wa.me/96181812024" target="_blank" rel="noopener">WA</a>
      <a href="#" id="ttBtn">♪</a>
    </div>

    <div class="hint">© Baroud Services</div>
  </aside>

  <main class="wrap">
    <div class="topbar">
      <div class="iconBtn" id="menuBtn" role="button" aria-label="Open menu">
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>

      <div class="brandRow">
        <img class="logo" src="assets/logo.png" alt="Baroud Services" />
        <div class="brandText">BAROUD</div>
      </div>
    </div>

    <div class="banner">
      <img src="assets/banner.jpg" alt="banner" />
    </div>

    <div class="support">Support Number: +961 81812024 | Fast & Secure Services</div>

    <div class="searchBox">
      <input id="search" placeholder="Search" />
    </div>

    <section class="grid" id="grid">
      <div class="tile" data-name="accounts" onclick="goLogin()">
        <img src="assets/tile-accounts.jpg" alt="Accounts" />
        <div class="label">Accounts</div>
      </div>

      <div class="tile" data-name="games" onclick="goLogin()">
        <img src="assets/tile-games.jpg" alt="Games" />
        <div class="label">Games</div>
      </div>

      <div class="tile" data-name="gift cards" onclick="goLogin()">
        <img src="assets/tile-giftcards.jpg" alt="Gift Cards" />
        <div class="label">Gift Cards</div>
      </div>

      <div class="tile" data-name="social media" onclick="goLogin()">
        <img src="assets/tile-social.jpg" alt="Social Media" />
        <div class="label">Social Media</div>
      </div>
    </section>

    <div class="hint">pre-login landing</div>
  </main>

  <script>
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openDrawer(){
      drawer.classList.add("show");
      overlay.classList.add("show");
      drawer.setAttribute("aria-hidden","false");
    }
    function closeDrawer(){
      drawer.classList.remove("show");
      overlay.classList.remove("show");
      drawer.setAttribute("aria-hidden","true");
    }

    menuBtn.addEventListener("click", openDrawer);
    menuBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); openDrawer(); }, {passive:false});
    overlay.addEventListener("click", closeDrawer);
    closeBtn.addEventListener("click", closeDrawer);

    document.getElementById("homeItem").addEventListener("click", ()=>{
      closeDrawer();
      location.assign("index.html?v=" + Date.now());
    });
    document.getElementById("aboutItem").addEventListener("click", ()=>{
      closeDrawer();
      alert("About Us");
    });
    document.getElementById("ttBtn").addEventListener("click", (e)=>{
      e.preventDefault();
      alert("TikTok");
    });

    function goLogin(){
      location.assign("login.html?v=" + Date.now());
    }

    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll(".tile").forEach(t => {
        const name = (t.getAttribute("data-name") || t.innerText).toLowerCase();
        t.style.display = name.includes(q) ? "" : "none";
      });
    });
  </script>
  <script src="app-ui.js?v=3"></script>
</body>
</html>
