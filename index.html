<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baroud Services</title>

  <style>
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:14px 14px 40px;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
    }

    .iconBtn{
      width:54px;
      height:54px;
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    .hamburger{
      width:22px;
    }
    .hamburger span{
      display:block;
      height:2px;
      background:#fff;
      margin:4px 0;
      border-radius:2px;
    }

    .brand img{
      height:36px;
      display:block;
    }

    /* ===== DEMO CONTENT ===== */
    .card{
      margin-top:20px;
      padding:18px;
      border-radius:22px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <!-- ✅ TOP BAR مع اللوغو -->
    <div class="topbar">
      <div class="iconBtn" onclick="openDrawer()">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- ✅ اللوغو هون -->
      <div class="brand">
        <img src="assets/logo.png" alt="Baroud Services Logo">
      </div>
    </div>

    <div class="card">
      Welcome to <b>Baroud Services</b><br>
      Index page working ✅
    </div>

  </div>

  <script>
    function openDrawer(){
      alert("Sidebar clicked ✅");
    }
  </script>

</body>
</html>
