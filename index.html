<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#07111e;
      --panel:rgba(255,255,255,.08);
      --panel2:rgba(255,255,255,.06);
      --text:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 800px at 50% -200px,#133a66 0%,var(--bg) 50%,#050b14 100%);
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    /* overlay */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      z-index:50;
      display:none;
    }
    .overlay.show{display:block}

    /* drawer */
    .drawer{
      position:fixed;
      top:0; left:0; height:100%;
      width:78%; max-width:340px;
      background:linear-gradient(180deg,#07111e,#050b14);
      border-right:1px solid rgba(255,255,255,.06);
      box-shadow:0 30px 70px rgba(0,0,0,.65);
      transform:translateX(-105%);
      transition:.28s;
      z-index:60;
      padding:18px 16px;
      overflow:auto;
    }
    .drawer.show{transform:translateX(0)}

    .loginCard{
      background:#0aa0ff;
      border-radius:28px;
      padding:22px 18px;
      text-align:center;
      box-shadow:0 22px 55px rgba(0,0,0,.45);
      margin-bottom:16px;
    }
    .loginCard h2{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:.3px;
      color:white;
    }
    .loginCard p{
      margin:0 0 14px;
      color:rgba(255,255,255,.85);
      font-weight:600;
      font-size:13px;
      line-height:1.35;
    }
    .loginBtn{
      display:inline-block;
      background:#11e06d;
      color:#06331b;
      font-weight:800;
      padding:14px 22px;
      border-radius:999px;
      text-decoration:none;
      width:85%;
    }

    .menu{
      margin-top:12px;
      border-top:1px solid rgba(255,255,255,.10);
      padding-top:12px;
    }
    .mItem{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 10px;
      border-radius:14px;
      color:rgba(240,248,255,.92);
      cursor:pointer;
    }
    .mItem:hover{background:rgba(255,255,255,.04)}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:rgba(255,255,255,.55);
    }

    .social{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex; gap:14px; justify-content:center;
      opacity:.9;
    }
    .social a{
      width:46px;height:46px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:center;
      color:white;
      text-decoration:none;
      font-weight:800;
    }

    /* content */
    .wrap{
      padding:18px 16px 24px;
      max-width:460px;
      margin:0 auto;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-top:8px;
      margin-bottom:14px;
    }

    .iconBtn{
      width:56px;height:56px;
      border-radius:18px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      box-shadow:0 12px 40px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .hamburger{width:22px}
    .hamburger span{
      display:block;height:2px;
      background:#fff;border-radius:99px;
      margin:5px 0;
      opacity:.9;
    }

    .brand img{
      height:38px;
      width:auto;
      opacity:.95;
    }

    .banner{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      margin-bottom:14px;
    }
    .banner img{width:100%;display:block}

    .searchBox{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:999px;
      padding:10px 14px;
      margin-bottom:16px;
    }
    .searchBox input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
      font-size:18px;
      padding:10px 6px;
    }
    .searchBox input::placeholder{color:rgba(255,255,255,.45)}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .tile img{
      width:100%;
      height:120px;
      object-fit:cover;
      display:block;
    }
    .label{
      padding:12px 10px;
      text-align:center;
      font-weight:700;
      opacity:.92;
      font-size:16px;
    }

    .hint{
      margin-top:14px;
      text-align:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay" onclick="closeDrawer()"></div>

  <aside class="drawer" id="drawer">
    <div class="loginCard">
      <h2>Login</h2>
      <p>Sign Up Now And Enjoy An Easy Recharging Experience!</p>

      <!-- ✅ الزر صار يروح على login.html -->
      <a class="loginBtn" href="#" onclick="goLogin(event)">Login</a>
    </div>

    <div class="menu">
      <div class="mItem" onclick="goHome()">
        <span class="dot"></span><span>Home</span>
      </div>
      <div class="mItem" onclick="alert('About Us')">
        <span class="dot"></span><span>About Us</span>
      </div>
    </div>

    <div class="social">
      <a href="#" onclick="alert('TikTok')">♪</a>
      <a href="#" onclick="openWA()">WA</a>
    </div>

    <div class="hint">© Baroud Services</div>
  </aside>

  <main class="wrap">
    <div class="topbar">
      <div class="iconBtn" onclick="openDrawer()">
        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>
      </div>

      <div class="brand">
        <img src="assets/logo.png" alt="logo" />
      </div>
    </div>

    <div class="banner">
      <img src="assets/banner.jpg" alt="banner" />
    </div>

    <div class="searchBox">
      <input id="search" placeholder="Search" />
    </div>

    <section class="grid" id="grid">
      <div class="tile" onclick="alert('Games')">
        <img src="assets/games.jpg" alt="Games" />
        <div class="label">Games</div>
      </div>
      <div class="tile" onclick="alert('Applications')">
        <img src="assets/apps.jpg" alt="Applications" />
        <div class="label">Applications</div>
      </div>
      <div class="tile" onclick="alert('Accounts')">
        <img src="assets/accounts.jpg" alt="Accounts" />
        <div class="label">Accounts</div>
      </div>
      <div class="tile" onclick="alert('Gift Cards')">
        <img src="assets/giftcards.jpg" alt="Gift Cards" />
        <div class="label">Gift Cards</div>
      </div>
    </section>

    <div class="hint">ovo-style landing (pre-login)</div>
  </main>

  <script>
    // ✅ 1) رابط GitHub Pages تبعك هون
    const BASE = "https://baroudservices.github.io/baroud-app/";

    // ✅ 2) Supabase
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function openDrawer(){
      document.getElementById("drawer").classList.add("show");
      document.getElementById("overlay").classList.add("show");
    }
    function closeDrawer(){
      document.getElementById("drawer").classList.remove("show");
      document.getElementById("overlay").classList.remove("show");
    }

    // ✅ زر Login يروح على login.html مع cache busting
    function goLogin(e){
      if(e) e.preventDefault();
      closeDrawer();
      window.location.assign(BASE + "login.html?v=" + Date.now());
    }

    function goHome(){
      closeDrawer();
      window.location.assign(BASE + "index.html?v=" + Date.now());
    }

    function openWA(){
      window.open("https://wa.me/96181812024","_blank");
    }

    // لو في session روح على الخدمات
    async function guard(){
      const { data } = await supabase.auth.getSession();
      const user = data.session?.user;
      if (user){
        window.location.replace(BASE + "services.html?v=" + Date.now());
      }
    }
    guard();

    // فلترة البحث (UI)
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll(".tile").forEach(t => {
        const name = t.innerText.toLowerCase();
        t.style.display = name.includes(q) ? "" : "none";
      });
    });
  </script>
</body>
</html>
