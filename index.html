<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baroud Services</title>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      overflow-x:hidden;
    }

    .wrap{max-width:520px;margin:0 auto;padding:14px 14px 30px}

    /* TOPBAR */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:6px;
      position:relative;
      z-index:5;
    }

    .iconBtn{
      width:58px;height:58px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 18px 55px rgba(0,0,0,.35);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
      position:relative;
      z-index:3000; /* Ù…Ù‡Ù… Ø­ØªÙ‰ Ù…Ø§ Ø­Ø¯Ø§ ÙŠØºØ·ÙŠ Ø¹Ù„ÙŠÙ‡ */
      pointer-events:auto;
    }
    .hamburger span{
      display:block;width:22px;height:2px;background:#fff;margin:5px 0;border-radius:999px;opacity:.9;
    }

    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;letter-spacing:2px;opacity:.9;
    }
    .brand img{height:26px; width:auto; display:block; filter:drop-shadow(0 10px 25px rgba(0,0,0,.4))}

    .balanceBox{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:10px 12px;
      border-radius:22px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 18px 55px rgba(0,0,0,.35);
      min-height:58px;
    }
    .coin{
      width:34px;height:34px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffd36a, #a36a00);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      color:#2b1b00;
    }
    .balNum{font-weight:900;font-size:20px;letter-spacing:.3px}
    .flag{font-size:22px}
    .plusBtn{
      width:40px;height:40px;border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.06);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:22px;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
      pointer-events:auto;
      position:relative;
      z-index:3000;
    }

    /* BANNER */
    .banner{
      margin-top:14px;
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 20px 70px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.06);
    }
    .banner img{width:100%;height:150px;object-fit:cover;display:block}

    .ticker{
      margin-top:12px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;
      padding:12px 14px;
      opacity:.9;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }

    .searchBox{
      margin-top:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .searchBox input{
      width:100%;
      background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
      opacity:.85;
    }

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      transition:.12s transform;
    }
    .tile:active{transform:scale(.99)}
    .tile img{width:100%;height:110px;object-fit:cover;display:block}
    .label{padding:12px 10px;text-align:center;font-weight:800;opacity:.92;font-size:16px}

    .footer{margin:18px 0 6px;text-align:center;opacity:.35}

    /* DRAWER */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.35);
      opacity:0;visibility:hidden;
      transition:.2s;
      z-index:2000;
      pointer-events:none;
    }
    .overlay.show{opacity:1;visibility:visible;pointer-events:auto}

    .drawer{
      position:fixed;top:0;left:0;
      width:min(78vw,330px);height:100vh;
      background:linear-gradient(180deg,#071a33,#041226);
      box-shadow:0 30px 70px rgba(0,0,0,.65);
      transform:translateX(-105%);
      transition:.22s ease;
      z-index:2500;
      padding:18px 16px;
      overflow:auto;
      pointer-events:auto;
    }
    .drawer.show{transform:translateX(0)}

    .drawerTop{display:flex;justify-content:flex-end}
    .closeBtn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:24px;
      cursor:pointer;
    }

    .loginCard{
      background:#0aa0ff;
      border-radius:28px;
      padding:22px 18px;
      text-align:center;
      box-shadow:0 22px 55px rgba(0,0,0,.45);
      margin:12px 0 16px;
    }
    .loginCard h2{margin:0 0 10px;font-size:34px;color:white}
    .loginCard p{margin:0 0 14px;color:rgba(255,255,255,.85);font-weight:700;font-size:13px}
    .loginBtn{
      display:inline-block;
      background:#11e06d;
      color:#06331b;
      font-weight:900;
      padding:14px 22px;
      border-radius:999px;
      text-decoration:none;
      width:85%;
    }

    .menu{margin-top:12px;border-top:1px solid rgba(255,255,255,.10);padding-top:12px}
    .mItem{
      display:flex;align-items:center;gap:12px;
      padding:14px 10px;border-radius:14px;
      color:rgba(240,248,255,.92);
      cursor:pointer;
    }
    .mItem:hover{background:rgba(255,255,255,.04)}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.55)}

    .social{
      margin-top:18px;padding-top:14px;border-top:1px solid rgba(255,255,255,.10);
      display:flex;gap:14px;justify-content:center;opacity:.95;
    }
    .social a{
      width:46px;height:46px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:center;
      color:white;text-decoration:none;font-weight:900;
    }
    .hint{margin-top:14px;text-align:center;color:rgba(255,255,255,.35);font-size:12px}
  </style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <script>
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openDrawer(){
      drawer.classList.add("show");
      overlay.classList.add("show");
    }
    function closeDrawer(){
      drawer.classList.remove("show");
      overlay.classList.remove("show");
    }

    // âœ… Ø­Ù„ â€œÙ…Ø§ Ø¹Ù… ÙŠÙ†ÙƒØ¨Ø³â€ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„: click + touch + pointer
    menuBtn.addEventListener("click", openDrawer);
    menuBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); openDrawer(); }, {passive:false});

    overlay.addEventListener("click", closeDrawer);
    overlay.addEventListener("touchstart", (e)=>{ e.preventDefault(); closeDrawer(); }, {passive:false});
    closeBtn.addEventListener("click", closeDrawer);

    document.getElementById("homeItem").addEventListener("click", ()=>{ closeDrawer(); location.href="index.html"; });
    document.getElementById("aboutItem").addEventListener("click", ()=>alert("About Us"));
    document.getElementById("ttBtn").addEventListener("click",(e)=>{ e.preventDefault(); alert("TikTok"); });

    // âœ… Ø²Ø± + ÙŠÙØªØ­ add-credit (Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ø«Ø§Ù„Ø«Ø©)
    document.getElementById("plusBtn").addEventListener("click", ()=> location.href="add-credit.html");
    document.getElementById("plusBtn").addEventListener("touchstart", (e)=>{ e.preventDefault(); location.href="add-credit.html"; }, {passive:false});

    // search filter (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll(".tile").forEach(t => {
        const name = t.innerText.toLowerCase();
        t.style.display = name.includes(q) ? "" : "none";
      });
    });
  </script>
