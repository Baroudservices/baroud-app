<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      background:linear-gradient(180deg,#061a33,#020b18);
      color:white;
      -webkit-tap-highlight-color: transparent;
    }

    /* overlay */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      opacity:0; pointer-events:none;
      transition:.25s;
      z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    /* drawer */
    .drawer{
      position:fixed; top:0; left:0;
      width:82%; max-width:320px;
      height:100%;
      background:#071b33;
      box-shadow:0 30px 70px rgba(0,0,0,.65);
      transform:translateX(-105%);
      transition:.28s;
      z-index:60;
      padding:18px 16px;
      overflow:auto;
    }
    .drawer.show{transform:translateX(0)}

    .drawerTop{
      display:flex; justify-content:flex-end;
      margin-bottom:10px;
    }
    .closeBtn{
      background:none;border:none;
      color:white;font-size:28px;
      cursor:pointer;
    }

    .loginCard{
      background:#0aa0ff;
      border-radius:28px;
      padding:22px 18px;
      text-align:center;
      box-shadow:0 22px 55px rgba(0,0,0,.45);
      margin-bottom:16px;
    }
    .loginCard h2{
      margin:0 0 10px;
      font-size:34px;
      color:white;
    }
    .loginCard p{
      margin:0 0 14px;
      color:rgba(255,255,255,.85);
      font-weight:600;
      font-size:13px;
    }
    .loginBtn{
      display:inline-block;
      background:#11e06d;
      color:#06331b;
      font-weight:800;
      padding:14px 22px;
      border-radius:999px;
      text-decoration:none;
      width:85%;
    }

    .menu{
      margin-top:12px;
      border-top:1px solid rgba(255,255,255,.10);
      padding-top:12px;
    }
    .mItem{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 10px;
      border-radius:14px;
      cursor:pointer;
    }
    .mItem:hover{background:rgba(255,255,255,.05)}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:rgba(255,255,255,.55);
    }

    .social{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex; gap:14px; justify-content:center;
    }
    .social a{
      width:46px;height:46px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      display:flex;align-items:center;justify-content:center;
      color:white;text-decoration:none;font-weight:800;
    }

    /* main */
    .wrap{padding:16px}

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
      position:relative;
      z-index:10;
    }

    /* ✅ زر ☰ (فوق كلشي و قابل للضغط) */
    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      background:rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      position:relative;
      z-index:9999;
      touch-action: manipulation;
      pointer-events:auto;
      user-select:none;
    }
    .hamburger span{
      display:block;width:20px;height:2px;
      background:white;margin:4px 0;
    }

    .banner img{
      width:100%;
      border-radius:20px;
      margin-bottom:14px;
      display:block;
    }

    .searchBox input{
      width:100%;
      padding:14px;
      border-radius:18px;
      border:none;
      background:rgba(255,255,255,.08);
      color:white;
      margin-bottom:16px;
      outline:none;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .tile{
      background:rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .tile img{
      width:100%;height:120px;object-fit:cover;
      display:block;
    }
    .label{
      padding:12px;text-align:center;
      font-weight:700;
    }

    .hint{
      margin-top:14px;
      text-align:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }
  </style>
</head>

<body>

<!-- ✅ خلي الإغلاق onclick مباشرة -->
<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<aside class="drawer" id="drawer">
  <div class="drawerTop">
    <button class="closeBtn" onclick="closeDrawer()">×</button>
  </div>

  <div class="loginCard">
    <h2>Login</h2>
    <p>Sign Up Now And Enjoy An Easy Recharging Experience!</p>
    <!-- ✅ روح على login.html -->
    <a class="loginBtn" href="login.html?v=1">Login</a>
  </div>

  <div class="menu">
    <div class="mItem" onclick="closeDrawer()">
      <span class="dot"></span><span>Home</span>
    </div>
    <div class="mItem" onclick="alert('About Us')">
      <span class="dot"></span><span>About Us</span>
    </div>
  </div>

  <div class="social">
    <a href="https://wa.me/96181812024" target="_blank">WA</a>
    <a href="#" onclick="alert('TikTok')">♪</a>
  </div>

  <div class="hint">© Baroud Services</div>
</aside>

<main class="wrap">
  <div class="topbar">
    <!-- ✅ الحل الجذري: onclick مباشر -->
    <div class="iconBtn" onclick="openDrawer()">
      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <div class="banner">
    <img src="assets/banner.jpg" alt="banner">
  </div>

  <div class="searchBox">
    <input placeholder="Search">
  </div>

  <section class="grid">
    <div class="tile"><img src="assets/games.jpg"><div class="label">Games</div></div>
    <div class="tile"><img src="assets/apps.jpg"><div class="label">Applications</div></div>
    <div class="tile"><img src="assets/accounts.jpg"><div class="label">Accounts</div></div>
    <div class="tile"><img src="assets/giftcards.jpg"><div class="label">Gift Cards</div></div>
  </section>

  <div class="hint">ovo-style landing (pre-login)</div>
</main>

<script>
  function openDrawer(){
    document.getElementById("drawer").classList.add("show");
    document.getElementById("overlay").classList.add("show");
  }
  function closeDrawer(){
    document.getElementById("drawer").classList.remove("show");
    document.getElementById("overlay").classList.remove("show");
  }
</script>

</body>
</html>
