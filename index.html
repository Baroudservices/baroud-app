<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baroud Services</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:linear-gradient(180deg,#051c2e,#020b16);
  color:#fff;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 14px;
  position:relative;
  z-index:100;
}

.iconBtn{
  border:0;
  background:rgba(255,255,255,.08);
  width:54px;height:54px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:200;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}

.hamburger span{
  display:block;
  width:22px;height:2px;
  background:#fff;
  margin:4px 0;
  border-radius:2px;
}

.balance{
  display:flex;
  align-items:center;
  gap:10px;
  background:rgba(255,255,255,.08);
  padding:10px 14px;
  border-radius:22px;
  font-weight:700;
}

.balance .plus{
  width:28px;height:28px;
  border-radius:50%;
  background:#2aa8ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

.logo{
  font-weight:900;
  letter-spacing:3px;
}

/* ===== BANNER ===== */
.banner{
  margin:14px;
  border-radius:22px;
  background:linear-gradient(135deg,#7b1010,#0a1f44);
  padding:22px;
}

/* ===== SEARCH ===== */
.searchBox{
  margin:14px;
}
.searchBox input{
  width:100%;
  padding:16px;
  border-radius:30px;
  border:none;
  background:rgba(255,255,255,.08);
  color:#fff;
  font-size:16px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:14px;
}
.tile{
  background:rgba(255,255,255,.07);
  border-radius:22px;
  height:140px;
  display:flex;
  align-items:flex-end;
  padding:14px;
  font-weight:800;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:150;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

/* ===== DRAWER ===== */
.drawer{
  position:fixed;
  top:0;left:0;
  width:78%;
  max-width:340px;
  height:100%;
  background:#041a2a;
  transform:translateX(-105%);
  transition:.28s;
  z-index:160;
  padding:18px 16px;
  overflow:auto;
}
.drawer.show{transform:translateX(0)}

.drawerTop{
  display:flex;
  justify-content:flex-end;
}
.closeBtn{
  background:none;
  border:none;
  color:#fff;
  font-size:28px;
}

/* LOGIN CARD */
.loginCard{
  background:#0aa0ff;
  border-radius:28px;
  padding:22px 18px;
  text-align:center;
  box-shadow:0 22px 55px rgba(0,0,0,.45);
  margin-bottom:16px;
}
.loginCard h2{margin:0;color:#fff}
.loginCard p{
  font-size:13px;
  opacity:.9;
}
.loginBtn{
  display:block;
  background:#11e06d;
  color:#06331b;
  font-weight:800;
  padding:14px;
  border-radius:999px;
  text-decoration:none;
  margin-top:12px;
}

/* MENU */
.menu{border-top:1px solid rgba(255,255,255,.15);margin-top:14px}
.mItem{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#fff;
}

/* SOCIAL */
.social{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:20px;
}
.social a{
  width:46px;height:46px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay"></div>

<!-- DRAWER -->
<aside class="drawer" id="drawer">
  <div class="drawerTop">
    <button class="closeBtn" onclick="closeDrawer()">√ó</button>
  </div>

  <div class="loginCard">
    <h2>Login</h2>
    <p>Sign Up Now And Enjoy An Easy Recharging Experience!</p>
    <a class="loginBtn" href="login.html">Login</a>
  </div>

  <div class="menu">
    <div class="mItem" onclick="closeDrawer()"><span class="dot"></span>Home</div>
    <div class="mItem"><span class="dot"></span>About Us</div>
  </div>

  <div class="social">
    <a href="https://wa.me/96181812024" target="_blank">WA</a>
    <a href="#">‚ô™</a>
  </div>
</aside>

<!-- MAIN -->
<div class="topbar">
  <button class="iconBtn" id="menuBtn">
    <div class="hamburger"><span></span><span></span><span></span></div>
  </button>

  <div class="balance">‚≠ê 0.00 üá∫üá∏ <div class="plus">+</div></div>
  <div class="logo">BAROUD</div>
</div>

<div class="banner">
  <h2>Unlock The Ultimate Power</h2>
</div>

<div class="searchBox">
  <input placeholder="Search">
</div>

<div class="grid">
  <div class="tile">Games</div>
  <div class="tile">Applications</div>
  <div class="tile">Accounts</div>
  <div class="tile">Gift Cards</div>
</div>

<script>
const drawer = document.getElementById("drawer");
const overlay = document.getElementById("overlay");
const menuBtn = document.getElementById("menuBtn");

function openDrawer(){
  drawer.classList.add("show");
  overlay.classList.add("show");
}
function closeDrawer(){
  drawer.classList.remove("show");
  overlay.classList.remove("show");
}

menuBtn.addEventListener("click", openDrawer);
menuBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  openDrawer();
},{passive:false});

overlay.addEventListener("click", closeDrawer);
overlay.addEventListener("touchstart", e=>{
  e.preventDefault();
  closeDrawer();
},{passive:false});
</script>

</body>
</html>
