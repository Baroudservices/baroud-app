<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIPBOXLB</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020a12;
      --card:#0b223a;
      --stroke:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1200px 700px at 20% 0%, #0b2a52 0%, #06162a 40%, #020a12 100%);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:520px;margin:0 auto;padding:14px 14px 30px}

    /* Topbar */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:14px}
    .iconBtn{
      width:54px;height:54px;border-radius:18px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      position:relative;
      z-index:30;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .hamburger span{display:block;width:22px;height:2px;background:#fff;margin:4px 0;border-radius:2px;opacity:.9}

    .brandText{
      font-weight:900; letter-spacing:6px; opacity:.9;
      margin-left:auto;
    }

    /* Balance pill (optional ŸÅŸä index ÿ•ÿ∞ÿß ÿ®ÿØŸÉ ŸÜŸÅÿ≥ ÿßŸÑÿ¥ŸÉŸÑ) */
    .pill{
      display:flex;align-items:center;gap:10px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:10px 12px;
      min-width:210px;
      justify-content:center;
    }
    .star{width:34px;height:34px;border-radius:50%;background:linear-gradient(135deg,#8b6b1a,#f4d26a);display:flex;align-items:center;justify-content:center;color:#111;font-weight:900}
    .plus{
      width:36px;height:36px;border-radius:14px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      font-size:22px;font-weight:900;
      cursor:pointer;
    }

    /* Banner */
    .banner{
      border-radius:26px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 22px 70px rgba(0,0,0,.35);
      margin-bottom:12px;
      background:rgba(255,255,255,.04);
    }
    .banner img{width:100%;display:block;object-fit:cover;height:170px}

    /* notice bar */
    .notice{
      margin:10px 0 12px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:12px 14px;
      opacity:.9;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Search */
    .searchBox input{
      width:100%;
      padding:16px 18px;
      border-radius:22px;
      border:1px solid var(--stroke);
      outline:none;
      background:rgba(255,255,255,.05);
      color:#fff;
      font-size:16px;
    }

    /* Grid */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      cursor:pointer;
      position:relative;
    }
    .tile img{width:100%;height:120px;object-fit:cover;display:block}
    .label{padding:12px;text-align:center;font-weight:800;letter-spacing:.3px}

    .hint{margin-top:14px;text-align:center;color:rgba(255,255,255,.35);font-size:12px}

    /* Drawer */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:.25s;
      z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    .drawer{
      position:fixed;top:0;left:0;height:100vh;width:min(86vw,360px);
      background:linear-gradient(180deg,#071a33,#06162a);
      border-right:1px solid rgba(255,255,255,.08);
      transform:translateX(-105%);
      transition:.28s;
      z-index:60;
      padding:18px 16px;
      overflow:auto;
      box-shadow:0 30px 70px rgba(0,0,0,.65);
    }
    .drawer.show{transform:translateX(0)}

    .drawerTop{display:flex;justify-content:flex-end;margin-bottom:10px}
    .closeBtn{
      width:42px;height:42px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      color:#fff;font-size:22px;font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .loginCard{
      background:#0aa0ff;
      border-radius:28px;
      padding:22px 18px;
      text-align:center;
      box-shadow:0 22px 55px rgba(0,0,0,.45);
      margin-bottom:16px;
    }
    .loginCard h2{margin:0 0 10px;font-size:34px;letter-spacing:.3px;color:white}
    .loginCard p{margin:0 0 14px;color:rgba(255,255,255,.85);font-weight:700;font-size:13px}
    .loginBtn{
      display:inline-block;
      background:#11e06d;
      color:#06331b;
      font-weight:900;
      padding:14px 22px;
      border-radius:999px;
      text-decoration:none;
      width:85%;
    }

    .menu{margin-top:12px;border-top:1px solid rgba(255,255,255,.10);padding-top:12px}
    .mItem{
      display:flex;align-items:center;gap:12px;
      padding:14px 10px;border-radius:14px;
      color:rgba(240,248,255,.92);
      cursor:pointer;
    }
    .mItem:hover{background:rgba(255,255,255,.04)}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.55)}

    .social{margin-top:18px;padding-top:14px;border-top:1px solid rgba(255,255,255,.10);display:flex;gap:14px;justify-content:center;opacity:.95}
    .social a{
      width:46px;height:46px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:center;
      color:white;text-decoration:none;font-weight:900;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerTop">
      <button class="closeBtn" id="closeBtn" type="button">√ó</button>
    </div>

    <div class="loginCard">
      <h2>Login</h2>
      <p>Sign Up Now And Enjoy An Easy Recharging Experience!</p>
      <a class="loginBtn" id="loginBtn" href="#">Login</a>
    </div>

    <div class="menu">
      <div class="mItem" id="homeItem"><span class="dot"></span><span>Home</span></div>
      <div class="mItem" id="aboutItem"><span class="dot"></span><span>About Us</span></div>
    </div>

    <div class="social">
      <a id="waBtn" href="#">WA</a>
      <a id="ttBtn" href="#">‚ô™</a>
    </div>

    <div class="hint">¬© VIPBOXLB</div>
  </aside>

  <main class="wrap">
    <div class="topbar">
      <button class="iconBtn" id="menuBtn" type="button" aria-label="Open menu">
        <div class="hamburger"><span></span><span></span><span></span></div>
      </button>

      <div class="pill" aria-label="Balance">
        <div class="star">‚òÖ</div>
        <div style="font-weight:900">0.00</div>
        <div style="font-size:22px">üá∫üá∏</div>
        <button class="plus" id="plusBtn" type="button">+</button>
      </div>

      <div class="brandText">VIPBOX</div>
    </div>

    <div class="banner">
      <img src="assets/banner.jpg" alt="banner" />
    </div>

    <div class="notice">Support Number:+961 81812024 | Join Our WhatsApp Community | Fast & Secure Services</div>

    <div class="searchBox">
      <input id="search" placeholder="Search" />
    </div>

    <section class="grid" id="grid">
      <div class="tile"><img src="assets/games.jpg" alt="Games"><div class="label">Games</div></div>
      <div class="tile"><img src="assets/apps.jpg" alt="Applications"><div class="label">Applications</div></div>
      <div class="tile"><img src="assets/accounts.jpg" alt="Accounts"><div class="label">Accounts</div></div>
      <div class="tile"><img src="assets/giftcards.jpg" alt="Gift Cards"><div class="label">Gift Cards</div></div>
    </section>

    <div class="hint">pre-login</div>
  </main>

  <script>
    // ‚úÖ ÿπÿØŸëŸÑ ŸáŸäÿØÿß ÿ≠ÿ≥ÿ® ŸÖŸàŸÇÿπŸÉ
    const BASE = location.href.includes("github.io") ? location.href.split("/").slice(0,4).join("/") + "/" + location.pathname.split("/")[1] + "/" : location.origin + "/";

    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");

    function openDrawer(){
      drawer.classList.add("show");
      overlay.classList.add("show");
      drawer.setAttribute("aria-hidden","false");
    }
    function closeDrawer(){
      drawer.classList.remove("show");
      overlay.classList.remove("show");
      drawer.setAttribute("aria-hidden","true");
    }

    // ‚úÖ ÿ≠ŸÑ ŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ: button + pointer events
    document.getElementById("menuBtn").addEventListener("click", openDrawer);
    document.getElementById("closeBtn").addEventListener("click", closeDrawer);
    overlay.addEventListener("click", closeDrawer);

    document.getElementById("loginBtn").addEventListener("click",(e)=>{
      e.preventDefault();
      closeDrawer();
      location.href = BASE + "login.html?v=" + Date.now();
    });

    document.getElementById("homeItem").addEventListener("click", ()=>{ closeDrawer(); location.href = BASE + "index.html?v=" + Date.now(); });
    document.getElementById("aboutItem").addEventListener("click", ()=>alert("About Us"));

    document.getElementById("waBtn").addEventListener("click",(e)=>{
      e.preventDefault();
      window.open("https://wa.me/96181812024","_blank");
    });
    document.getElementById("ttBtn").addEventListener("click",(e)=>{
      e.preventDefault();
      alert("TikTok");
    });

    document.getElementById("plusBtn").addEventListener("click", ()=>{
      location.href = BASE + "add-credit.html?v=" + Date.now();
    });

    // ‚úÖ ÿ•ÿ∞ÿß ŸÅŸä session ÿ±Ÿàÿ≠ ÿπŸÑŸâ services (ŸÖÿß ŸäÿÆŸÑŸäŸÉ ÿ™ÿ¥ŸàŸÅ index ÿ®ÿπÿØ login)
    (async ()=>{
      const { data } = await supabase.auth.getSession();
      if (data?.session?.user){
        location.replace(BASE + "services.html?v=" + Date.now());
      }
    })();

    // filter search
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll(".tile").forEach(t => {
        const name = t.innerText.toLowerCase();
        t.style.display = name.includes(q) ? "" : "none";
      });
    });
  </script>
</body>
</html>
