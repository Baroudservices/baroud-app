<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baroud - Home</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body{
    margin:0;
    font-family:system-ui, sans-serif;
    background:linear-gradient(180deg,#061b33,#020b18);
    color:#fff;
  }

  /* ===== TOPBAR (قبل login: بس ☰ + logo) ===== */
  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 14px;
  }
  .iconBtn{
    width:44px;height:44px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    display:flex;
    align-items:center;
    justify-content:center;
    -webkit-tap-highlight-color: transparent;
  }
  .hamburger span{
    display:block;
    width:18px;height:2px;
    background:#fff;
    margin:4px 0;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:900;
    letter-spacing:2px;
  }
  .brand img{
    width:42px;height:42px;border-radius:12px;
    object-fit:cover;
    background:rgba(255,255,255,.06);
  }

  /* ===== banner image ===== */
  .banner{
    margin:10px;
    border-radius:20px;
    overflow:hidden;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.06);
  }
  .banner img{
    width:100%;
    height:160px;
    display:block;
    object-fit:cover;
  }

  /* support strip */
  .support{
    margin:10px;
    padding:12px 14px;
    border-radius:18px;
    background:rgba(255,255,255,.07);
    color:rgba(255,255,255,.85);
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* search */
  .search{
    margin:10px;
  }
  .search input{
    width:100%;
    padding:14px;
    border-radius:30px;
    border:none;
    outline:none;
    background:rgba(255,255,255,.08);
    color:#fff;
    font-size:16px;
  }

  /* grid */
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
    padding:10px;
  }
  .tile{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.06);
    border-radius:22px;
    overflow:hidden;
    cursor:pointer;
    box-shadow:0 18px 60px rgba(0,0,0,.25);
  }
  .tile img{width:100%;height:120px;object-fit:cover;display:block}
  .label{padding:12px;text-align:center;font-weight:700;opacity:.95}

  .footer{
    text-align:center;
    padding:18px 10px 26px;
    color:rgba(255,255,255,.35);
    font-size:12px;
  }

  /* ===== drawer ===== */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    z-index:50;
  }
  .overlay.show{display:block}

  .drawer{
    position:fixed;
    top:0;left:0;
    width:78%;
    height:100%;
    background:linear-gradient(180deg,#081f3f,#041225);
    transform:translateX(-105%);
    transition:.28s;
    z-index:60;
    padding:18px 16px;
    overflow:auto;
  }
  .drawer.show{transform:translateX(0)}

  .drawerTop{
    display:flex;
    justify-content:flex-end;
  }
  .closeBtn{
    width:44px;height:44px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    border:none;
    color:#fff;
    font-size:24px;
  }

  .loginCard{
    background:#0aa0ff;
    border-radius:28px;
    padding:22px 18px;
    text-align:center;
    box-shadow:0 22px 55px rgba(0,0,0,.45);
    margin:10px 0 16px;
  }
  .loginCard h2{
    margin:0 0 10px;
    font-size:34px;
    letter-spacing:.3px;
    color:white;
  }
  .loginCard p{
    margin:0 0 14px;
    color:rgba(255,255,255,.85);
    font-weight:600;
    font-size:13px;
  }
  .loginBtn{
    display:inline-block;
    background:#11e06d;
    color:#06331b;
    font-weight:800;
    padding:14px 22px;
    border-radius:999px;
    text-decoration:none;
    width:85%;
  }

  .menu{
    margin-top:12px;
    border-top:1px solid rgba(255,255,255,.10);
    padding-top:12px;
  }
  .mItem{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 10px;
    border-radius:14px;
    color:rgba(240,248,255,.92);
    cursor:pointer;
  }
  .mItem:hover{background:rgba(255,255,255,.04)}
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(255,255,255,.55);
  }

  .social{
    margin-top:18px;
    padding-top:14px;
    border-top:1px solid rgba(255,255,255,.10);
    display:flex; gap:14px; justify-content:center;
    opacity:.9;
  }
  .social a{
    width:46px;height:46px;border-radius:16px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    display:flex;align-items:center;justify-content:center;
    color:white;
    text-decoration:none;
    font-weight:800;
  }
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<aside class="drawer" id="drawer">
  <div class="drawerTop">
    <button class="closeBtn" onclick="closeDrawer()">×</button>
  </div>

  <!-- ✅ login يفتح login.html -->
  <div class="loginCard">
    <h2>Login</h2>
    <p>Sign Up Now And Enjoy An Easy Recharging Experience!</p>
    <a class="loginBtn" href="login.html">Login</a>
  </div>

  <div class="menu">
    <div class="mItem" onclick="closeDrawer()">
      <span class="dot"></span><span>Home</span>
    </div>
    <div class="mItem" onclick="alert('About Us')">
      <span class="dot"></span><span>About Us</span>
    </div>
  </div>

  <div class="social">
    <a href="https://wa.me/96181812024" target="_blank">WA</a>
    <a href="#" onclick="alert('TikTok')">♪</a>
  </div>

  <div class="footer">© Baroud Services</div>
</aside>

<main>
  <div class="topbar">
    <!-- ✅ ☰ -->
    <div class="iconBtn" onclick="openDrawer()">
      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- ✅ Logo يمين -->
    <div class="brand">
      <span>BAROUD</span>
      <!-- إذا عندك لوجو حط مسار صحيح -->
      <img src="assets/logo.png" alt="logo">
    </div>
  </div>

  <!-- ✅ Banner -->
  <div class="banner">
    <img src="assets/banner.jpg" alt="banner">
  </div>

  <div class="support">
    Support Number:+961 81812024 | Join Our WhatsApp Community
  </div>

  <div class="search">
    <input id="search" placeholder="Search" />
  </div>

  <section class="grid" id="grid">
    <!-- ✅ قبل login: كبسات بتودّي عالـ login -->
    <div class="tile" onclick="location.href='login.html'">
      <img src="assets/accounts.jpg" alt="Accounts">
      <div class="label">Accounts</div>
    </div>

    <div class="tile" onclick="location.href='login.html'">
      <img src="assets/games.jpg" alt="Games">
      <div class="label">Games</div>
    </div>

    <div class="tile" onclick="location.href='login.html'">
      <img src="assets/giftcards.jpg" alt="Gift Cards">
      <div class="label">Gift Cards</div>
    </div>

    <div class="tile" onclick="location.href='login.html'">
      <img src="assets/social.jpg" alt="Social Media">
      <div class="label">Social Media</div>
    </div>
  </section>

  <div class="footer">© 2025 BAROUD</div>
</main>

<script>
  // Supabase
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  // ✅ إذا Logged in -> روح services.html
  (async () => {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
      location.replace("services.html");
    }
  })();

  // drawer
  function openDrawer(){
    document.getElementById("drawer").classList.add("show");
    document.getElementById("overlay").classList.add("show");
  }
  function closeDrawer(){
    document.getElementById("drawer").classList.remove("show");
    document.getElementById("overlay").classList.remove("show");
  }

  // search filter
  const search = document.getElementById("search");
  search.addEventListener("input", () => {
    const q = search.value.trim().toLowerCase();
    document.querySelectorAll(".tile").forEach(t => {
      const name = t.innerText.toLowerCase();
      t.style.display = name.includes(q) ? "" : "none";
    });
  });
</script>

</body>
</html>
