<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baroud Services</title>

<style>
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:linear-gradient(180deg,#051c2e,#020b16);
    color:#fff;
    -webkit-tap-highlight-color:transparent;
  }

  /* ===== Top bar ===== */
  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 14px;
    position:relative;
    z-index:1;
  }

  /* âœ… Ø²Ø± Ø§Ù„Ù…ÙŠÙ†Ùˆ Ù„Ø§Ø²Ù… ÙŠÙƒÙˆÙ† ÙÙˆÙ‚ Ø§Ù„ÙƒÙ„ */
  .menuBtn{
    width:54px;height:54px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.08);
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
    position:relative;
    z-index:99999; /* âœ… */
    touch-action:manipulation;
    user-select:none;
    pointer-events:auto;
  }
  .hamburger{width:24px}
  .hamburger span{
    display:block;height:2px;background:#fff;border-radius:99px;
    margin:5px 0;
  }

  .balance{
    display:flex;align-items:center;gap:10px;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.10);
    padding:10px 14px;border-radius:22px;
    font-weight:900;
  }
  .balance .plus{
    width:30px;height:30px;border-radius:14px;
    background:rgba(255,255,255,.10);
    display:flex;align-items:center;justify-content:center;
    font-size:22px;
  }
  .logo{font-weight:900;letter-spacing:3px;opacity:.95}

  .banner{
    margin:14px;
    border-radius:22px;
    background:linear-gradient(135deg,#7b1010,#0a1f44);
    padding:22px;
    box-shadow:0 22px 60px rgba(0,0,0,.35);
  }

  .searchBox{margin:14px}
  .searchBox input{
    width:100%;
    padding:16px;
    border-radius:30px;
    border:none;
    outline:none;
    background:rgba(255,255,255,.08);
    color:#fff;
    font-size:16px;
  }

  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
    padding:14px;
  }
  .tile{
    background:rgba(255,255,255,.07);
    border:1px solid rgba(255,255,255,.06);
    border-radius:22px;
    height:140px;
    display:flex;
    align-items:flex-end;
    padding:14px;
    font-weight:900;
    box-shadow:0 18px 60px rgba(0,0,0,.25);
  }

  /* ===== Overlay + Drawer (z-index Ù…Ø¶Ø¨ÙˆØ·) ===== */
  .overlay{
    position:fixed; inset:0;
    background:rgba(0,0,0,.45);
    opacity:0;
    pointer-events:none;
    transition:.2s;
    z-index:1000;        /* âœ… ØªØ­Øª drawer */
  }
  .overlay.show{
    opacity:1;
    pointer-events:auto;
  }

  .drawer{
    position:fixed;
    top:0; left:0;
    width:78%;
    max-width:340px;
    height:100%;
    background:#041a2a;
    border-right:1px solid rgba(255,255,255,.10);
    box-shadow:0 30px 70px rgba(0,0,0,.65);
    transform:translateX(-105%);
    transition:.28s;
    z-index:1001;        /* âœ… ÙÙˆÙ‚ overlay */
    padding:18px 16px;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
  }
  .drawer.show{transform:translateX(0)}

  .drawerTop{display:flex;justify-content:flex-end;margin-bottom:10px}
  .closeBtn{
    width:44px;height:44px;border-radius:16px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.06);
    color:#fff;font-size:26px;
    cursor:pointer;
  }

  .loginCard{
    background:#0aa0ff;
    border-radius:28px;
    padding:22px 18px;
    text-align:center;
    box-shadow:0 22px 55px rgba(0,0,0,.45);
    margin-bottom:16px;
  }
  .loginCard h2{margin:0 0 10px;font-size:34px;color:#fff}
  .loginCard p{margin:0 0 14px;color:rgba(255,255,255,.85);font-weight:700;font-size:13px}
  .loginBtn{
    display:block;
    background:#11e06d;color:#06331b;
    font-weight:900;
    padding:14px;
    border-radius:999px;
    text-decoration:none;
  }

  .menu{border-top:1px solid rgba(255,255,255,.12);padding-top:12px;margin-top:12px}
  .mItem{display:flex;align-items:center;gap:10px;padding:14px;border-radius:14px;cursor:pointer}
  .mItem:hover{background:rgba(255,255,255,.04)}
  .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.7)}
  .social{display:flex;justify-content:center;gap:14px;margin-top:18px;padding-top:14px;border-top:1px solid rgba(255,255,255,.12)}
  .social a{
    width:46px;height:46px;border-radius:16px;
    border:1px solid rgba(255,255,255,.18);
    display:flex;align-items:center;justify-content:center;
    text-decoration:none;color:#fff;font-weight:900;
  }
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<script>
  function openDrawer(){
    document.getElementById("drawer").classList.add("show");
    document.getElementById("overlay").classList.add("show");
    document.body.style.overflow = "hidden"; // âœ… ÙŠÙ…Ù†Ø¹ ØªØ¹Ù„ÙŠÙ‚/Ø³ÙƒØ±ÙˆÙ„
  }
  function closeDrawer(){
    document.getElementById("drawer").classList.remove("show");
    document.getElementById("overlay").classList.remove("show");
    document.body.style.overflow = ""; // âœ… ÙŠØ±Ø¬Ø¹ Ø·Ø¨ÙŠØ¹ÙŠ
  }
</script>

</body>
</html>
