<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(180deg,#0b1424,#050a14);
  color:#fff;
  min-height:100vh;
  padding:16px;
}
.wrap{max-width:520px;margin:auto}
.top{
  display:flex;align-items:center;gap:10px;
  margin-bottom:14px;
}
.back{
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
}
h2{margin:0;font-size:22px}

.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.name{font-weight:900}
.small{opacity:.65;font-size:12px}
.price{font-weight:900;color:#38bdf8}

.status{font-weight:900}
.paid{color:#22c55e}
.pending{color:#fbbf24}
.cancelled{color:#ef4444}

/* ===== Reply ===== */
.replyBox{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
.replyHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.replyToggle{
  font-weight:900;
  opacity:.7;
  font-size:12px;
}
.replyStatus{font-weight:900}
.replyStatus.pending{color:#fbbf24}
.replyStatus.done{color:#22c55e}

/* ❌ ممنوع يبين الرد قبل الكبس */
.replyText{ display:none !important; }

/* ===== Empty ===== */
.empty{
  opacity:.6;
  text-align:center;
  margin-top:40px;
}

/* ===== Modal (Design like your glass UI) ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.150);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
  z-index:99999;
}
.modalCard{
  width:min(520px,100%);
  background:rgba(12, 16, 24, 0.98);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  box-shadow:0 18px 60px rgba(0,0,0,.45);
  padding:14px;
}
.modalTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.modalTitle{
  font-weight:950;
  font-size:16px;
}
.modalX{
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  color:#fff;
  border-radius:12px;
  padding:8px 10px;
  cursor:pointer;
}
.modalBody{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(0,0,0,.20);
  border:1px solid rgba(255,255,255,.08);
  font-weight:900;
  opacity:.92;
  line-height:1.45;
  white-space:pre-wrap;
  max-height:55vh;
  overflow:auto;
}
.modalBtns{
  margin-top:12px;
  display:flex;
  gap:10px;
  justify-content:flex-end;
}
.modalBtn{
  border:0;
  cursor:pointer;
  padding:12px 14px;
  border-radius:14px;
  font-weight:950;
  color:#fff;
  background:linear-gradient(90deg,#0aa0ff,#2a74ff);
}
.modalBtn.ghost{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="back" onclick="history.back()">←</div>
    <h2>My Orders</h2>
  </div>

  <div id="list"></div>

  <div id="empty" class="empty" style="display:none">
    No orders yet
  </div>

</div>

<!-- ✅ Reply Modal -->
<div id="replyModal" class="modal">
  <div class="modalCard">
    <div class="modalTop">
      <div class="modalTitle" id="replyModalTitle"></div>
      <button class="modalX" id="replyClose" type="button">✕</button>
    </div>

    <div class="modalBody" id="replyModalText"></div>

    <div class="modalBtns">
      <button class="modalBtn ghost" id="replyShare" type="button">Share</button>
      <button class="modalBtn" id="replyOk" type="button">OK</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const listEl = document.getElementById("list");
const emptyEl = document.getElementById("empty");

// Modal elements
const replyModal = document.getElementById("replyModal");
const replyModalTitle = document.getElementById("replyModalTitle");
const replyModalText = document.getElementById("replyModalText");
const replyClose = document.getElementById("replyClose");
const replyOk = document.getElementById("replyOk");
const replyShare = document.getElementById("replyShare");

let lastShareText = "";

function esc(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function decodeEscaped(htmlEsc){
  const t = document.createElement("textarea");
  t.innerHTML = htmlEsc;
  return t.value;
}

function openReplyModal(replyText, productTitle){
  const safeTitle = String(productTitle || "order").trim() || "order";
  const cleanReply = String(replyText || "").trim();

  // Title فوق ثابت
  replyModalTitle.textContent = "Reply";

  // ✅ النص اللي بدنا يبين + ينشهر
  lastShareText =
    `Your ${safeTitle} is :\n\n` +
    (cleanReply || "No details yet");

  // ✅ نفس النص داخل المودال
  replyModalText.textContent = lastShareText;

  replyModal.style.display = "flex";
  replyShare.style.display = cleanReply ? "inline-block" : "none";
}

function closeReplyModal(){
  replyModal.style.display = "none";
  lastShareText = "";
}

replyClose.addEventListener("click", closeReplyModal);
replyOk.addEventListener("click", closeReplyModal);
replyModal.addEventListener("click", (e)=>{
  if(e.target === replyModal) closeReplyModal();
});

replyShare.addEventListener("click", async ()=>{
  const text = (lastShareText || "").trim();
  if(!text) return;

  try{
    if(navigator.share){
      await navigator.share({ text });
    }else{
      await navigator.clipboard.writeText(text);
      alert("Copied ✅");
    }
  }catch(e){
    // ignore cancel
  }
});

(async ()=>{
  const { data: s } = await sb.auth.getSession();
  if(!s?.session?.user){
    location.replace("login.html");
    return;
  }

  const { data, error } = await sb
    .from("orders")
    .select(`
      id,
      price,
      status,
      duration,
      note,
      created_at,
      admin_reply,
      products(title)
    `)
    .eq("user_id", s.session.user.id)
    .order("created_at",{ascending:false});

  if(error){
    listEl.innerHTML = `<div class="empty">Error loading orders</div>`;
    return;
  }

  if(!data || !data.length){
    emptyEl.style.display = "block";
    return;
  }

  for(const o of data){
    const stClass =
      o.status === "paid" ? "paid" :
      o.status === "pending" ? "pending" : "cancelled";

    const replyRaw = String(o.admin_reply || "");
    const hasReply = !!replyRaw.trim();
    const productTitle = String(o.products?.title || "order");

    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      <div class="row">
        <div>
          <div class="name">${esc(productTitle)}</div>
          <div class="small">${new Date(o.created_at).toLocaleString()}</div>
          ${o.duration ? `<div class="small">Plan: ${esc(o.duration)}</div>` : ""}
        </div>
        <div class="price">$${Number(o.price || 0).toFixed(2)}</div>
      </div>

      <div class="row" style="margin-top:8px">
        <div class="small">Order #${esc(o.id)}</div>
        <div class="status ${stClass}">${esc(o.status)}</div>
      </div>

      <div class="replyBox"
           data-full="${esc(replyRaw)}"
           data-title="${esc(productTitle)}">
        <div class="replyHeader">
          <div class="replyStatus ${hasReply ? 'done' : 'pending'}">
            Status: ${hasReply ? 'Done' : 'Pending'}
          </div>
          <div class="replyToggle">${hasReply ? 'Tap to view' : ''}</div>
        </div>

        <div class="replyText">${hasReply ? esc(replyRaw) : "No details yet"}</div>
      </div>
    `;

    listEl.appendChild(el);
  }

  // ✅ click => open modal with full reply + dynamic title
  document.addEventListener("click", (e)=>{
    const box = e.target.closest(".replyBox");
    if(!box) return;

    const fullEsc = box.getAttribute("data-full") || "";
    const titleEsc = box.getAttribute("data-title") || "order";

    const decodedReply = decodeEscaped(fullEsc);
    const decodedTitle = decodeEscaped(titleEsc);

    if(!decodedReply.trim()) return;
    openReplyModal(decodedReply, decodedTitle);
  });

})();
</script>

<script src="app-ui.js?v=3"></script>
</body>
</html>
