<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Stock</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#050a14;
      --bg2:#0b1424;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 16px 60px rgba(0,0,0,.35);
      --blue:#0aa0ff;
      --blue2:#2a74ff;
      --muted:rgba(255,255,255,.65);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui, Arial;
      background:linear-gradient(180deg,var(--bg2),var(--bg1));
      color:#fff; min-height:100vh;
      padding:16px;
    }
    .wrap{max-width:1100px;margin:auto}
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:14px;
    }
    .leftTop{display:flex; align-items:center; gap:10px}
    .back{
      padding:10px 14px; border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      cursor:pointer; text-decoration:none; color:#fff;
      font-weight:900;
    }
    h2{margin:0;font-size:22px}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .head{
      padding:14px 14px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .head .title{font-weight:950}
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      font-weight:900;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .body{padding:12px 14px 14px;}

    input, textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline:none;
      font-size:14px;
    }
    textarea{min-height:120px; resize:vertical}
    label{display:block; font-size:12px; opacity:.7; margin:10px 0 6px}

    .btnRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .btn{
      border:0;
      cursor:pointer;
      color:#fff;
      font-weight:950;
      padding:12px 14px;
      border-radius:14px;
      background:linear-gradient(90deg,var(--blue),var(--blue2));
      flex:1;
      min-width:140px;
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}

    .list{
      display:flex; flex-direction:column;
      gap:8px;
      padding:12px 14px 14px;
    }
    .item{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      cursor:pointer;
    }
    .item:hover{background:rgba(255,255,255,.06)}
    .item .name{
      font-weight:950;
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .item .meta{
      font-size:12px; color:var(--muted);
      white-space:nowrap;
    }
    .item.active{
      border-color:rgba(10,160,255,.55);
      box-shadow:0 0 0 1px rgba(10,160,255,.25) inset;
    }

    .muted{opacity:.75; font-weight:800; font-size:13px}
    .msg{margin-top:10px; font-weight:900; font-size:13px; opacity:.9}
    .ok{color:#22c55e}
    .bad{color:#ef4444}

    .topTools{
      display:flex; gap:10px; align-items:center;
    }
    .small{
      padding:10px 12px; border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      color:#fff; font-weight:950; cursor:pointer;
    }

    /* ✅ Inline Stock Panel under product */
    .inlinePanel{
      margin-top:8px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      padding:12px;
    }
    .panelTop{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .panelTitle{font-weight:950}
    .panelCount{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      font-weight:900;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .stockRow{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      margin-bottom:10px;
    }
    .stockData{ flex:1; min-width:0; }
    .stockData pre{
      margin:0;
      white-space:pre-wrap;
      word-break:break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      line-height:1.35;
      color:rgba(255,255,255,.92);
    }
    .stockActions{
      display:flex; flex-direction:column; gap:8px;
      flex:0 0 auto;
    }
    .miniBtn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-weight:950;
      cursor:pointer;
      white-space:nowrap;
    }
    .miniBtn.copy{
      background:linear-gradient(90deg,var(--blue),var(--blue2));
      border:0;
    }
    .miniBtn.del{
      background:rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.35);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="leftTop">
        <a class="back" href="javascript:history.back()">←</a>
        <h2>Admin Stock</h2>
      </div>
      <div class="topTools">
        <button class="small" id="refreshBtn">Refresh</button>
        <button class="small" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- ✅ Only one main card (products + inline stock panel under selected item) -->
    <div class="card">
      <div class="head">
        <div class="title">Products</div>
        <div class="pill" id="prodCount">0</div>
      </div>

      <div class="body">
        <input id="prodSearch" placeholder="Search product..." />
      </div>

      <div class="list" id="productsList">
        <div class="muted">Loading...</div>
      </div>
    </div>
  </div>

<script>
  // ✅ Supabase
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const productsList = document.getElementById("productsList");
  const prodCount = document.getElementById("prodCount");
  const prodSearch = document.getElementById("prodSearch");

  const refreshBtn = document.getElementById("refreshBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  let PRODUCTS = [];
  let selectedProduct = null;

  function esc(s){ return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

  // ✅ ADMIN GUARD (kept)
  async function requireAdmin(){
    const { data: { session }, error: sErr } = await sb.auth.getSession();
    if (sErr || !session) {
      location.replace("login.html");
      throw new Error("Not logged in");
    }

    const { data: prof, error: pErr } = await sb
      .from("profiles")
      .select("is_admin")
      .eq("id", session.user.id)
      .single();

    if (pErr || !prof || prof.is_admin !== true) {
      location.replace("services.html"); // change to index.html if you want
      throw new Error("Not admin");
    }

    return true;
  }

  async function requireSession(){
    return await requireAdmin();
  }

  // ---------------------------
  // Inline panel refs (rebound after render)
  // ---------------------------
  let addBox = null, addBtn = null, reloadStockBtn = null, msg = null, stockList = null, stockCountEl = null;

  function setMsg(text, ok=true){
    if(!msg) return;
    msg.className = "msg " + (ok ? "ok" : "bad");
    msg.textContent = text || "";
  }

  async function loadProducts(){
    productsList.innerHTML = `<div class="muted">Loading...</div>`;

    const { data, error } = await sb
      .from("products")
      .select("id,title,category,active")
      .order("title", {ascending:true});

    if(error){
      productsList.innerHTML = `<div class="muted">Error: ${esc(error.message)}</div>`;
      return;
    }

    PRODUCTS = data || [];
    prodCount.textContent = String(PRODUCTS.length);

    renderProducts(PRODUCTS);
  }

  function renderProducts(list){
    const q = (prodSearch.value || "").trim().toLowerCase();
    const filtered = !q ? list : list.filter(p =>
      (p.title || "").toLowerCase().includes(q) ||
      (p.category || "").toLowerCase().includes(q) ||
      String(p.id).toLowerCase().includes(q)
    );

    productsList.innerHTML = filtered.map(p=>{
      const isActive = (selectedProduct && selectedProduct.id === p.id);
      const activeClass = isActive ? "active" : "";
      const status = p.active ? "active" : "off";

      // ✅ Inline stock panel only for selected product
      const panelHtml = isActive ? `
        <div class="inlinePanel" id="inlinePanel">
          <div class="panelTop">
            <div class="panelTitle">${esc(p.title || ("Product " + p.id))} — Stock</div>
            <div class="panelCount" id="stockCount">0</div>
          </div>

          <label>Add accounts (one per line)</label>
          <textarea id="addBox" placeholder="email:pass&#10;email2:pass2"></textarea>

          <div class="btnRow">
            <button class="btn" id="addBtn">Add</button>
            <button class="btn secondary" id="reloadStockBtn">Reload Stock</button>
          </div>

          <div class="msg" id="msg"></div>

          <div style="height:12px"></div>
          <div style="font-weight:950;margin-bottom:8px">Available Stock (not sold)</div>
          <div id="stockList"><div class="muted">Loading stock...</div></div>
        </div>
      ` : "";

      return `
        <div>
          <div class="item ${activeClass}" data-id="${esc(p.id)}">
            <div style="min-width:0">
              <div class="name">${esc(p.title || ("Product " + p.id))}</div>
              <div class="meta">${esc(p.category || "")} • ${status}</div>
            </div>
            <div class="meta">#${esc(p.id)}</div>
          </div>
          ${panelHtml}
        </div>
      `;
    }).join("");

    // click handlers
    Array.from(productsList.querySelectorAll(".item")).forEach(el=>{
      el.onclick = async ()=>{
        const id = el.getAttribute("data-id");
        const p = PRODUCTS.find(x => String(x.id) === String(id));
        if(!p) return;

        selectedProduct = p;
        renderProducts(PRODUCTS);          // re-render to show panel under clicked product
        bindInlinePanelElements();         // rebind refs + buttons
        await loadStockForProduct(p.id);   // load stock into inline panel
      };
    });

    if(!filtered.length){
      productsList.innerHTML = `<div class="muted">No products</div>`;
      return;
    }

    // if already selected and list rerendered by search, bind panel again
    if(selectedProduct && document.getElementById("inlinePanel")){
      bindInlinePanelElements();
      // do NOT auto-reload every keypress unless you want; but safe to refresh panel display
      // (optional) loadStockForProduct(selectedProduct.id);
    }
  }

  function bindInlinePanelElements(){
    addBox = document.getElementById("addBox");
    addBtn = document.getElementById("addBtn");
    reloadStockBtn = document.getElementById("reloadStockBtn");
    msg = document.getElementById("msg");
    stockList = document.getElementById("stockList");
    stockCountEl = document.getElementById("stockCount");

    if(addBtn) addBtn.onclick = addStockLines;
    if(reloadStockBtn) reloadStockBtn.onclick = async ()=> {
      if(!selectedProduct) return;
      setMsg("");
      await loadStockForProduct(selectedProduct.id);
    };
  }

  async function loadStockForProduct(productId){
    if(!stockList) return;

    stockList.innerHTML = `<div class="muted">Loading stock...</div>`;
    if(stockCountEl) stockCountEl.textContent = "0";

    const { data, error } = await sb
      .from("product_stock")
      .select("id, product_id, account_data, is_sold, created_at")
      .eq("product_id", productId)
      .eq("is_sold", false)
      .order("id", { ascending: true });

    if(error){
      stockList.innerHTML = `<div class="muted">Error: ${esc(error.message)}</div>`;
      return;
    }

    const rows = data || [];
    if(stockCountEl) stockCountEl.textContent = String(rows.length);

    if(!rows.length){
      stockList.innerHTML = `<div class="muted">No available stock for this product.</div>`;
      return;
    }

    stockList.innerHTML = rows.map(r=>{
      return `
        <div class="stockRow" data-stock-id="${esc(r.id)}">
          <div class="stockData">
            <div class="muted" style="margin-bottom:6px">Stock ID: #${esc(r.id)}</div>
            <pre>${esc(r.account_data || "")}</pre>
          </div>
          <div class="stockActions">
            <button class="miniBtn copy" data-copy="${esc(r.account_data || "")}">Copy</button>
            <button class="miniBtn del" data-del="${esc(r.id)}">Delete</button>
          </div>
        </div>
      `;
    }).join("");

    // copy handlers
    Array.from(stockList.querySelectorAll('button[data-copy]')).forEach(btn=>{
      btn.onclick = async ()=>{
        const text = btn.getAttribute("data-copy") || "";
        try{
          await navigator.clipboard.writeText(text);
          setMsg("✅ Copied!", true);
          setTimeout(()=> setMsg(""), 900);
        }catch(e){
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
          setMsg("✅ Copied!", true);
          setTimeout(()=> setMsg(""), 900);
        }
      };
    });

    // delete handlers
    Array.from(stockList.querySelectorAll('button[data-del]')).forEach(btn=>{
      btn.onclick = async ()=>{
        const id = btn.getAttribute("data-del");
        if(!id) return;
        btn.disabled = true;

        const { error } = await sb
          .from("product_stock")
          .delete()
          .eq("id", id);

        if(error){
          btn.disabled = false;
          setMsg("❌ Delete failed: " + error.message, false);
          return;
        }

        const row = stockList.querySelector(`[data-stock-id="${CSS.escape(id)}"]`);
        if(row) row.remove();

        const cur = Number(stockCountEl?.textContent || 0);
        if(stockCountEl) stockCountEl.textContent = String(Math.max(0, cur - 1));
        setMsg("✅ Deleted", true);

        if(!stockList.querySelector(".stockRow")){
          stockList.innerHTML = `<div class="muted">No available stock for this product.</div>`;
        }
      };
    });
  }

  async function addStockLines(){
    if(!selectedProduct){
      setMsg("Choose product first", false);
      return;
    }
    const raw = (addBox?.value || "").trim();
    if(!raw){
      setMsg("Paste accounts first", false);
      return;
    }

    const lines = raw.split("\n").map(x=>x.trim()).filter(Boolean);
    if(!lines.length){
      setMsg("No valid lines", false);
      return;
    }

    addBtn.disabled = true;
    addBtn.textContent = "Adding...";

    const payload = lines.map(line => ({
      product_id: selectedProduct.id,
      account_data: line,
      is_sold: false
    }));

    const { error } = await sb
      .from("product_stock")
      .insert(payload);

    if(error){
      setMsg("❌ Add failed: " + error.message, false);
      addBtn.disabled = false;
      addBtn.textContent = "Add";
      return;
    }

    addBox.value = "";
    setMsg("✅ Added " + lines.length + " accounts", true);
    await loadStockForProduct(selectedProduct.id);

    addBtn.disabled = false;
    addBtn.textContent = "Add";
  }

  // UI events
  prodSearch.addEventListener("input", ()=> renderProducts(PRODUCTS));

  refreshBtn.onclick = async ()=>{
    // keep selected product if still exists
    const keepId = selectedProduct?.id;
    await loadProducts();
    if(keepId){
      const p = PRODUCTS.find(x => String(x.id) === String(keepId));
      if(p){
        selectedProduct = p;
        renderProducts(PRODUCTS);
        bindInlinePanelElements();
        await loadStockForProduct(p.id);
      }else{
        selectedProduct = null;
      }
    }
  };

  logoutBtn.onclick = async ()=>{
    try{ await sb.auth.signOut(); }catch(e){}
    location.href = "index.html";
  };

  // init
  (async function init(){
    await requireSession();
    await loadProducts();
  })();
</script>
</body>
</html>
