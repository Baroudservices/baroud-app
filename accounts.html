<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts</title>
  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020b14;
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:var(--text);
      min-height:100vh;
      padding:14px;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:520px;margin:0 auto;padding-bottom:28px}

    .top{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      margin-top:6px;
    }
    .btn{
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .title{
      font-weight:950;
      font-size:20px;
      letter-spacing:.2px;
    }

    .searchBox{
      margin-top:12px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .searchBox input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:16px;
      opacity:.9;
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .card{
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      display:flex;
      flex-direction:column;
    }
    .img{
      height:120px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:46px;
    }
    .body{
      padding:12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .name{
      font-weight:950;
      font-size:16px;
      line-height:1.1;
    }
    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      opacity:.9;
      font-weight:800;
      font-size:12px;
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
    }
    .priceRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:4px;
    }
    .price{
      font-weight:950;
      font-size:16px;
      color:#1bc7ff;
    }
    .buy{
      padding:10px 12px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      box-shadow:0 14px 40px rgba(0,0,0,.25);
    }
    .footer{
      margin-top:18px;
      text-align:center;
      opacity:.55;
      font-weight:800;
      letter-spacing:1px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <button class="btn" onclick="history.back()">‚Üê Back</button>
      <div class="title">Accounts</div>
      <button class="btn" onclick="location.href='services.html'">Home</button>
    </div>

    <div class="searchBox">
      <input id="q" placeholder="Search accounts (Netflix, IPTV, Shahid...)">
    </div>

    <section class="grid" id="grid"></section>

    <div class="footer">¬©2025 Baroud Services</div>
  </main>

  <script>
    // ‚úÖ ŸÜŸÅÿ≥ ŸÅŸÉÿ±ÿ© vipboxlb.shop: ŸÉÿ±Ÿàÿ™ + ÿ≤ÿ± buy (ŸáŸÜÿß ÿ®ÿ≥ Demo)
    // ÿ®ÿπÿØŸäŸÜ ŸÖŸÜÿ±ÿ®ÿ∑Ÿáÿß ÿ®ÿ¨ÿØŸàŸÑ supabase ÿßÿ∞ÿß ÿ®ÿØŸÉ
    const items = [
      { id:"iptv", icon:"üì∫", name:"IPTV Smarters", tags:["Live","Movies","Series"], price:10 },
      { id:"netflix", icon:"üé¨", name:"Netflix Account", tags:["Premium","HD"], price:8 },
      { id:"shahid", icon:"‚≠ê", name:"Shahid VIP", tags:["Arabic","Series"], price:7 },
      { id:"osn", icon:"üçø", name:"OSN+", tags:["Movies","Series"], price:9 }
    ];

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");

    function render(list){
      grid.innerHTML = "";
      for(const it of list){
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="img">${it.icon}</div>
          <div class="body">
            <div class="name">${it.name}</div>
            <div class="meta">
              ${it.tags.map(t => `<span class="pill">${t}</span>`).join("")}
            </div>
            <div class="priceRow">
              <div class="price">$${Number(it.price).toFixed(2)}</div>
              <button class="buy" data-id="${it.id}">Buy</button>
            </div>
          </div>
        `;
        grid.appendChild(el);
      }

      // buy clicks
      grid.querySelectorAll("button.buy").forEach(b=>{
        b.addEventListener("click", (e)=>{
          e.stopPropagation();
          const id = b.getAttribute("data-id");
          alert("Open product page: " + id + " (next step)");
        });
      });
    }

    render(items);

    q.addEventListener("input", ()=>{
      const v = q.value.trim().toLowerCase();
      if(!v) return render(items);
      render(items.filter(x =>
        x.name.toLowerCase().includes(v) ||
        x.tags.join(" ").toLowerCase().includes(v)
      ));
    });
  </script>
</body>
</html>
