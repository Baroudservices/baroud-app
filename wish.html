<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whish Money</title>

  <style>
    :root{
      --bg1:#060b16; --bg2:#0a1330;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text:#eaf2ff;
      --muted: rgba(234,242,255,.65);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --r: 26px; --r2: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(64,120,255,.22), transparent 60%),
        radial-gradient(800px 500px at 80% 40%, rgba(0,255,209,.12), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      padding:18px;
    }

    .topbar{
      max-width: 460px;
      margin: 6px auto 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .back{
      cursor:pointer;
      display:flex;align-items:center;gap:10px;
      user-select:none;
      opacity:.95;
    }
    .wrap{max-width:460px;margin:0 auto;}
    .title{
      font-size:42px;
      font-weight:900;
      margin: 14px 0 18px;
    }

    .glass{
      border:1px solid var(--stroke);
      background:var(--card);
      backdrop-filter: blur(14px);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:18px;
    }

    .box{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 22px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .id{
      width:100%;
      text-align:center;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      font-weight:900;
      letter-spacing:.4px;
      margin: 10px 0 4px;
    }

    input{
      width:100%;
      padding: 16px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      margin-top: 10px;
      font-size:16px;
    }

    .btn{
      width:100%;
      border:none;
      padding: 18px;
      border-radius: 18px;
      margin-top: 14px;
      cursor:pointer;
      color:white;
      font-weight:900;
      font-size:16px;
      background: linear-gradient(90deg, rgba(14,165,233,.95), rgba(37,99,235,.95));
      box-shadow: 0 18px 45px rgba(37,99,235,.25);
    }
    .btn:active{transform:scale(.99)}
    .foot{
      text-align:center;
      color: var(--muted);
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="back" onclick="goBack()">← رجوع</div>
  </div>

  <div class="wrap">
    <div class="title">Whish Money $</div>

    <div class="glass">
      <div class="box">
        <div style="color:var(--muted);font-weight:700;">Please send the amount to this number ID:</div>
        <div class="id">+961 70385398</div>

        <div style="margin-top:10px;color:var(--muted);font-weight:700;">
          The minimum deposit is <b style="color:var(--text)">10$</b><br/>
          It takes between <b style="color:var(--text)">1 & 20</b> minutes
        </div>
      </div>

      <input id="amount" type="number" placeholder="Enter amount $" />
      <input id="receipt" type="file" accept="image/*" />

      <button class="btn" onclick="requestNow()">REQUEST</button>

      <div class="foot">© 2024 Baroud Services</div>
    </div>
  </div>

  <script>
    // ✅ رجوع مضمون: ما بيعتمد على history (لأنه أحياناً بيرجعك نسخة قديمة)
    function goBack(){
      window.location.replace("add-credit.html?v=" + Date.now());
    }

    function requestNow(){
      const amount = document.getElementById("amount").value;
      const file = document.getElementById("receipt").files[0];
      if(!amount || Number(amount) < 10){
        alert("Minimum deposit is 10$");
        return;
      }
      if(!file){
        alert("Please upload receipt image");
        return;
      }
      alert("Request sent ✅ (later we connect Supabase upload)");
    }
  </script>

</body>
</html>
