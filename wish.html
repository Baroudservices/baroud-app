<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whish Money</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(160deg,#060b16,#0a1330);
  color:#fff;
  min-height:100vh;
  padding:16px;
}
.container{
  max-width:420px;
  margin:auto;
}
.back{
  display:inline-block;
  padding:10px 14px;
  border-radius:12px;

}
.logo{

  margin:10px 0;

.logo img{height:60px}
h1{
  text-align:center;
  margin:10px 0 20px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:22px;
  padding:16px;
}
.info{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}
.id{
  text-align:center;
  font-weight:900;
  margin:10px 0;
}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  margin-top:10px;
  font-size:16px;
}
#receipt{display:none}
.fileBtn{
  margin-top:10px;
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
button{
  width:100%;
  margin-top:14px;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:17px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(90deg,#0ea5e9,#2563eb);
}
button:disabled{opacity:.6}
.footer{
  text-align:center;
  opacity:.7;
  margin-top:14px;
}
#debug{
  margin:10px auto;
  max-width:420px;
  background:rgba(255,255,255,.08);
  padding:10px;
  border-radius:12px;
  font-weight:800;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.overlay.show{display:flex}
.modal{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  max-width:300px;
}
.modal button{
  margin-top:12px;
  background:rgba(255,255,255,.1);
}
</style>
</head>

<body>

<div id="debug">JS NOT LOADED</div>

<div class="container">
  <a class="back" href="add-credit.html">‚Üê ÿ±ÿ¨Ÿàÿπ</a>

  <div class="logo">
    <img src="assets/wish.png">
  </div>

  <h1>Whish Money $</h1>

  <div class="card">
    <div class="info">
      Please send the amount to this number ID:
      <div class="id">+961 70385398</div>
      Minimum deposit is <b>10$</b><br>
      It takes between <b>1 & 15</b> minutes
    </div>

    <input id="amount" type="number" placeholder="Enter amount $">

    <input id="receipt" type="file" accept="image/*">
    <label class="fileBtn" for="receipt">
      üìé Upload receipt
      <span id="fileName">No file</span>
    </label>

    <button id="btnReq" onclick="requestNow()">REQUEST</button>

    <div class="footer">¬© 2024 Baroud Services</div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h3 id="ovTitle"></h3>
    <p id="ovMsg"></p>
    <button onclick="hideOverlay()">OK</button>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const dbg = (t)=>document.getElementById("debug").innerText="DEBUG: "+t;
dbg("JS LOADED ‚úÖ");

const supabase = window.supabase.createClient(
  "https://pqrwitolonhfbfwtsnde.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcndpdG9sb25oZmJmd3RzbmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQyNTcsImV4cCI6MjA4MzA0MDI1N30.N-OqDDDOz1wJnKfmOFAtwlH00m_oJvUKEQvbygVeujQ"
);

const receipt = document.getElementById("receipt");
receipt.onchange = ()=> {
  document.getElementById("fileName").innerText =
    receipt.files[0]?.name || "No file";
};

function showOverlay(t,m){
  document.getElementById("ovTitle").innerText=t;
  document.getElementById("ovMsg").innerText=m;
  document.getElementById("overlay").classList.add("show");
}
function hideOverlay(){
  document.getElementById("overlay").classList.remove("show");
}

async function requestNow(){
  dbg("CLICKED REQUEST");

  const amount = Number(document.getElementById("amount").value);
  const file = receipt.files[0];

  if(!amount || amount < 10)
    return showOverlay("Error","Minimum deposit is 10$");
  if(!file)
    return showOverlay("Error","Upload receipt image");

  document.getElementById("btnReq").disabled=true;

  const {data} = await supabase.auth.getSession();
  if(!data.session){
    location.href="login.html";
    return;
  }

  const user = data.session.user;
  const path = user.id+"/"+Date.now()+"."+file.name.split(".").pop();

  const up = await supabase.storage.from("receipts").upload(path,file);
  if(up.error) return showOverlay("Upload error",up.error.message);

  const ins = await supabase.from("deposits").insert([{
    user_id:user.id,
    method:"Whish Money",
    amount,
    receipt_path:path,
    status:"pending"
  }]);

  if(ins.error) return showOverlay("DB error",ins.error.message);

  showOverlay("Success","Request sent ‚úÖ");
  document.getElementById("btnReq").disabled=false;
}
</script>

</body>
</html>
