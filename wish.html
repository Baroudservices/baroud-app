<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whish Money</title>

  <style>
    :root{
      --bg1:#060b16; --bg2:#0a1330;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --text:#eaf2ff;
      --muted:rgba(234,242,255,.65);
      --shadow:0 20px 60px rgba(0,0,0,.55);
      --r:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(64,120,255,.22), transparent 60%),
        radial-gradient(800px 500px at 80% 40%, rgba(0,255,209,.12), transparent 55%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      padding:18px;
    }

    .topbar{max-width:460px;margin:6px auto 10px;display:flex;gap:12px;}
    .back{
      display:inline-flex;align-items:center;gap:10px;
      text-decoration:none;color:var(--text);
      user-select:none;opacity:.95;
      padding:10px 12px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      -webkit-tap-highlight-color:transparent;
    }

    .wrap{max-width:460px;margin:0 auto;}
    .wishLogo{display:flex;justify-content:center;margin:10px 0 6px;}
    .wishLogo img{height:60px;display:block;}
    .title{font-size:42px;font-weight:900;margin:14px 0 18px;text-align:center;}

    .glass{
      border:1px solid var(--stroke);
      background:var(--card);
      backdrop-filter:blur(14px);
      border-radius:var(--r);
      padding:18px;
      box-shadow:var(--shadow);
    }

    .box{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      padding:14px;
      margin-bottom:14px;
    }

    .id{
      width:100%;
      text-align:center;
      padding:14px;
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      font-weight:900;
      letter-spacing:.4px;
      margin:10px 0 4px;
    }

    input[type="number"]{
      width:100%;
      padding:16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      margin-top:10px;
      font-size:16px;
      display:block;
    }

    /* ‚úÖ ÿßÿÆŸÅÿßÿ° input file ŸÜŸáÿßÿ¶ŸäÿßŸã (ŸáŸà ÿ≥ÿ®ÿ® ÿßŸÑŸÖÿ¥ŸÉŸÑÿ© ÿ∫ÿßŸÑÿ®ÿßŸã) */
    #receipt{
      position:absolute;
      left:-9999px;
      width:1px;height:1px;
      opacity:0;
    }

    .fileBtn{
      width:100%;
      margin-top:10px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(234,242,255,.95);
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      -webkit-tap-highlight-color:transparent;
    }
    .fileName{
      opacity:.75;
      font-weight:800;
      font-size:12px;
      max-width:55%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .btn{
      width:100%;
      border:none;
      padding:18px;
      border-radius:18px;
      margin-top:14px;
      cursor:pointer;
      color:white;
      font-weight:900;
      font-size:16px;
      background:linear-gradient(90deg, rgba(14,165,233,.95), rgba(37,99,235,.95));
      box-shadow:0 18px 45px rgba(37,99,235,.25);
      -webkit-tap-highlight-color:transparent;
    }
    .btn:active{transform:scale(.99)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    .foot{text-align:center;color:var(--muted);margin-top:16px;opacity:.8;}

    .overlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.55);
      z-index:9999; padding:18px;
      opacity:0; pointer-events:none;
      transition:.15s opacity;
    }
    .overlay.show{opacity:1; pointer-events:auto;}
    .modal{
      max-width:420px; width:100%;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(15,23,42,.92);
      backdrop-filter:blur(12px);
      padding:16px;
      box-shadow:0 30px 80px rgba(0,0,0,.55);
    }
    .modal h3{margin:0 0 8px;font-size:18px}
    .modal p{margin:0;color:rgba(234,242,255,.8);line-height:1.4}
    .modal .ok{
      margin-top:14px;width:100%;
      padding:12px;border-radius:14px;border:0;
      font-weight:900;cursor:pointer;
      background:rgba(255,255,255,.10);color:#fff;
    }

    /* ‚úÖ debug ÿ∏ÿßŸáÿ± ÿØÿßÿ¶ŸÖÿßŸã */
    .debug{
      max-width:460px;margin:10px auto 0;
      display:block;
      white-space:pre-wrap;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:rgba(234,242,255,.9);
      font-weight:800;
      line-height:1.3;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="back" href="/baroud-app/add-credit.html">‚Üê ÿ±ÿ¨Ÿàÿπ</a>
  </div>

  <div class="wrap">
    <div class="wishLogo">
      <img src="/baroud-app/assets/wish.png" alt="Wish Money">
    </div>

    <div class="title">Whish Money $</div>

    <div class="glass">
      <div class="box">
        <div style="color:var(--muted);font-weight:700;">Please send the amount to this number ID:</div>
        <div class="id">+961 70385398</div>
        <div style="margin-top:10px;color:var(--muted);font-weight:700;">
          The minimum deposit is <b style="color:var(--text)">10$</b><br/>
          It takes between <b style="color:var(--text)">1 & 15</b> minutes
        </div>
      </div>

      <input id="amount" type="number" placeholder="Enter amount $" />

      <!-- ‚úÖ ÿ≤ÿ± ÿ±ŸÅÿπ ÿµŸàÿ±ÿ© ÿ®ÿØŸÑ input file -->
      <input id="receipt" type="file" accept="image/*" />
      <label class="fileBtn" for="receipt">
        <span>üìé Upload receipt</span>
        <span class="fileName" id="fileName">No file</span>
      </label>

      <!-- ‚úÖ TEST: ÿßŸàŸÑ ŸÖÿß ÿ™ŸÉÿ®ÿ≥ ŸÑÿßÿ≤ŸÖ ŸäŸÉÿ™ÿ® SENDING ŸÅŸàÿ±ÿßŸã -->
      <button id="btnReq" class="btn" type="button">REQUEST</button>

      <div class="foot">¬© 2024 Baroud Services</div>
    </div>
  </div>

  <div id="debug" class="debug">Debug: page loaded ‚úÖ</div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h3 id="ovTitle">Done</h3>
      <p id="ovMsg">...</p>
      <button class="ok" type="button" onclick="hideOverlay()">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const debugEl = document.getElementById("debug");
    function debug(msg){ debugEl.textContent = msg; }

    function showOverlay(title, msg){
      document.getElementById("ovTitle").textContent = title;
      document.getElementById("ovMsg").textContent = msg;
      document.getElementById("overlay").classList.add("show");
    }
    function hideOverlay(){
      document.getElementById("overlay").classList.remove("show");
    }

    window.addEventListener("error", (e)=>{
      debug("JS Error:\n" + (e?.message || "unknown") + "\n" + (e?.filename||"") + ":" + (e?.lineno||""));
    });
    window.addEventListener("unhandledrejection", (e)=>{
      debug("Unhandled Promise:\n" + (e?.reason?.message || String(e?.reason || "unknown")));
    });

    // ‚úÖ ÿπÿ±ÿ∂ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ
    const receipt = document.getElementById("receipt");
    const fileNameEl = document.getElementById("fileName");
    receipt.addEventListener("change", ()=>{
      fileNameEl.textContent = receipt.files?.[0]?.name ? receipt.files[0].name : "No file";
    });

    // ‚úÖ Supabase
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcndpdG9sb25oZmJmd3RzbmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQyNTcsImV4cCI6MjA4MzA0MDI1N30.N-OqDDDOz1wJnKfmOFAtwlH00m_oJvUKEQvbygVeujQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const btnReq = document.getElementById("btnReq");

    // ‚úÖ click + touch
    btnReq.addEventListener("click", (e)=>{ e.preventDefault(); requestNow(); });
    btnReq.addEventListener("touchstart", (e)=>{ e.preventDefault(); requestNow(); }, {passive:false});

    let sending = false;

    async function requestNow(){
      if(sending) return;
      sending = true;

      debug("Clicked ‚úÖ Starting...");

      const amountEl = document.getElementById("amount");
      const amount = Number(amountEl.value);
      const file = receipt.files?.[0];

      if(!amount || amount < 10){ sending=false; return showOverlay("Error ‚ùå","Minimum deposit is 10$"); }
      if(!file){ sending=false; return showOverlay("Error ‚ùå","Please upload receipt image"); }

      btnReq.disabled = true;
      btnReq.textContent = "SENDING...";

      try{
        debug("1) Session...");
        const { data: s, error: sErr } = await supabase.auth.getSession();
        if(sErr) throw sErr;

        const user = s?.session?.user;
        if(!user){
          debug("No session -> login");
          location.replace("/baroud-app/login.html?v=" + Date.now());
          return;
        }

        debug("2) Upload...");
        const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
        const safeExt = ["jpg","jpeg","png","webp"].includes(ext) ? ext : "jpg";
        const fileName = `${user.id}/${Date.now()}_${Math.random().toString(16).slice(2)}.${safeExt}`;

        const { error: upErr } = await supabase.storage.from("receipts").upload(fileName, file, { upsert:false });
        if(upErr) throw upErr;

        debug("3) Insert...");
        const { error: insErr } = await supabase.from("deposits").insert([{
          user_id: user.id,
          method: "Whish Money",
          amount,
          receipt_path: fileName,
          status: "pending"
        }]);
        if(insErr) throw insErr;

        debug("DONE ‚úÖ");
        showOverlay("Request sent ‚úÖ","Your deposit request is pending.");
        amountEl.value = "";
        receipt.value = "";
        fileNameEl.textContent = "No file";

      }catch(err){
        const msg = err?.message || JSON.stringify(err);
        debug("FAILED ‚ùå\n" + msg);
        showOverlay("Failed ‚ùå", msg);
      }finally{
        btnReq.disabled = false;
        btnReq.textContent = "REQUEST";
        sending = false;
      }
    }
  </script>
</body>
</html>
