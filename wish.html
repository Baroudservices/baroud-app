<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whish Money</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1220;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .back {
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
      font-size: 16px;
    }

    .card {
      background: #111827;
      padding: 20px;
      border-radius: 16px;
      max-width: 420px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h2 {
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #1f2937;
      color: white;
    }

    button {
      background: linear-gradient(90deg,#0ea5e9,#2563eb);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .info {
      opacity: .85;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- زر الرجوع -->
  <div class="back" onclick="goBack()">← رجوع</div>

  <!-- الكرت -->
  <div class="card">
    <h2>Whish Money $</h2>

    <p class="info">Please send the amount to this number ID:</p>
    <strong>+961 8181 2024</strong>

    <p class="info">Minimum deposit: 10$</p>
    <p class="info">It takes between 1 & 20 minutes</p>

    <input type="number" placeholder="Enter amount $" />
    <input type="file" accept="image/*" />

    <button>REQUEST</button>
  </div>

  <!-- سكربت الرجوع الصحيح -->
  <script>
    function goBack() {
      // رجوع مباشر مع كسر الكاش (حل جذري)
      window.location.replace("services.html?v=" + Date.now());
    }
  </script>

</body>
</html>
