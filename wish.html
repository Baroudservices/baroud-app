<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whish Money</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#0b1220;
      color:white;
      margin:0;
      padding:20px;
    }
    .card {
      background:#111827;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      margin:40px auto;
    }
    input, button {
      width:100%;
      padding:14px;
      margin-top:10px;
      border-radius:12px;
      border:none;
      font-size:16px;
    }
    .back {
      cursor:pointer;
      margin-bottom:20px;
      display:inline-block;
    }
  </style>
</head>
<body>

  <div class="back" onclick="history.back()">← رجوع</div>

  <div class="card">
    <h2>Whish Money $</h2>

    <p>Send to:</p>
    <strong>+961 8181 2024</strong>

    <p>Minimum 10$</p>

    <input type="number" placeholder="Enter amount $" />
    <input type="file" />

    <button>REQUEST</button>
  </div>

</body>
</html>
