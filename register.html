<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Baroud Services</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,#0b1424,#050a14);
      font-family:system-ui,Arial;
      color:#fff;
    }
    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      padding:20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    h1{text-align:center;margin:10px 0; font-weight: 900; letter-spacing: 1px;}
    label{font-size:12px; opacity:.7; font-weight: 600; margin-left: 5px;}
    input{
      width:100%;
      margin:6px 0 12px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline: none;
    }
    input:focus{ border-color: #0aa0ff; }
    button{
      width:100%;
      padding:14px;
      border-radius:16px;
      border:0;
      font-weight:900;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      color:#fff;
      cursor:pointer;
      transition: opacity 0.2s;
    }
    button:active{ transform: scale(0.98); }
    button:disabled{opacity:.6; cursor: not-allowed;}
    .msg{margin-top:12px;font-weight:800; text-align: center; min-height: 20px;}
    .ok{color:#22c55e}
    .bad{color:#ef4444}
    .otpBox{
      display:none;
      margin-top:16px;
      padding:14px;
      border-radius:16px;
      background:rgba(0,0,0,.2);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .row{display:flex;gap:10px}
    .secondary{background:#1f2937}
    
    .back-link {
      display: block; text-align: center; margin-top: 15px;
      color: rgba(255,255,255,0.5); text-decoration: none; font-size: 13px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Register</h1>

  <label>Email</label>
  <input id="email" type="email" placeholder="Enter your email">

  <label>Phone Number</label>
  <input id="phone" type="tel" placeholder="+961XXXXXXXX">

  <label>Password</label>
  <input id="pass" type="password" placeholder="••••••••">

  <label>Confirm Password</label>
  <input id="pass2" type="password" placeholder="••••••••">

  <button id="btn">Create Account</button>
  <div class="msg" id="msg"></div>

  <div class="otpBox" id="otpBox">
    <label>Verification Code</label>
    <input id="otp" placeholder="123456" maxlength="6">
    <div class="row">
      <button class="secondary" id="resend">Resend</button>
      <button id="verify">Verify</button>
    </div>
  </div>

  <a href="index.html" class="back-link">Back to Home</a>
</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcndpdG9sb25oZmJmd3RzbmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQyNTcsImV4cCI6MjA4MzA0MDI1N30.N-OqDDDOz1wJnKfmOFAtwlH00m_oJvUKEQvbygVeujQ";

const FN_SEND = "send-phone-otp";
const FN_CHECK = "check-phone-otp";

/* ================= INIT ================= */
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const email = document.getElementById("email");
const phone = document.getElementById("phone");
const pass = document.getElementById("pass");
const pass2 = document.getElementById("pass2");
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

const otpBox = document.getElementById("otpBox");
const otp = document.getElementById("otp");
const resend = document.getElementById("resend");
const verify = document.getElementById("verify");

let LAST_PHONE = "";

/* ================= HELPERS ================= */
function show(text, ok=false){
  msg.className = "msg " + (ok?"ok":"bad");
  msg.textContent = text;
}

function cleanPhone(v){
  v = v.replace(/\s+/g,"");
  if(!v.startsWith("+")) v = "+" + v;
  return v;
}

phone.addEventListener("input", ()=> {
  phone.value = cleanPhone(phone.value);
});

/* ================= CALL EDGE FUNCTION ================= */
async function callFn(name, body){
  const { data:{session} } = await sb.auth.getSession();

  const res = await fetch(
    SUPABASE_URL + "/functions/v1/" + name,
    {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer " + (session?.access_token || SUPABASE_ANON_KEY)
      },
      body:JSON.stringify(body)
    }
  );

  const j = await res.json().catch(()=> ({}));
  if(!res.ok) throw new Error(j.error || "Function error");
  return j;
}

/* ================= REGISTER LOGIC ================= */
btn.onclick = async ()=>{
  show("");
  const e = email.value.trim();
  const p = phone.value.trim();
  const pw = pass.value;
  const pw2 = pass2.value;

  // Validation
  if(!e) return show("Enter email");
  if(!p.startsWith("+961") || p.length < 11) return show("Phone must be +961XXXXXXXX");
  if(pw.length < 6) return show("Password too short");
  if(pw !== pw2) return show("Passwords do not match");

  btn.disabled = true;
  btn.textContent = "Creating...";

  try {
    // 1. Create User in Supabase Auth
    const { error: signUpError } = await sb.auth.signUp({
      email: e,
      password: pw,
      options: { data: { phone: p } }
    });
    if (signUpError) throw signUpError;

    // 2. Auto Login to get session (needed for calling secure functions)
    const { data: signInData, error: signInError } = await sb.auth.signInWithPassword({
      email: e,
      password: pw 
    });
    
    // 3. Send SMS via your Edge Function
    LAST_PHONE = p;
    await callFn(FN_SEND, { phone: p });
    
    // 4. Show OTP UI
    otpBox.style.display = "block";
    show("Account created! SMS code sent to " + p, true);

  } catch (err) {
    show(err.message || "Register failed");
  } finally {
    btn.disabled = false;
    btn.textContent = "Create Account";
  }
};

/* ================= VERIFY LOGIC ================= */
verify.onclick = async ()=>{
  const c = otp.value.trim();
  if(c.length < 4) return show("Enter 6-digit code");

  verify.disabled = true;
  verify.textContent = "Verifying...";

  try {
    // Call your check-phone-otp Edge Function
    await callFn(FN_CHECK, { phone: LAST_PHONE, code: c });
    
    show("Phone verified! Redirecting...", true);
    setTimeout(() => {
        location.replace("services.html");
    }, 1500);

  } catch (e) {
    show(e.message || "Wrong or expired code");
  } finally {
    verify.disabled = false;
    verify.textContent = "Verify";
  }
};

/* ================= RESEND LOGIC ================= */
resend.onclick = async ()=>{
  if(!LAST_PHONE) return;
  resend.disabled = true;
  try {
    await callFn(FN_SEND, { phone: LAST_PHONE });
    show("Code resent to " + LAST_PHONE, true);
  } catch(e) {
    show("Failed to resend code");
  } finally {
    setTimeout(() => { resend.disabled = false; }, 5000);
  }
};
</script>
</body>
</html>
