<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Baroud Services</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,#0b1424,#050a14);
      font-family:system-ui,Arial;
      color:#fff;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      padding:20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    h1{text-align:center;margin:10px 0; font-weight: 900; letter-spacing: 1px;}
    label{font-size:12px; opacity:.7; font-weight: 600; margin-left: 5px;}
    input{
      width:100%;
      margin:6px 0 12px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline: none;
    }
    input:focus{ border-color: #0aa0ff; }
    button{
      width:100%;
      padding:14px;
      border-radius:16px;
      border:0;
      font-weight:900;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      color:#fff;
      cursor:pointer;
      transition: opacity 0.2s;
    }
    button:active{ transform: scale(0.98); }
    button:disabled{opacity:.6; cursor: not-allowed;}
    .msg{margin-top:12px;font-weight:800; text-align: center; min-height: 20px; white-space:pre-wrap;}
    .ok{color:#22c55e}
    .bad{color:#ef4444}
    .otpBox{
      display:none;
      margin-top:16px;
      padding:14px;
      border-radius:16px;
      background:rgba(0,0,0,.2);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .row{display:flex;gap:10px}
    .row button{flex:1}
    .secondary{background:#1f2937}
    .back-link {
      display: block; text-align: center; margin-top: 15px;
      color: rgba(255,255,255,0.5); text-decoration: none; font-size: 13px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Register</h1>

  <label>Email</label>
  <input id="email" type="email" placeholder="Enter your email" autocomplete="email">

  <label>Phone Number</label>
  <input id="phone" type="tel" placeholder="+961XXXXXXXX" inputmode="numeric" autocomplete="tel">

  <label>Password</label>
  <input id="pass" type="password" placeholder="••••••••" autocomplete="new-password">

  <label>Confirm Password</label>
  <input id="pass2" type="password" placeholder="••••••••" autocomplete="new-password">

  <button id="btn">Create Account</button>
  <div class="msg" id="msg"></div>

  <div class="otpBox" id="otpBox">
    <label>Verification Code</label>
    <input id="otp" placeholder="123456" maxlength="6" inputmode="numeric">
    <div class="row">
      <button class="secondary" id="resend" type="button">Resend</button>
      <button id="verify" type="button">Verify</button>
    </div>
  </div>

  <a href="index.html" class="back-link">Back to Home</a>
</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";

/** ✅ هون حط publishable key تبعك */
const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

const FN_SEND  = "send-phone-otp";
const FN_CHECK = "check-phone-otp";

/* ================= INIT ================= */
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

const email = document.getElementById("email");
const phone = document.getElementById("phone");
const pass  = document.getElementById("pass");
const pass2 = document.getElementById("pass2");
const btn   = document.getElementById("btn");
const msg   = document.getElementById("msg");

const otpBox = document.getElementById("otpBox");
const otp    = document.getElementById("otp");
const resend = document.getElementById("resend");
const verify = document.getElementById("verify");

let LAST_PHONE = "";

/* ================= HELPERS ================= */
function show(text, ok=false){
  msg.className = "msg " + (ok ? "ok" : "bad");
  msg.textContent = text || "";
}
function setMainLoading(on, text){
  btn.disabled = !!on;
  btn.textContent = on ? (text || "Please wait...") : "Create Account";
}
function cleanPhone(v){
  let digits = String(v || "").replace(/\D/g, "");
  if (digits.startsWith("961")) digits = digits.slice(3);
  digits = digits.slice(0, 8);
  return "+961" + digits;
}
phone.addEventListener("focus", () => {
  if(!phone.value || phone.value === "+") phone.value = "+961";
});
phone.addEventListener("input", () => {
  phone.value = cleanPhone(phone.value);
});

/* ================= CALL EDGE FUNCTION ================= */
async function callFn(name, body, retries=2){
  const url = SUPABASE_URL + "/functions/v1/" + name;

  for(let attempt=0; attempt<=retries; attempt++){
    try{
      const { data:{ session } } = await sb.auth.getSession();
      const bearer = session?.access_token || SUPABASE_PUBLISHABLE_KEY;

      const res = await fetch(url, {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "apikey": SUPABASE_PUBLISHABLE_KEY,
          "Authorization":"Bearer " + bearer
        },
        body: JSON.stringify(body || {})
      });

      const text = await res.text();
      let j = {};
      try{ j = JSON.parse(text || "{}"); }catch(e){ j = { raw:text }; }

      if(!res.ok){
        const errMsg =
          (j && (j.error || j.message)) ||
          ("HTTP " + res.status + "\n" + (text || ""));
        throw new Error(errMsg);
      }

      return j;

    }catch(e){
      const m = String(e?.message || e);
      const retryable =
        m.includes("Failed to fetch") ||
        m.includes("NetworkError") ||
        m.includes("503") ||
        m.includes("504");

      if(attempt < retries && retryable){
        await new Promise(r => setTimeout(r, 400));
        continue;
      }
      throw e;
    }
  }
}

/* ================= REGISTER ================= */
btn.addEventListener("click", async ()=>{
  show("");

  const e  = email.value.trim().toLowerCase();
  const p  = cleanPhone(phone.value);
  const pw = pass.value;
  const pw2= pass2.value;

  if(!e) return show("Enter email");
  if(!p.startsWith("+961") || p.length !== 12) return show("Phone must be +961XXXXXXXX (8 digits).");
  if(pw.length < 6) return show("Password must be at least 6 characters.");
  if(pw !== pw2) return show("Passwords do not match.");

  setMainLoading(true, "Creating...");

  try{
    // signup
    const { error: signUpError } = await sb.auth.signUp({
      email: e,
      password: pw,
      options: { data: { phone: p } }
    });
    if(signUpError) throw new Error(signUpError.message || "Signup failed");

    // signin to get session token
    const { data: signInData, error: signInError } = await sb.auth.signInWithPassword({ email:e, password:pw });
    if(signInError || !signInData?.session) throw new Error(signInError?.message || "Login after signup failed");

    // send otp
    LAST_PHONE = p;
    await callFn(FN_SEND, { phone: p });

    otpBox.style.display = "block";
    otp.value = "";
    otp.focus();
    show("✅ Code sent by SMS to " + p, true);

  }catch(err){
    show("❌ " + (err.message || "Register failed"));
  }finally{
    setMainLoading(false);
  }
});

/* ================= VERIFY ================= */
verify.addEventListener("click", async ()=>{
  show("");

  const c = String(otp.value || "").trim();
  if(!LAST_PHONE) return show("Missing phone (register again).");
  if(c.length < 4) return show("Enter the code.");

  verify.disabled = true;
  verify.textContent = "Verifying...";

  try{
    const res = await callFn(FN_CHECK, { phone: LAST_PHONE, code: c });

    if(res?.success === true){
      show("✅ Phone verified! Redirecting...", true);
      setTimeout(()=> location.replace("services.html?v=" + Date.now()), 400);
    }else{
      show("❌ Invalid or expired code.");
    }
  }catch(err){
    show("❌ " + (err.message || "Verification failed"));
  }finally{
    verify.disabled = false;
    verify.textContent = "Verify";
  }
});

/* ================= RESEND ================= */
resend.addEventListener("click", async ()=>{
  show("");
  if(!LAST_PHONE) return show("Register first.");

  resend.disabled = true;
  resend.textContent = "Sending...";

  try{
    await callFn(FN_SEND, { phone: LAST_PHONE });
    show("✅ Code resent to " + LAST_PHONE, true);
  }catch(err){
    show("❌ " + (err.message || "Resend failed"));
  }finally{
    resend.disabled = false;
    resend.textContent = "Resend";
  }
});
</script>
</body>
</html>
