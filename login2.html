<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Baroud Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#0b1f3a,#061325);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      color:white;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.06);
      border-radius:26px;
      padding:22px;
      box-shadow:0 30px 70px rgba(0,0,0,.6);
    }

    .back{
      width:44px;height:44px;
      border-radius:14px;
      border:none;
      background:rgba(255,255,255,.08);
      color:white;
      font-size:20px;
      cursor:pointer;
      margin-bottom:10px;
    }

    h1{
      margin:10px 0 4px;
      font-size:34px;
    }

    p{
      margin:0 0 18px;
      opacity:.75;
      font-size:14px;
    }

    label{
      font-size:13px;
      opacity:.8;
    }

    input{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:none;
      outline:none;
      margin:8px 0 16px;
      font-size:15px;
    }

    .btn{
      width:100%;
      padding:16px;
      border-radius:999px;
      border:none;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(90deg,#11b7ff,#2563ff);
      color:white;
    }

    .row{
      display:flex;
      gap:12px;
      margin-top:14px;
    }

    .subBtn{
      flex:1;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background:transparent;
      color:white;
      cursor:pointer;
      font-weight:700;
    }

    .msg{
      margin-top:12px;
      text-align:center;
      font-size:13px;
      opacity:.85;
    }
  </style>
</head>

<body>

  <div class="card">
    <button class="back" onclick="history.back()">←</button>

    <h1>Login</h1>
    <p>Sign in to continue.</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="email@example.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button class="btn" onclick="login()">Login</button>

    <div class="row">
      <button class="subBtn" onclick="signup()">Sign Up</button>
      <button class="subBtn" onclick="resetPassword()">Reset</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

<script>
  /* ================= CONFIG ================= */
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
  const BASE = "https://baroudservices.github.io/baroud-app/";

  const supabase = supabaseJs.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const msg = document.getElementById("msg");

  /* ================= LOGIN ================= */
  async function login(){
    msg.innerText = "Logging in...";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!email || !password){
      msg.innerText = "Fill email and password";
      return;
    }

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if(error){
      msg.innerText = error.message;
      return;
    }

    // ✅ SUCCESS
    window.location.replace(BASE + "services.html");
  }

  /* ================= SIGN UP ================= */
  async function signup(){
    msg.innerText = "Creating account...";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const { error } = await supabase.auth.signUp({
      email,
      password
    });

    if(error){
      msg.innerText = error.message;
    }else{
      msg.innerText = "Account created, you can login now";
    }
  }

  /* ================= RESET ================= */
  async function resetPassword(){
    const email = document.getElementById("email").value.trim();
    if(!email){
      msg.innerText = "Enter email first";
      return;
    }

    const { error } = await supabase.auth.resetPasswordForEmail(email);

    msg.innerText = error ? error.message : "Reset email sent";
  }
</script>

</body>
</html>
