<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#06162d,#020b18);
  font-family:system-ui,sans-serif;
  color:white;
}
.card{
  background:#0aa0ff;
  border-radius:28px;
  padding:26px 20px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}
.card h2{margin:0 0 10px;font-size:32px}
.card p{font-size:13px;opacity:.9}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:#11e06d;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.msg{
  margin-top:12px;
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>
  <p>Sign in to your account</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="msg" id="msg"></div>
</div>

<script>
const BASE = "https://baroudservices.github.io/baroud-app/";

const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "Logging in...";

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    msg.innerText = error.message;
    msg.style.color = "#ffdddd";
    return;
  }

  msg.innerText = "Success âœ” Redirecting...";
  msg.style.color = "#d4ffea";

  setTimeout(()=>{
    window.location.replace(BASE + "services.html?v=" + Date.now());
  },800);
}
</script>

</body>
</html>
