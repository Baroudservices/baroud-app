<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Recharge - Baroud</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#020b14;
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
      padding-bottom: 20px;
    }
    .wrap{ width: 100%; margin: 0 auto; padding: 14px; max-width: 520px; }

    /* ===== TOPBAR ===== */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 0; margin-bottom: 12px;
    }
    .topbar-left{ display:flex; align-items:center; gap:12px; }

    .back-btn{
      width:45px; height:45px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      display:flex; align-items:center; justify-content:center;
      font-size: 22px; cursor:pointer;
      border: 1px solid rgba(255,255,255,0.1);
      user-select:none;
    }

    .wallet-pill{
      display:flex; align-items:center; gap:8px;
      background: rgba(255,255,255,0.05);
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .star-icon{ color:#ffd700; font-size:18px; }
    .balance-text{ font-weight: 900; font-size: 15px; }

    .brand-title{
      font-weight: 900;
      letter-spacing: 1.2px;
      font-size: 18px;
      text-transform: uppercase;
      opacity: .95;
    }

    /* ===== HEADER CARD ===== */
    .hero{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 14px;
      margin-bottom: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .hero h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .4px;
    }
    .hero small{ opacity:.65; font-weight:700; }

    /* ===== SEARCH ===== */
    .search-box{
      background: rgba(255,255,255,0.05);
      border-radius: 25px;
      padding: 14px 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .search-box input{
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
    }

    /* ===== FILTERS ===== */
    .filters{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom: 2px;
      margin-bottom: 10px;
      scrollbar-width: none;
    }
    .filters::-webkit-scrollbar{ display:none; }

    .fbtn{
      flex: 0 0 auto;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      opacity:.9;
      transition:.2s;
    }
    .fbtn.active{
      background: linear-gradient(135deg, rgba(0,210,255,.25), rgba(58,123,213,.18));
      border-color: rgba(0,210,255,.45);
      box-shadow: 0 0 18px rgba(0,210,255,.12);
      opacity:1;
    }

    /* ===== GRID ===== */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .card{
      background: #0b141d;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.06);
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      transition:.2s;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(56,189,248,.35);
    }
    .imgBox{
      height: 120px;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 30%, rgba(0,210,255,.12), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,200,.10), transparent 55%);
    }
    .imgBox span{
      font-size: 40px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.35));
    }
    .cBody{
      padding: 10px 12px 12px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }
    .cTitle{
      font-weight: 950;
      font-size: 13px;
      line-height: 1.2;
    }
    .cMeta{
      font-size: 11px;
      opacity:.65;
      margin-top: 4px;
      font-weight: 800;
    }
    .cPrice{
      font-weight: 950;
      color:#38bdf8;
      font-size: 13px;
      white-space: nowrap;
    }

    .msg{
      opacity:.7;
      font-weight:800;
      padding: 12px 4px;
      text-align:center;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <div class="topbar-left">
        <div class="back-btn" id="backBtn">‚Üê</div>
        <div class="wallet-pill">
          <span class="star-icon">‚òÖ</span>
          <span class="balance-text" id="balanceText">0.00 üá±üáß</span>
        </div>
      </div>
      <div class="brand-title">BAROUD</div>
    </div>

    <div class="hero">
      <div>
        <h1>Phone Recharge</h1>
        <small>ALFA ‚Ä¢ TOUCH ‚Ä¢ Credit Transfer</small>
      </div>
      <div style="opacity:.9; font-weight:950;">üì±</div>
    </div>

    <div class="search-box">
      <input id="qInput" type="text" placeholder="Search products..." />
    </div>

    <!-- Main Tabs -->
    <div class="filters" id="filters">
      <div class="fbtn active" data-mode="ALFA">ALFA</div>
      <div class="fbtn" data-mode="TOUCH">TOUCH</div>
      <div class="fbtn" data-mode="CREDIT_TRANSFER">Credit Transfer</div>
    </div>

    <!-- ALFA sub options -->
    <div class="filters" id="alfaSub" style="margin-top:-6px;">
      <div class="fbtn active" data-alfa="CARDS">Cards</div>
      <div class="fbtn" data-alfa="USHARE">uShare</div>
      <div class="fbtn" data-alfa="INTERNET">Internet</div>
    </div>

    <!-- Credit Transfer sub options -->
    <div class="filters" id="ctSub" style="display:none; margin-top:-6px;">
      <div class="fbtn active" data-ct="CREDIT_ALFA">Credit ALFA</div>
      <div class="fbtn" data-ct="CREDIT_TOUCH">Credit TOUCH</div>
    </div>

    <div class="msg" id="msg"></div>
    <section class="grid" id="grid"></section>
  </main>

  <script>
    // ===== Supabase =====
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ===== Helpers =====
    const grid = document.getElementById("grid");
    const msg = document.getElementById("msg");
    const qInput = document.getElementById("qInput");
    const filters = document.getElementById("filters");
    const alfaSub = document.getElementById("alfaSub");
    const ctSub = document.getElementById("ctSub");

    function esc(s){ return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    function setMsg(t){ msg.textContent = t || ""; }

    function productIcon(title){
      const t = (title || "").toLowerCase();
      if(t.includes("alfa")) return "üü¶";
      if(t.includes("touch")) return "üü©";
      if(t.includes("internet")) return "üåê";
      if(t.includes("ushare")) return "üîÅ";
      if(t.includes("credit")) return "üí∏";
      return "üì¶";
    }

    function openProduct(p){
      location.href = `account.html?id=${encodeURIComponent(p.id)}`;
    }

    // ===== Back button =====
    document.getElementById("backBtn").onclick = () => {
      if (history.length > 1) history.back();
      else location.href = "services.html";
    };

    // ===== Balance =====
    async function loadBalance() {
      const el = document.getElementById("balanceText");
      if (!el) return;

      try {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) { el.textContent = "0.00 üá±üáß"; return; }

        const { data, error } = await sb
          .from("profiles")
          .select("balance")
          .eq("id", session.user.id)
          .single();

        if (error) { el.textContent = "0.00 üá±üáß"; return; }

        const b = Number(data?.balance || 0);
        el.textContent = `${b.toFixed(2)} üá±üáß`;
      } catch (e) {
        el.textContent = "0.00 üá±üáß";
      }
    }
    loadBalance();

    // ===== Filter State =====
    let mode = "ALFA";            // ALFA | TOUCH | CREDIT_TRANSFER
    let alfaMode = "CARDS";       // CARDS | USHARE | INTERNET
    let ctMode = "CREDIT_ALFA";   // CREDIT_ALFA | CREDIT_TOUCH
    let tmr = null;

    function showRightSubFilters(){
      if(mode === "ALFA"){
        alfaSub.style.display = "flex";
        ctSub.style.display = "none";
      }else if(mode === "CREDIT_TRANSFER"){
        alfaSub.style.display = "none";
        ctSub.style.display = "flex";
      }else{
        alfaSub.style.display = "none";
        ctSub.style.display = "none";
      }
    }

    function modeKeyword(){
      if(mode === "ALFA") return "ALFA";
      if(mode === "TOUCH") return "TOUCH";
      // Credit Transfer
      return (ctMode === "CREDIT_ALFA") ? "Credit ALFA" : "Credit TOUCH";
    }

    function alfaKeyword(){
      // ÿ®ÿ≥ ÿ¨ŸàŸëÿß ALFA
      if(alfaMode === "CARDS") return "Cards";
      if(alfaMode === "USHARE") return "uShare";
      return "Internet";
    }

    // ===== UI Events =====
    filters.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;

      const m = btn.getAttribute("data-mode");
      if(!m) return;

      mode = m;

      Array.from(filters.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      if(mode === "ALFA"){
        alfaMode = "CARDS";
        Array.from(alfaSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
        alfaSub.querySelector('[data-alfa="CARDS"]').classList.add("active");
      }
      if(mode === "CREDIT_TRANSFER"){
        ctMode = "CREDIT_ALFA";
        Array.from(ctSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
        ctSub.querySelector('[data-ct="CREDIT_ALFA"]').classList.add("active");
      }

      showRightSubFilters();
      loadProducts();
    });

    alfaSub.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;

      const a = btn.getAttribute("data-alfa");
      if(!a) return;

      alfaMode = a;

      Array.from(alfaSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      loadProducts();
    });

    ctSub.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;

      const c = btn.getAttribute("data-ct");
      if(!c) return;

      ctMode = c;

      Array.from(ctSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      loadProducts();
    });

    qInput.addEventListener("input", ()=>{
      clearTimeout(tmr);
      tmr = setTimeout(loadProducts, 250);
    });

    showRightSubFilters();

    // ===== Render =====
    function render(list){
      grid.innerHTML = "";
      if(!list || list.length === 0){
        setMsg("No products found.");
        return;
      }
      setMsg("");

      grid.innerHTML = list.map(p=>{
        const pr = Number(p.min_price || 0);
        const icon = productIcon(p.title);
        return `
          <div class="card" data-id="${esc(p.id)}">
            <div class="imgBox"><span>${icon}</span></div>
            <div class="cBody">
              <div>
                <div class="cTitle">${esc(p.title)}</div>
                <div class="cMeta">${esc(p.category || "")}</div>
              </div>
              <div class="cPrice">${pr ? "$"+pr.toFixed(2) : ""}</div>
            </div>
          </div>
        `;
      }).join("");

      Array.from(grid.querySelectorAll(".card")).forEach(el=>{
        el.onclick = ()=>{
          const id = el.getAttribute("data-id");
          const p = list.find(x => String(x.id) === String(id));
          if(p) openProduct(p);
        };
      });
    }

    // ===== Load Products =====
    async function loadProducts(){
      const keyword = modeKeyword();
      const q = (qInput.value || "").trim();

      setMsg("Loading...");
      grid.innerHTML = "";

      let req = sb
        .from("products_with_min_price")
        .select("id,title,category,min_price")
        .eq("active", true)
        .eq("category", "Phone recharge")
        .ilike("title", `%${keyword}%`)
        .limit(60);

      // ÿØÿßÿÆŸÑ ALFA: ŸÅŸÑÿ™ÿ±ÿ© Cards/uShare/Internet
      if(mode === "ALFA"){
        req = req.ilike("title", `%${alfaKeyword()}%`);
      }

      // Search (Ÿäÿ≤ŸäÿØ ŸÅŸÑÿ™ÿ±ÿ©)
      if(q.length >= 2){
        req = req.ilike("title", `%${q}%`);
      }

      const { data, error } = await req;

      if(error){
        setMsg("Error: " + error.message);
        grid.innerHTML = "";
        return;
      }

      render(data || []);
    }

    loadProducts();
  </script>
</body>
</html>
