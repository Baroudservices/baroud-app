<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Recharge - Baroud</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#020b14;
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
      padding-bottom: 20px;
    }
    .wrap{ width: 100%; margin: 0 auto; padding: 14px; max-width: 520px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 0; margin-bottom: 12px;
    }
    .topbar-left{ display:flex; align-items:center; gap:12px; }

    .back-btn{
      width:45px; height:45px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      display:flex; align-items:center; justify-content:center;
      font-size: 22px; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      user-select:none;
    }

    .wallet-pill{
      display:flex; align-items:center; gap:8px;
      background: rgba(255,255,255,0.05);
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .star-icon{ color:#ffd700; font-size:18px; }
    .balance-text{ font-weight: 900; font-size: 15px; }

    .brand-title{
      font-weight: 900;
      letter-spacing: 1.2px;
      font-size: 18px;
      text-transform: uppercase;
      opacity: .95;
    }

    .hero{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 14px;
      margin-bottom: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .hero h1{ margin:0; font-size: 18px; letter-spacing: .4px; }
    .hero small{ opacity:.65; font-weight:700; }

    .search-box{
      background: rgba(255,255,255,0.05);
      border-radius: 25px;
      padding: 14px 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .search-box input{
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
    }

    .filters{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom: 2px;
      margin-bottom: 10px;
      scrollbar-width: none;
    }
    .filters::-webkit-scrollbar{ display:none; }

    .fbtn{
      flex: 0 0 auto;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      opacity:.9;
      transition:.2s;
      white-space:nowrap;
    }
    .fbtn.active{
      background: linear-gradient(135deg, rgba(0,210,255,.25), rgba(58,123,213,.18));
      border-color: rgba(0,210,255,.45);
      box-shadow: 0 0 18px rgba(0,210,255,.12);
      opacity:1;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .card{
      background: #0b141d;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.06);
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      transition:.2s;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(56,189,248,.35);
    }
    .imgBox{
      height: 120px;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 30%, rgba(0,210,255,.12), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,200,.10), transparent 55%);
    }
    .imgBox span{ font-size: 40px; filter: drop-shadow(0 0 10px rgba(0,0,0,.35)); }
    .cBody{
      padding: 10px 12px 12px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }
    .cTitle{ font-weight: 950; font-size: 13px; line-height: 1.2; }
    .cMeta{ font-size: 11px; opacity:.65; margin-top: 4px; font-weight: 800; }
    .cPrice{ font-weight: 950; color:#38bdf8; font-size: 13px; white-space: nowrap; }

    .msg{ opacity:.7; font-weight:800; padding: 12px 4px; text-align:center; }

    /* Credit transfer calc box */
    .calc{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 14px;
      margin-top: 8px;
    }
    .calcRow{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top: 10px;
    }
    .calc input{
      flex:1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
      color:#fff;
      outline:none;
      font-size: 15px;
      font-weight: 850;
    }
    .pill{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.05);
      font-weight: 900;
      white-space:nowrap;
      opacity:.9;
    }
    .calcPrice{
      margin-top: 10px;
      font-weight: 950;
      color:#38bdf8;
      font-size: 16px;
    }
    .calcNote{
      opacity:.65;
      font-weight: 800;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <div class="topbar-left">
        <div class="back-btn" id="backBtn">‚Üê</div>
        <div class="wallet-pill">
          <span class="star-icon">‚òÖ</span>
          <span class="balance-text" id="balanceText">0.00 üá±üáß</span>
        </div>
      </div>
      <div class="brand-title">BAROUD</div>
    </div>

    <div class="hero">
      <div>
        <h1>Phone Recharge</h1>
        <small>ALFA ‚Ä¢ MTC ‚Ä¢ Credit Transfer</small>
      </div>
      <div style="opacity:.9; font-weight:950;">üì±</div>
    </div>

    <div class="search-box">
      <input id="qInput" type="text" placeholder="Search products..." />
    </div>

    <!-- Main Tabs -->
    <div class="filters" id="filters">
      <div class="fbtn active" data-mode="ALFA">ALFA</div>
      <div class="fbtn" data-mode="MTC">MTC</div>
      <div class="fbtn" data-mode="CREDIT_TRANSFER">Credit Transfer</div>
    </div>

    <!-- ALFA sub options -->
    <div class="filters" id="alfaSub" style="margin-top:-6px;">
      <div class="fbtn active" data-alfa="CARDS">Cards</div>
      <div class="fbtn" data-alfa="USHARE">uShare</div>
      <div class="fbtn" data-alfa="INTERNET">Internet</div>
    </div>

    <!-- Credit Transfer sub options -->
    <div class="filters" id="ctSub" style="display:none; margin-top:-6px;">
      <div class="fbtn active" data-ct="CREDIT_ALFA">Credit ALFA</div>
      <div class="fbtn" data-ct="CREDIT_MTC">Credit MTC</div>
    </div>

    <div class="msg" id="msg"></div>

    <!-- Credit transfer calculator -->
    <div class="calc" id="ctCalc" style="display:none;">
      <div style="font-weight:950;">Enter amount in $</div>
      <div class="calcRow">
        <input id="ctAmount" inputmode="decimal" placeholder="ŸÖÿ´ÿßŸÑ: 10" />
        <div class="pill" id="ctRatePill">√ó 1.30</div>
      </div>
      <div class="calcPrice" id="ctPrice">$0.00</div>
      <div class="calcNote" id="ctNote">ALFA: amount √ó 1.30</div>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const grid = document.getElementById("grid");
    const msg = document.getElementById("msg");
    const qInput = document.getElementById("qInput");
    const filters = document.getElementById("filters");
    const alfaSub = document.getElementById("alfaSub");
    const ctSub = document.getElementById("ctSub");

    const ctCalc = document.getElementById("ctCalc");
    const ctAmount = document.getElementById("ctAmount");
    const ctPrice = document.getElementById("ctPrice");
    const ctRatePill = document.getElementById("ctRatePill");
    const ctNote = document.getElementById("ctNote");

    function esc(s){ return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    function setMsg(t){ msg.textContent = t || ""; }

    function iconForTitle(title){
      const t = (title || "").toLowerCase();
      if(t.includes("alfa")) return "üü¶";
      if(t.includes("mtc")) return "üü©";
      if(t.includes("credit transfer")) return "üí∏";
      if(t.includes("ushare")) return "üåê";
      return "üì¶";
    }

    function openProduct(p){
      // go to account.html (same logic as your site)
      location.href = `account.html?id=${encodeURIComponent(p.id)}`;
    }

    document.getElementById("backBtn").onclick = () => {
      if (history.length > 1) history.back();
      else location.href = "services.html";
    };

    async function loadBalance() {
      const el = document.getElementById("balanceText");
      if (!el) return;

      try {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) { el.textContent = "0.00 üá±üáß"; return; }

        const { data, error } = await sb
          .from("profiles")
          .select("balance")
          .eq("id", session.user.id)
          .single();

        if (error) { el.textContent = "0.00 üá±üáß"; return; }

        const b = Number(data?.balance || 0);
        el.textContent = `${b.toFixed(2)} üá±üáß`;
      } catch {
        el.textContent = "0.00 üá±üáß";
      }
    }
    loadBalance();

    // ===== State =====
    let mode = "ALFA";            // ALFA | MTC | CREDIT_TRANSFER
    let alfaMode = "CARDS";       // CARDS | USHARE | INTERNET
    let ctMode = "CREDIT_ALFA";   // CREDIT_ALFA | CREDIT_MTC
    let allProducts = [];
    let tmr = null;

    function showRightSubFilters(){
      if(mode === "ALFA"){
        alfaSub.style.display = "flex";
        ctSub.style.display = "none";
        ctCalc.style.display = "none";
      }else if(mode === "CREDIT_TRANSFER"){
        alfaSub.style.display = "none";
        ctSub.style.display = "flex";
        ctCalc.style.display = "block";
      }else{
        alfaSub.style.display = "none";
        ctSub.style.display = "none";
        ctCalc.style.display = "none";
      }
    }

    function updateCreditTransferUI(){
      const rate = (ctMode === "CREDIT_ALFA") ? 1.30 : 1.25;
      ctRatePill.textContent = `√ó ${rate.toFixed(2)}`;
      ctNote.textContent = (ctMode === "CREDIT_ALFA")
        ? "ALFA: amount √ó 1.30"
        : "MTC: amount √ó 1.25";

      const val = parseFloat(String(ctAmount.value || "").replace(/,/g,"."));
      const amount = isNaN(val) ? 0 : val;
      const total = amount * rate;
      ctPrice.textContent = `$${total.toFixed(2)}`;
    }

    function render(list){
      grid.innerHTML = "";
      if(!list || list.length === 0){
        setMsg("No products found.");
        return;
      }
      setMsg("");

      grid.innerHTML = list.map(p=>{
        const pr = Number(p.min_price || 0);
        const ic = iconForTitle(p.title);
        return `
          <div class="card" data-id="${esc(p.id)}">
            <div class="imgBox"><span>${ic}</span></div>
            <div class="cBody">
              <div>
                <div class="cTitle">${esc(p.title)}</div>
                <div class="cMeta">${esc(p.category || "")}</div>
              </div>
              <div class="cPrice">${pr ? "$"+pr.toFixed(2) : ""}</div>
            </div>
          </div>
        `;
      }).join("");

      Array.from(grid.querySelectorAll(".card")).forEach(el=>{
        el.onclick = ()=>{
          const id = el.getAttribute("data-id");
          const p = list.find(x => String(x.id) === String(id));
          if(p) openProduct(p);
        };
      });
    }

    async function fetchPhoneRechargeProducts(){
      setMsg("Loading...");
      grid.innerHTML = "";

      const { data, error } = await sb
        .from("products_with_min_price")
        .select("id,title,category,min_price,active")
        .eq("active", true)
        .eq("category", "Phone recharge")
        .limit(200);

      if(error){
        setMsg("Error: " + error.message);
        return;
      }

      allProducts = data || [];
      loadProducts();
    }

    function loadProducts(){
      const q = (qInput.value || "").trim().toLowerCase();

      // Credit Transfer shows calculator only (no cards list)
      if(mode === "CREDIT_TRANSFER"){
        setMsg("");
        grid.innerHTML = "";
        updateCreditTransferUI();
        return;
      }

      // Internet (coming soon)
      if(mode === "ALFA" && alfaMode === "INTERNET"){
        setMsg("No Internet products yet.");
        grid.innerHTML = "";
        return;
      }

      let wantedTitle = "";
      if(mode === "ALFA" && alfaMode === "CARDS") wantedTitle = "ALFA Cards";
      if(mode === "ALFA" && alfaMode === "USHARE") wantedTitle = "ALFA uShare";
      if(mode === "MTC") wantedTitle = "MTC Cards";

      let list = allProducts.filter(p => String(p.title || "").toLowerCase() === wantedTitle.toLowerCase());

      // search within title
      if(q.length >= 2){
        list = list.filter(p => String(p.title || "").toLowerCase().includes(q));
      }

      render(list);
    }

    // ===== UI events =====
    filters.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;
      const m = btn.getAttribute("data-mode");
      if(!m) return;

      mode = m;

      Array.from(filters.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      if(mode === "ALFA"){
        alfaMode = "CARDS";
        Array.from(alfaSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
        alfaSub.querySelector('[data-alfa="CARDS"]').classList.add("active");
      }

      if(mode === "CREDIT_TRANSFER"){
        ctMode = "CREDIT_ALFA";
        Array.from(ctSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
        ctSub.querySelector('[data-ct="CREDIT_ALFA"]').classList.add("active");
      }

      showRightSubFilters();
      loadProducts();
    });

    alfaSub.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;
      const a = btn.getAttribute("data-alfa");
      if(!a) return;

      alfaMode = a;

      Array.from(alfaSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      loadProducts();
    });

    ctSub.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;
      const c = btn.getAttribute("data-ct");
      if(!c) return;

      ctMode = c;

      Array.from(ctSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      updateCreditTransferUI();
      loadProducts();
    });

    qInput.addEventListener("input", ()=>{
      clearTimeout(tmr);
      tmr = setTimeout(loadProducts, 250);
    });

    ctAmount.addEventListener("input", updateCreditTransferUI);

    showRightSubFilters();
    fetchPhoneRechargeProducts();
  </script>
</body>
</html>
