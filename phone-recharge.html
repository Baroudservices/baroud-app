<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Recharge - Baroud</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#020b14;
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
      padding-bottom: 24px;
    }
    .wrap{ width: 100%; margin: 0 auto; padding: 14px; max-width: 520px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 0; margin-bottom: 12px;
    }
    .topbar-left{ display:flex; align-items:center; gap:12px; }

    .back-btn{
      width:45px; height:45px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      display:flex; align-items:center; justify-content:center;
      font-size: 22px; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      user-select:none;
    }

    .wallet-pill{
      display:flex; align-items:center; gap:8px;
      background: rgba(255,255,255,0.05);
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .star-icon{ color:#ffd700; font-size:18px; }
    .balance-text{ font-weight: 900; font-size: 15px; }

    .brand-title{
      font-weight: 900;
      letter-spacing: 1.2px;
      font-size: 18px;
      text-transform: uppercase;
      opacity: .95;
    }

    .hero{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 14px;
      margin-bottom: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .hero h1{ margin:0; font-size: 18px; letter-spacing: .4px; }
    .hero small{ opacity:.65; font-weight:700; }

    .search-box{
      background: rgba(255,255,255,0.05);
      border-radius: 25px;
      padding: 14px 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .search-box input{
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
    }

    .filters{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom: 2px;
      margin-bottom: 10px;
      scrollbar-width: none;
    }
    .filters::-webkit-scrollbar{ display:none; }

    .fbtn{
      flex: 0 0 auto;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      opacity:.9;
      transition:.2s;
      white-space:nowrap;
    }
    .fbtn.active{
      background: linear-gradient(135deg, rgba(0,210,255,.25), rgba(58,123,213,.18));
      border-color: rgba(0,210,255,.45);
      box-shadow: 0 0 18px rgba(0,210,255,.12);
      opacity:1;
    }

    .msg{ opacity:.7; font-weight:800; padding: 12px 4px; text-align:center; }

    /* list style */
    .list{ display:flex; flex-direction:column; gap:12px; }

    .item{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 12px;
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .iconBox{
      width:54px;height:54px;border-radius:16px;
      display:flex;align-items:center;justify-content:center;
      background: radial-gradient(circle at 30% 30%, rgba(0,210,255,.12), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,200,.10), transparent 55%);
      border:1px solid rgba(255,255,255,0.06);
      flex:0 0 auto;
      font-size: 22px;
    }
    .info{ flex:1; min-width:0; }
    .title{ font-weight:950; font-size:14px; line-height:1.2; }
    .meta{ opacity:.65; font-weight:800; font-size:12px; margin-top:4px; }
    .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
      flex:0 0 auto;
    }
    .price{ font-weight:950; color:#38bdf8; font-size:14px; }
    .buy{
      border:0;
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      min-width: 84px;
    }
    .buy:disabled{ opacity:.55; cursor:not-allowed; }

    /* credit transfer card */
    .ctCard{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 14px;
      margin-top: 10px;
    }
    .ctHead{ font-weight:950; font-size:18px; margin-bottom: 10px; }
    .ctRow{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .ctInput{
      flex:1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px 12px;
      color:#fff;
      outline:none;
      font-weight:900;
      min-width: 180px;
    }
    .ctHelp{ opacity:.7; font-weight:800; font-size:12px; }

    /* modal */
    .modal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.72);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:99999;
    }
    .modalCard{
      width:min(520px,100%);
      background: rgba(12, 16, 24, 0.98);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:16px;
    }
    .mTitle{ font-weight:950; font-size:16px; margin-bottom:10px; }
    .mLine{
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
    }
    .mSmall{ opacity:.7; font-weight:800; font-size:12px; margin-top:6px; }
    .mInput{
      width:100%;
      background: transparent;
      border:0;
      outline:none;
      color:#fff;
      font-weight:900;
      font-size:14px;
    }
    .mBtns{ display:flex; gap:10px; margin-top: 12px; }
    .mBtn{
      flex:1;
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius:14px;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
    }
    .mBtn.secondary{
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
    }
    .mErr{ color:#fca5a5; font-weight:900; font-size:12px; margin-top:8px; min-height:16px; }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <div class="topbar-left">
        <div class="back-btn" id="backBtn">‚Üê</div>
        <div class="wallet-pill">
          <span class="star-icon">‚òÖ</span>
          <span class="balance-text" id="balanceText">0.00 üá±üáß</span>
        </div>
      </div>
      <div class="brand-title">BAROUD</div>
    </div>

    <div class="hero">
      <div>
        <h1>Phone Recharge</h1>
        <small>ALFA ‚Ä¢ MTC ‚Ä¢ Credit Transfer</small>
      </div>
      <div style="opacity:.9; font-weight:950;">üì±</div>
    </div>

    <div class="search-box" id="searchWrap">
      <input id="qInput" type="text" placeholder="Search products..." />
    </div>

    <!-- Main Tabs -->
    <div class="filters" id="filters">
      <div class="fbtn active" data-mode="ALFA">ALFA</div>
      <div class="fbtn" data-mode="MTC">MTC</div>
      <div class="fbtn" data-mode="CREDIT_TRANSFER">Credit Transfer</div>
    </div>

    <!-- ALFA sub -->
    <div class="filters" id="alfaSub" style="margin-top:-6px;">
      <div class="fbtn active" data-alfa="CARDS">Cards</div>
      <div class="fbtn" data-alfa="USHARE">uShare</div>
      <div class="fbtn" data-alfa="INTERNET">Internet</div>
    </div>

    <!-- Credit Transfer sub -->
    <div class="filters" id="ctSub" style="display:none; margin-top:-6px;">
      <div class="fbtn active" data-ct="CREDIT_ALFA">Credit ALFA</div>
      <div class="fbtn" data-ct="CREDIT_MTC">Credit MTC</div>
    </div>

    <div class="msg" id="msg"></div>

    <!-- Products list -->
    <section class="list" id="list"></section>

    <!-- Credit Transfer UI -->
    <div class="ctCard" id="ctCard" style="display:none;">
      <div class="ctHead">Enter amount in $</div>

      <div class="ctRow">
        <input id="ctAmount" class="ctInput" inputmode="decimal" placeholder="ŸÖÿ´ÿßŸÑ: 10" />
      </div>

      <div class="ctRow">
        <input id="ctPhone" class="ctInput" inputmode="numeric" placeholder="Phone number (required)" />
      </div>

      <div style="font-size:24px; font-weight:950; color:#38bdf8;" id="ctTotal">$0.00</div>
      <div class="ctHelp" id="ctHelp"> </div>

      <div style="margin-top:12px;">
        <button class="buy" id="ctBuyBtn" style="width:100%;">Buy</button>
      </div>
    </div>
  </main>

  <!-- BUY MODAL -->
  <div class="modal" id="buyModal">
    <div class="modalCard">
      <div class="mTitle" id="mTitle">Buy</div>

      <div class="mLine">
        <div style="font-weight:950;" id="mProdTitle">Product</div>
        <div class="mSmall">Price: <span id="mPrice">$0.00</span></div>
      </div>

      <div class="mLine" id="phoneWrap" style="display:none;">
        <div style="font-weight:950;">Phone number <span id="phoneReq" style="opacity:.7;"></span></div>
        <input class="mInput" id="mPhone" inputmode="numeric" placeholder="ŸÖÿ´ÿßŸÑ: 70912345" />
        <div class="mSmall" id="phoneHint"></div>
      </div>

      <div class="mLine">
        <div style="font-weight:950;">Note (optional)</div>
        <input class="mInput" id="mNote" placeholder="ÿ£Ÿä ŸÖŸÑÿßÿ≠ÿ∏ÿ©..." />
      </div>

      <div class="mErr" id="mErr"></div>

      <div class="mBtns">
        <button class="mBtn secondary" id="mCancel">Cancel</button>
        <button class="mBtn" id="mConfirm">Confirm Buy</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const listEl = document.getElementById("list");
    const msg = document.getElementById("msg");
    const qInput = document.getElementById("qInput");
    const filters = document.getElementById("filters");
    const alfaSub = document.getElementById("alfaSub");
    const ctSub = document.getElementById("ctSub");
    const ctCard = document.getElementById("ctCard");

    const ctAmount = document.getElementById("ctAmount");
    const ctPhone = document.getElementById("ctPhone");
    const ctTotal = document.getElementById("ctTotal");
    const ctHelp = document.getElementById("ctHelp");
    const ctBuyBtn = document.getElementById("ctBuyBtn");

    const buyModal = document.getElementById("buyModal");
    const mTitle = document.getElementById("mTitle");
    const mProdTitle = document.getElementById("mProdTitle");
    const mPrice = document.getElementById("mPrice");
    const mPhone = document.getElementById("mPhone");
    const mNote = document.getElementById("mNote");
    const mErr = document.getElementById("mErr");
    const mCancel = document.getElementById("mCancel");
    const mConfirm = document.getElementById("mConfirm");
    const phoneWrap = document.getElementById("phoneWrap");
    const phoneReq = document.getElementById("phoneReq");
    const phoneHint = document.getElementById("phoneHint");

    function esc(s){ return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    function setMsg(t){ msg.textContent = t || ""; }
    function money(x){ return "$" + Number(x || 0).toFixed(2); }

    function iconForTitle(title){
      const t = (title || "").toLowerCase();
      if(t.includes("gb")) return "üåê";
      if(t.includes("alfa")) return "üü¶";
      if(t.includes("mtc")) return "üü©";
      if(t.includes("card")) return "üí≥";
      if(t.includes("recharge")) return "üì±";
      return "üì¶";
    }

    document.getElementById("backBtn").onclick = () => {
      if (history.length > 1) history.back();
      else location.href = "services.html";
    };

    async function loadBalance() {
      const el = document.getElementById("balanceText");
      try {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) { el.textContent = "0.00 üá±üáß"; return; }

        const { data, error } = await sb
          .from("profiles")
          .select("balance")
          .eq("id", session.user.id)
          .single();

        if (error) { el.textContent = "0.00 üá±üáß"; return; }

        const b = Number(data?.balance || 0);
        el.textContent = `${b.toFixed(2)} üá±üáß`;
      } catch {
        document.getElementById("balanceText").textContent = "0.00 üá±üáß";
      }
    }
    loadBalance();

    // ===== State =====
    let mode = "ALFA";            // ALFA | MTC | CREDIT_TRANSFER
    let alfaMode = "CARDS";       // CARDS | USHARE | INTERNET
    let ctMode = "CREDIT_ALFA";   // CREDIT_ALFA | CREDIT_MTC
    let tmr = null;

    // modal state
    let pendingBuy = null; // { product_id, title, price, phone_required, phone_hint, default_note }

    function showRightSubFilters(){
      if(mode === "ALFA"){
        alfaSub.style.display = "flex";
        ctSub.style.display = "none";
        ctCard.style.display = "none";
        document.getElementById("searchWrap").style.display = "block";
      }else if(mode === "CREDIT_TRANSFER"){
        alfaSub.style.display = "none";
        ctSub.style.display = "flex";
        ctCard.style.display = "block";
        listEl.innerHTML = "";
        setMsg("");
        document.getElementById("searchWrap").style.display = "none";
      }else{
        alfaSub.style.display = "none";
        ctSub.style.display = "none";
        ctCard.style.display = "none";
        document.getElementById("searchWrap").style.display = "block";
      }
    }

    function baseKeyword(){
      if(mode === "ALFA") return "alfa";
      if(mode === "MTC") return "mtc";
      return (ctMode === "CREDIT_ALFA") ? "alfa" : "mtc";
    }

    function extraFilters(){
      const f = [];

      if(mode === "ALFA"){
        if(alfaMode === "CARDS"){
          f.push({type:"ilike", col:"title", val:"%$%"});
          f.push({type:"not_ilike", col:"title", val:"%kl 1$%"});
          f.push({type:"not_ilike", col:"title", val:"%gb%"});
        }else if(alfaMode === "USHARE"){
          f.push({type:"ilike", col:"title", val:"%gb%"});
          f.push({type:"not_ilike", col:"title", val:"%kl 1$%"});
        }else{
          f.push({type:"ilike", col:"title", val:"%internet%"});
        }
      }

      if(mode === "MTC"){
        f.push({type:"ilike", col:"title", val:"%$%"});
        f.push({type:"not_ilike", col:"title", val:"%kl 1$%"});
        f.push({type:"not_ilike", col:"title", val:"%gb%"});
      }

      return f;
    }

    function renderList(list){
      listEl.innerHTML = "";
      if(!list || list.length === 0){
        setMsg("No products found.");
        return;
      }
      setMsg("");

      listEl.innerHTML = list.map(p=>{
        const pr = Number(p.min_price || 0);
        const ic = iconForTitle(p.title);
        return `
          <div class="item" data-id="${esc(p.id)}">
            <div class="iconBox">${ic}</div>
            <div class="info">
              <div class="title">${esc(p.title)}</div>
              <div class="meta">${esc(p.category || "")}</div>
            </div>
            <div class="right">
              <div class="price">${money(pr)}</div>
              <button class="buy" data-buy="${esc(p.id)}">Buy</button>
            </div>
          </div>
        `;
      }).join("");

      // bind buy
      Array.from(listEl.querySelectorAll("[data-buy]")).forEach(btn=>{
        btn.onclick = () => {
          const id = btn.getAttribute("data-buy");
          const p = list.find(x => String(x.id) === String(id));
          if(!p) return;

          const isUshare = (mode === "ALFA" && alfaMode === "USHARE");
          openBuyModal({
            product_id: p.id,
            title: p.title,
            price: Number(p.min_price || 0),
            phone_required: isUshare, // uShare required
            phone_hint: isUshare ? "Required for uShare" : "Optional",
            default_note: ""
          });
        };
      });
    }

    async function loadProducts(){
      const q = (qInput.value || "").trim().toLowerCase();
      setMsg("Loading...");
      listEl.innerHTML = "";

      // internet tab special
      if(mode === "ALFA" && alfaMode === "INTERNET"){
        setMsg("No Internet products yet.");
        listEl.innerHTML = "";
        return;
      }

      let req = sb
        .from("products_with_min_price")
        .select("id,title,category,min_price,active")
        .eq("active", true)
        .eq("category", "Phone recharge")
        .ilike("title", `%${baseKeyword()}%`)
        .limit(200);

      for(const f of extraFilters()){
        if(f.type === "ilike") req = req.ilike(f.col, f.val);
        if(f.type === "not_ilike") req = req.not(f.col, "ilike", f.val);
      }

      if(q.length >= 2){
        req = req.ilike("title", `%${q}%`);
      }

      const { data, error } = await req;
      if(error){
        setMsg("Error: " + error.message);
        return;
      }

      renderList(data || []);
    }

    // ===== Buy Modal =====
    function openBuyModal(payload){
      pendingBuy = payload;
      mErr.textContent = "";
      mTitle.textContent = "Confirm Order";
      mProdTitle.textContent = payload.title || "Product";
      mPrice.textContent = money(payload.price || 0);
      mPhone.value = "";
      mNote.value = payload.default_note || "";

      if(payload.phone_required){
        phoneWrap.style.display = "block";
        phoneReq.textContent = "(required)";
        phoneHint.textContent = payload.phone_hint || "";
      }else{
        // optional phone: still allow
        phoneWrap.style.display = "block";
        phoneReq.textContent = "(optional)";
        phoneHint.textContent = payload.phone_hint || "Optional";
      }

      buyModal.style.display = "flex";
    }

    function closeBuyModal(){
      buyModal.style.display = "none";
      pendingBuy = null;
    }

    mCancel.onclick = closeBuyModal;
    buyModal.addEventListener("click", (e)=>{
      if(e.target === buyModal) closeBuyModal();
    });

    async function placeOrder({ product_id, price, phone, note }){
      const { data: { session } } = await sb.auth.getSession();
      if(!session){
        location.replace("login.html");
        return { ok:false, message:"Not logged in" };
      }

      const { data, error } = await sb.rpc("place_order_with_balance", {
        p_product_id: product_id,
        p_price: price,
        p_transfer_number: phone || null,
        p_note: note || null
      });

      if(error){
        return { ok:false, message: error.message };
      }

      return { ok:true, order_id: data };
    }

    mConfirm.onclick = async ()=>{
      if(!pendingBuy) return;

      const phone = (mPhone.value || "").trim();
      const note = (mNote.value || "").trim();

      if(pendingBuy.phone_required && phone.length < 6){
        mErr.textContent = "Please enter a valid phone number.";
        return;
      }

      mErr.textContent = "Processing...";
      mConfirm.disabled = true;

      const res = await placeOrder({
        product_id: pendingBuy.product_id,
        price: pendingBuy.price,
        phone,
        note
      });

      mConfirm.disabled = false;

      if(!res.ok){
        mErr.textContent = "Error: " + res.message;
        return;
      }

      mErr.textContent = "Success ‚úÖ Order #" + res.order_id;
      await loadBalance();

      setTimeout(()=> {
        closeBuyModal();
        // optional redirect
        // location.href = "my-orders.html";
      }, 700);
    };

    // ===== Credit Transfer =====
    function parseAmount(v){
      const x = Number(String(v || "").replace(/,/g,".").replace(/[^\d.]/g,""));
      return isFinite(x) ? x : 0;
    }
    function ctMultiplier(){
      return (ctMode === "CREDIT_ALFA") ? 1.30 : 1.25;
    }
    function ctProviderLabel(){
      return (ctMode === "CREDIT_ALFA") ? "ALFA" : "MTC";
    }

    async function getCreditTransferProductId(){
      // tries to find product by title contains 'Credit Transfer' in category Phone recharge
      const { data, error } = await sb
        .from("products")
        .select("id,title,category,active")
        .eq("active", true)
        .eq("category", "Phone recharge")
        .ilike("title", "%credit transfer%")
        .limit(1);

      if(error || !data || !data.length) return null;
      return data[0].id;
    }

    async function updateCtTotal(){
      const amt = parseAmount(ctAmount.value);
      const total = amt * ctMultiplier();
      ctTotal.textContent = money(total);
      ctHelp.textContent = `${ctProviderLabel()} credit transfer`;
      return { amt, total };
    }

    ctAmount.addEventListener("input", ()=> updateCtTotal());
    ctSub.addEventListener("click", ()=> updateCtTotal());

    ctBuyBtn.onclick = async ()=>{
      const { amt, total } = await updateCtTotal();
      const phone = (ctPhone.value || "").trim();

      if(amt <= 0){
        alert("Please enter amount in $");
        return;
      }
      if(phone.length < 6){
        alert("Phone number is required");
        return;
      }

      const productId = await getCreditTransferProductId();
      if(!productId){
        alert("Credit Transfer product not found in DB. Create product title contains 'Credit Transfer' in category 'Phone recharge'.");
        return;
      }

      ctBuyBtn.disabled = true;
      ctBuyBtn.textContent = "Processing...";

      const note = `Credit Transfer ${ctProviderLabel()} | amount $${amt.toFixed(2)}`;

      const res = await placeOrder({
        product_id: productId,
        price: total,
        phone,
        note
      });

      ctBuyBtn.disabled = false;
      ctBuyBtn.textContent = "Buy";

      if(!res.ok){
        alert("Error: " + res.message);
        return;
      }

      alert("Success ‚úÖ Order #" + res.order_id);
      ctAmount.value = "";
      ctPhone.value = "";
      await updateCtTotal();
      await loadBalance();
    };

    // ===== UI events =====
    filters.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;
      const m = btn.getAttribute("data-mode");
      if(!m) return;

      mode = m;

      Array.from(filters.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      if(mode === "ALFA"){
        alfaMode = "CARDS";
        Array.from(alfaSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
        alfaSub.querySelector('[data-alfa="CARDS"]').classList.add("active");
      }

      if(mode === "CREDIT_TRANSFER"){
        ctMode = "CREDIT_ALFA";
        Array.from(ctSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
        ctSub.querySelector('[data-ct="CREDIT_ALFA"]').classList.add("active");
        updateCtTotal();
      }

      showRightSubFilters();

      if(mode !== "CREDIT_TRANSFER"){
        loadProducts();
      }
    });

    alfaSub.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;
      const a = btn.getAttribute("data-alfa");
      if(!a) return;

      alfaMode = a;

      Array.from(alfaSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      loadProducts();
    });

    ctSub.addEventListener("click", (e)=>{
      const btn = e.target.closest(".fbtn");
      if(!btn) return;
      const c = btn.getAttribute("data-ct");
      if(!c) return;

      ctMode = c;

      Array.from(ctSub.querySelectorAll(".fbtn")).forEach(b=> b.classList.remove("active"));
      btn.classList.add("active");

      updateCtTotal();
    });

    qInput.addEventListener("input", ()=>{
      clearTimeout(tmr);
      tmr = setTimeout(loadProducts, 250);
    });

    showRightSubFilters();
    loadProducts();
    updateCtTotal();
  </script>
</body>
</html>
