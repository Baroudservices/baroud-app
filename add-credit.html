<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Credit</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(900px 600px at 20% 0%, #0b2a52 0%, #06162a 45%, #020a12 100%);
      color:#fff;
      min-height:100vh;
      padding:18px;
    }
    .card{
      max-width:520px;margin:0 auto;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:26px;
      padding:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.45);
    }
    .back{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-weight:900;
      cursor:pointer;
    }
    h1{margin:10px 0 6px}
    input{
      width:100%;padding:16px 14px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.08);
      color:#fff;outline:none;font-size:16px;
      margin-top:10px;
    }
    button{
      width:100%;margin-top:14px;
      padding:16px 14px;border:none;border-radius:18px;
      font-weight:900;font-size:16px;cursor:pointer;
      background:linear-gradient(90deg,#00a8ff,#2f6bff);
      color:#fff;
    }
    .hint{opacity:.7;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <button class="back" id="backBtn">←</button>
    <h1>Add Credit</h1>
    <div class="hint">Demo page (you can connect it later)</div>

    <input type="number" placeholder="Enter amount $" />
    <input type="file" />
    <button type="button">REQUEST</button>
  </div>

  <script>
    const BASE = location.href.includes("github.io") ? location.href.split("/").slice(0,4).join("/") + "/" + location.pathname.split("/")[1] + "/" : location.origin + "/";

    const SUPABASE_URL = "PUT_SUPABASE_URL_HERE";
    const SUPABASE_ANON_KEY = "PUT_SUPABASE_ANON_KEY_HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // حماية مثل services (اختياري)
    (async ()=>{
      const { data } = await supabase.auth.getSession();
      if (!data?.session?.user){
        location.replace(BASE + "login.html?v=" + Date.now());
      }
    })();

    document.getElementById("backBtn").onclick = ()=> history.back();
  </script>
</body>
</html>
