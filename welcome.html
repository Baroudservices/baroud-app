<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=/sdk">
<title>Welcome - Baroud Services</title>

<style>
:root{
  --glass:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.12);
  --shadow:0 20px 60px rgba(0,0,0,.45);
  --blue1:#0aa0ff;
  --blue2:#2a74ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#0b1424,#050a14);
  font-family:system-ui,Arial;
  color:#fff;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:24px;
  padding:28px 22px;
  box-shadow:var(--shadow);
  text-align:center;
}

.logo{
  width:80px;
  height:80px;
  margin:0 auto 18px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:900;
}

h1{
  margin:0 0 8px;
  font-size:22px;
  font-weight:950;
}

p{
  margin:0 0 22px;
  opacity:.75;
  font-size:14px;
  line-height:1.4;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:0;
  cursor:pointer;
  font-weight:950;
  font-size:15px;
  color:#fff;
  background:linear-gradient(90deg,var(--blue1),var(--blue2));
  margin-bottom:12px;
}

.btn2{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
}

.footer{
  margin-top:16px;
  font-size:12px;
  opacity:.45;
  font-weight:800;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">✓</div>

  <h1>Account Created</h1>
  <p>
    Welcome to <b>Baroud Services</b><br>
    Your account has been successfully created.
  </p>

  <button class="btn" onclick="location.href='services.html'">
    Go to Services
  </button>

  <button class="btn btn2" onclick="location.href='account.html'">
    Complete My Profile
  </button>

  <div class="footer">BAROUD SERVICES © 2025</div>
</div>

</body>
</html>
