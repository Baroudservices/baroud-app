<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services - Baroud</title>

  <style>
    /* نعتمد نفس الـ Base Styles اللي عندك */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
      overflow-x:hidden;
    }

    .wrap{
      width: 100%;
      margin: 0 auto;
      padding: 14px 14px 40px;
      max-width: 520px;
    }

    /* TOPBAR */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-top:6px;
    }
    .iconBtn{
      width:54px;height:54px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .hamburger{width:22px}
    .hamburger span{display:block;height:2px;background:#fff;margin:5px 0;border-radius:9px;opacity:.95}

    .brandRow{display:flex;align-items:center;gap:10px;justify-content:flex-end;flex:1;}
    .logo{
      width:42px;height:42px;border-radius:14px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
    }
    .brandText{font-weight:900;letter-spacing:2px;opacity:.95;font-size:18px;}

    /* PAGE TITLE */
    .pageHeader{
      margin-top: 25px;
      text-align: center;
    }
    .pageHeader h1{
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }
    .pageHeader p{
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      margin-top: 0;
    }

    /* SERVICES GRID (Modified for detailed list) */
    .services-list{
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .service-card{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.2s;
    }
    .service-card:active{ transform: scale(0.98); }

    .service-img{
      width: 80px;
      height: 80px;
      border-radius: 18px;
      object-fit: cover;
      background: rgba(255,255,255,0.05);
    }

    .service-info{
      flex: 1;
    }
    .service-name{
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 4px;
      display: block;
    }
    .service-price{
      color: #21f07a;
      font-weight: 900;
      font-size: 15px;
    }

    .order-btn{
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 8px 15px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 800;
      text-decoration: none;
    }

    /* DRAWER & OVERLAY (Same as Home) */
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;transition:opacity .2s ease;z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}
    .drawer{
      position:fixed;top:0;left:0;width:min(320px,86vw);height:100vh;
      background:linear-gradient(180deg,#071a30,#020b14);
      border-right:1px solid rgba(255,255,255,.06);
      transform:translateX(-105%);transition:transform .22s ease;z-index:60;
      padding:14px;overflow:auto;
    }
    .drawer.show{transform:translateX(0)}
    .closeBtn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);color:#fff;font-size:22px;cursor:pointer;
    }
    .loginCard{
      background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.06);
      border-radius:22px;padding:16px;box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .loginBtn{
      display:block;text-align:center;padding:14px;border-radius:22px;
      font-weight:900;text-decoration:none;color:#0b1a12;
      background:linear-gradient(90deg,#21f07a,#0fe067);
    }
    .mItem{display:flex;align-items:center;gap:12px;padding:12px 10px;border-radius:16px;cursor:pointer;}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.35)}
    .mItem span:last-child{font-weight:800;color:rgba(255,255,255,.85)}

    .hint{margin-top:30px;text-align:center;color:rgba(255,255,255,.35);font-size:12px}

    @media (min-width: 992px){
      .wrap{ max-width: 800px; }
      .services-list{ display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <aside class="drawer" id="drawer">
    <div style="display:flex;justify-content:flex-end;padding-bottom:10px">
      <button class="closeBtn" id="closeBtn">×</button>
    </div>
    <div class="loginCard">
      <h2 style="margin:0">Login</h2>
      <p style="color:rgba(255,255,255,.7)">Access your account</p>
      <a class="loginBtn" href="login.html">Login</a>
    </div>
    <div style="margin-top:14px; border-top:1px solid rgba(255,255,255,.06); padding-top:10px;">
      <div class="mItem" onclick="location.href='index.html'"><span class="dot"></span><span>Home</span></div>
      <div class="mItem"><span class="dot"></span><span>Support</span></div>
    </div>
  </aside>

  <main class="wrap">
    <div class="topbar">
      <div class="iconBtn" id="menuBtn">
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>
      <div class="brandRow">
        <img class="logo" src="assets/logo.png" alt="Logo" />
        <div class="brandText">BAROUD</div>
      </div>
    </div>

    <div class="pageHeader">
      <h1>OUR SERVICES</h1>
      <p>Select a service to proceed</p>
    </div>

    <section class="services-list">
      
      <div class="service-card">
        <img src="assets/accounts.png" class="service-img" alt="Service">
        <div class="service-info">
          <span class="service-name">Netflix Premium</span>
          <span class="service-price">5.00$</span>
        </div>
        <a href="#" class="order-btn">Order</a>
      </div>

      <div class="service-card">
        <img src="assets/games.png" class="service-img" alt="Service">
        <div class="service-info">
          <span class="service-name">PUBG Mobile UC</span>
          <span class="service-price">10.00$</span>
        </div>
        <a href="#" class="order-btn">Order</a>
      </div>

      <div class="service-card">
        <img src="assets/apps.png" class="service-img" alt="Service">
        <div class="service-info">
          <span class="service-name">IPTV Subscription</span>
          <span class="service-price">12.00$</span>
        </div>
        <a href="#" class="order-btn">Order</a>
      </div>

      <div class="service-card">
        <img src="assets/giftcards.png" class="service-img" alt="Service">
        <div class="service-info">
          <span class="service-name">Google Play Card</span>
          <span class="service-price">15.00$</span>
        </div>
        <a href="#" class="order-btn">Order</a>
      </div>

    </section>

    <div class="hint">baroudlb.com</div>
  </main>

  <script>
    // Drawer Logic (نفس اللي بالصفحة الرئيسية)
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    menuBtn.onclick = () => { drawer.classList.add("show"); overlay.classList.add("show"); }
    closeBtn.onclick = () => { drawer.classList.remove("show"); overlay.classList.remove("show"); }
    overlay.onclick = () => { drawer.classList.remove("show"); overlay.classList.remove("show"); }
  </script>
</body>
</html>
