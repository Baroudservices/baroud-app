<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Services</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{--stroke:rgba(255,255,255,.10)}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1200px 700px at 20% 0%, #0b2a52 0%, #06162a 40%, #020a12 100%);
      color:#fff;
      min-height:100vh;
    }
    .wrap{max-width:520px;margin:0 auto;padding:14px 14px 80px}
    .header{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:14px}
    .menuBtn{
      width:54px;height:54px;border-radius:18px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .menuBtn span{display:block;width:22px;height:2px;background:#fff;margin:4px 0;border-radius:2px;opacity:.9}
    .pill{
      display:flex;align-items:center;gap:10px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:10px 12px;
      min-width:210px;
      justify-content:center;
    }
    .star{width:34px;height:34px;border-radius:50%;background:linear-gradient(135deg,#8b6b1a,#f4d26a);display:flex;align-items:center;justify-content:center;color:#111;font-weight:900}
    .plus{
      width:36px;height:36px;border-radius:14px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      font-size:22px;font-weight:900;
      cursor:pointer;
    }
    .brand{font-weight:900;letter-spacing:6px;opacity:.9}
    .banner{
      border-radius:22px;padding:18px;
      background:linear-gradient(135deg,#8a1e1e,#0b2a52);
      border:1px solid rgba(255,255,255,.10);
      margin-bottom:14px;
      box-shadow:0 22px 70px rgba(0,0,0,.35);
    }
    .banner h2{margin:0;font-size:34px}
    .search input{
      width:100%;
      padding:16px 18px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      outline:none;
      background:rgba(255,255,255,.05);
      color:#fff;
      font-size:16px;
    }
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      height:140px;
      display:flex;
      align-items:flex-end;
      padding:16px;
      font-weight:900;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      cursor:pointer;
    }
    .nav{
      position:fixed;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.25);
      border-top:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(8px);
      padding:12px 0;
      display:flex;justify-content:space-around;
    }
    .nav div{opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <button class="menuBtn" id="logoutBtn" type="button" title="Logout">
        <span></span><span></span><span></span>
      </button>

      <div class="pill">
        <div class="star">‚òÖ</div>
        <div style="font-weight:900" id="bal">0.00</div>
        <div style="font-size:22px">üá∫üá∏</div>
        <button class="plus" id="plusBtn" type="button">+</button>
      </div>

      <div class="brand">VIPBOX</div>
    </div>

    <div class="banner">
      <h2>Unlock The Ultimate Power</h2>
    </div>

    <div class="search"><input id="search" placeholder="Search"></div>

    <div class="grid" id="grid">
      <div class="card">Games</div>
      <div class="card">Applications</div>
      <div class="card">Accounts</div>
      <div class="card">Gift Cards</div>
    </div>
  </div>

  <div class="nav">
    <div>üè†</div><div>üõí</div><div>üîî</div><div>üí≥</div><div>üë§</div>
  </div>

  <script>
    const BASE = location.href.includes("github.io") ? location.href.split("/").slice(0,4).join("/") + "/" + location.pathname.split("/")[1] + "/" : location.origin + "/";

    const SUPABASE_URL = "PUT_SUPABASE_URL_HERE";
    const SUPABASE_ANON_KEY = "PUT_SUPABASE_ANON_KEY_HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ‚úÖ ÿ≠ŸÖÿßŸäÿ©: ÿ•ÿ∞ÿß ŸÖÿ¥ ŸÖÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑ ÿ±ÿ¨Ÿëÿπ ÿπŸÑŸâ login
    (async ()=>{
      const { data } = await supabase.auth.getSession();
      if (!data?.session?.user){
        location.replace(BASE + "login.html?v=" + Date.now());
      }
    })();

    document.getElementById("plusBtn").onclick = ()=> location.href = BASE + "add-credit.html?v=" + Date.now();

    // ÿÆŸÑŸäŸá Logout ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑŸäÿ≥ÿßÿ± (ÿ®ÿØŸÑ drawer)
    document.getElementById("logoutBtn").onclick = async ()=>{
      await supabase.auth.signOut();
      location.replace(BASE + "index.html?v=" + Date.now());
    };

    // Search filter
    document.getElementById("search").addEventListener("input", (e)=>{
      const q = e.target.value.toLowerCase().trim();
      document.querySelectorAll(".card").forEach(c=>{
        c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none";
      });
    });
  </script>
</body>
</html>
