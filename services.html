<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Baroud</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 50% 10%, #0d2a57 0%, #06152f 45%, #040b18 100%);
      color:#fff;
      margin:0;
      padding:18px;
    }

    /* ✅ Top Bar مثل OVOXZ */
    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      max-width:420px;
      margin:0 auto 18px;
    }

    .back-btn, .plus-btn{
      width:52px;
      height:52px;
      border-radius:18px;
      background:rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      cursor:pointer;
      user-select:none;
    }

    .balance-box{
      flex:1;
      background:rgba(255,255,255,.08);
      border-radius:22px;
      padding:10px 14px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
    }

    .balance-label{
      font-size:12px;
      opacity:.75;
      letter-spacing:.3px;
    }

    .balance-value{
      font-size:18px;
      font-weight:900;
      margin-top:2px;
    }

    /* ✅ Card */
    .card{
      max-width:420px;
      margin:0 auto;
      padding:22px 18px 20px;
      border-radius:26px;
      background:rgba(255,255,255,.06);
      box-shadow: 0 18px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter: blur(8px);
    }

    h1{
      margin:10px 0 4px;
      text-align:center;
      font-size:40px;
      font-weight:900;
      letter-spacing:.5px;
    }

    .dots{
      text-align:center;
      opacity:.7;
      margin-bottom:18px;
      font-size:18px;
    }

    .btn{
      width:100%;
      padding:16px 14px;
      margin-top:14px;
      border:none;
      border-radius:22px;
      cursor:pointer;
      font-size:18px;
      font-weight:800;
      color:#fff;
      background:rgba(255,255,255,.10);
      box-shadow: 0 14px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
    }

    .btn-primary{
      background: linear-gradient(90deg, #11b7ff, #2f6bff);
    }

    .btn-danger{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,80,80,.25);
    }

    .status{
      text-align:center;
      margin-top:16px;
      font-weight:800;
      opacity:.85;
    }

    a { text-decoration:none; }
  </style>
</head>

<body>

  <!-- ✅ Top Bar -->
  <div class="top-bar">
    <div class="back-btn" onclick="goBack()">↩</div>

    <div class="balance-box">
      <div class="balance-label">Balance</div>
      <div class="balance-value" id="balance">$0.00</div>
    </div>

    <div class="plus-btn" onclick="goToAddCredit()">+</div>
  </div>

  <div class="card">
    <h1>Baroud<br>Services</h1>
    <div class="dots">...</div>

    <a href="https://wa.me/96170385398" target="_blank">
      <button class="btn">WhatsApp</button>
    </a>

    <button class="btn" onclick="alert('Service 1')">Service 1</button>
    <button class="btn" onclick="alert('Service 2')">Service 2</button>

    <button class="btn btn-primary" onclick="goToAddCredit()">Add Credit</button>
    <button class="btn btn-danger" onclick="logoutUser()">Logout</button>

    <div class="status" id="msg">...</div>
  </div>

  <script>
    // ✅ غيّرهم إذا بدك (أنت عندك نفسهم)
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

    // ✅ مهم: BASE لازم يكون مطابق للرابط الجديد تبعك
    const BASE = "https://baroudservices.github.io/baroud-app/";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function goToAddCredit(){
      window.location.href = BASE + "add-credit.html?v=" + Date.now();
    }

    function goBack(){
      // ✅ رجوع دايمًا على services (حل جذري للقديم)
      window.location.replace(BASE + "services.html?v=" + Date.now());
    }

    async function guard(){
      const { data } = await supabase.auth.getSession();
      const user = data?.session?.user;

      if(!user){
        window.location.replace(BASE + "index.html?v=" + Date.now());
        return;
      }

      document.getElementById("msg").innerText = "Ready ✅";
      // إذا بدك لاحقًا نجيب balance الحقيقي من DB بدل 0.00
      document.getElementById("balance").innerText = "$0.00";
    }

    async function logoutUser(){
      await supabase.auth.signOut();
      window.location.replace(BASE + "index.html?v=" + Date.now());
    }

    // ✅ حذف أي كاش/Service Worker (حل جذري للنسخة القديمة)
    (function nukeCache(){
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(r => r.unregister());
        });
      }
      if (window.caches) {
        caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
      }
    })();

    guard();
  </script>
</body>
</html>
