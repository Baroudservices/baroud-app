  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#020b14;
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
      padding-bottom: 20px;
    }

    .wrap{ width: 100%; margin: 0 auto; padding: 14px; max-width: 520px; }

    /* ===== TOPBAR ===== */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 0; margin-bottom: 15px;
    }
    .topbar-left{ display: flex; align-items: center; gap: 12px; }

    .menu-trigger{
      width: 45px; height: 45px; background: rgba(255,255,255,0.06);
      border-radius: 12px; display: flex; align-items: center;
      justify-content: center; font-size: 22px; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* ===== GRID wide tile ===== */
    .neon-tile.wide{
      grid-column: 1 / -1;
    }
    .neon-tile.wide img{
      height: 150px;
      object-fit: cover;
    }

    .wallet-pill{
      display: flex; align-items: center; gap: 8px;
      background: rgba(255,255,255,0.05);
      padding: 6px 14px; border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .star-icon{ color: #ffd700; font-size: 18px; }
    .balance-text{ font-weight: 800; font-size: 15px; }

    .add-fund-btn{
      width: 28px; height: 28px; background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 18px; font-weight: bold; cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 210, 255, 0.5); border: none; margin-left: 5px;
    }

    .brand-title{ font-weight: 900; letter-spacing: 1.5px; font-size: 20px; text-transform: uppercase; }

    /* ===== BANNER SLIDER ===== */
    .slider-box {
      width: 100%; border-radius: 20px; overflow: hidden;
      margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative; height: 160px;
    }
    .slides { display: flex; width: 300%; height: 100%; transition: 0.5s; }
    .slides img { width: 33.333%; object-fit: cover; }

    /* ===== SUPPORT SLIDER ===== */
    .support-slider {
      background: rgba(255,255,255,0.05);
      border-radius: 30px; height: 50px;
      overflow: hidden; margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
    }
    .support-track {
      display: flex; flex-direction: column;
      animation: supportSlide 8s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .support-item {
      height: 50px; display: flex; align-items: center; justify-content: center;
      gap: 10px; font-weight: 700; font-size: 14px;
    }
    @keyframes supportSlide {
      0%, 20% { transform: translateY(0); }
      25%, 45% { transform: translateY(-50px); }
      50%, 70% { transform: translateY(-100px); }
      75%, 95% { transform: translateY(-150px); }
      100% { transform: translateY(0); }
    }

    /* ===== SEARCH ===== */
    .search-box{
      background: rgba(255,255,255,0.05);
      border-radius: 25px; padding: 14px 20px;
      margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.08);
    }
    .search-box input{ width: 100%; background: transparent; border: none; outline: none; color: #fff; font-size: 15px; }

    /* Search results */
    #searchResults{
      display:none;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      overflow: hidden;
    }
    .sr-item{
      padding: 12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      cursor:pointer;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .sr-item:last-child{ border-bottom:0; }
    .sr-title{ font-weight:900; }
    .sr-cat{ opacity:.65; font-size:12px; }
    .sr-price{ font-weight:900; color:#38bdf8; font-size:13px; }

    /* ===== GRID (smaller tiles) ===== */
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .neon-tile{
      background: #0b141d; border-radius: 18px;
      overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
      transition: 0.3s; cursor: pointer;
      text-decoration:none; color:inherit;
    }
    .neon-tile img{ width: 100%; display:block; height: 120px; object-fit: cover; }
    .tile-label{ padding: 10px; text-align: center; font-weight: 800; font-size: 13px; }

    /* ===== DRAWER (SIDEBAR) ===== */
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.8); opacity:0; pointer-events:none; transition:0.3s; z-index:2000; }
    .overlay.show{ opacity:1; pointer-events:auto; }
    .drawer{
      position:fixed; top:0; left:0; width:290px; height:100vh;
      background:#06162a; border-right:1px solid rgba(255,255,255,.1);
      transform:translateX(-100%); transition:0.3s; z-index:2100; padding:25px;
      display:flex; flex-direction:column;
    }
    .drawer.show{ transform:translateX(0); }
    .m-item{ display:flex; align-items:center; gap:15px; padding:14px; border-radius:12px; cursor:pointer; text-decoration:none; color:inherit; }
    .m-item:hover{ background: rgba(255,255,255,0.05); }
    .m-dot{ width:8px; height:8px; border-radius:50%; background:#00d2ff; box-shadow: 0 0 8px #00d2ff; }

    .logout-item{
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 15px;
      color: #ff4d4d;
      margin-top: 10px;
    }
    .logout-dot{ background:#ff4d4d; box-shadow:0 0 8px #ff4d4d; }

    .drawerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 8px;
    }
    .drawerClose{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color:#fff;
      font-size: 18px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .waDot{
      background:#25D366 !important;
      box-shadow:0 0 8px #25D366 !important;
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <aside class="drawer" id="drawer">
    <div class="drawerTop">
      <div style="font-weight: 950; opacity:.85;">Menu</div>
      <button class="drawerClose" id="drawerClose" aria-label="Close">âœ•</button>

    <div style="text-align: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 20px;">
      <div style="width:60px; height:60px; background:rgba(255,255,255,0.05); border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; border:2px solid #00d2ff; font-size:25px;">ðŸ‘¤</div>
      <div style="font-weight: 900;">Houssein Baroud</div>
    </div>

    <a class="m-item" style="margin-top:auto;"

  <main class="wrap">
    <div class="topbar">
      <div class="topbar-left">
        <div class="menu-trigger" id="menuBtn">â˜°</div>
        <div class="wallet-pill">
          <span class="star-icon">â˜…</span>
          <span class="balance-text" id="balanceText">0.00 ðŸ‡±ðŸ‡§</span>
          <button class="add-fund-btn" onclick="location.href='add-credit.html'">+</button>
        </div>
      </div>

    </div>

    <div class="slider-box">
      <div class="slides" id="mainSlider">
        <img src="assets/banner1.jpg" alt="1">
        <img src="assets/banner2.jpg" alt="2">
        <img src="assets/banner3.jpg" alt="3">
      </div>
    </div>

    <div class="support-slider">
      <div class="support-track">
        <div class="support-item"><span>ðŸ“ž</span> Support Number</div>
        <div class="support-item"><span>ðŸ“±</span> +961 70385398</div>
        <div class="support-item"><span>âœ…</span> Fast Delivery</div>
        <div class="support-item"><span>ðŸ”’</span> Security</div>
      </div>
    </div>

    <div class="search-box">
      <input id="serviceSearch" type="text" placeholder="Search products...">

      <a href="accounts.html?category=Accounts" class="neon-tile">

  <script>
    // ===== Drawer =====
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const homeExit = document.getElementById("homeExit");
    const drawerClose = document.getElementById("drawerClose");

    menuBtn.onclick = () => { drawer.classList.add("show"); overlay.classList.add("show"); }
    const closeSidebar = () => { drawer.classList.remove("show"); overlay.classList.remove("show"); }
    overlay.onclick = closeSidebar;
    homeExit.onclick = closeSidebar;
    drawerClose.onclick = closeSidebar;

    // ===== Banner Logic =====
    let currentSlide = 0;
    const slider = document.getElementById("mainSlider");
    setInterval(() => {
      currentSlide = (currentSlide + 1) % 3;
      slider.style.transform = `translateX(-${currentSlide * 33.333}%)`;
    }, 4000);

    // ===== Supabase =====
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function esc(s){ return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

    // ===== Balance =====
    async function loadBalance() {
      const el = document.getElementById("balanceText");
      if (!el) return;

      try {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) { el.textContent = "0.00 ðŸ‡±ðŸ‡§"; return; }

        const { data, error } = await sb
          .from("profiles")
          .select("balance")
          .eq("id", session.user.id)
          .single();

        if (error) { el.textContent = "0.00 ðŸ‡±ðŸ‡§"; return; }

        const b = Number(data?.balance || 0);
        el.textContent = `${b.toFixed(2)} ðŸ‡±ðŸ‡§`;
      } catch (e) {
        el.textContent = "0.00 ðŸ‡±ðŸ‡§";
      }
    }
    loadBalance();

    // ===== Product Search (Supabase) =====
    const searchInput = document.getElementById("serviceSearch");
    const searchResults = document.getElementById("searchResults");
    let tmr = null;

    function openProduct(p){
      location.href = `account.html?id=${encodeURIComponent(p.id)}`;
    }

    async function searchProducts(q){
      const query = (q || "").trim();
      if(query.length < 2){
        searchResults.style.display = "none";
        searchResults.innerHTML = "";
        return;
      }

      const { data, error } = await sb
        .from("products_with_min_price")
        .select("id,title,category,min_price")
        .eq("active", true)
        .ilike("title", `%${query}%`)
        .limit(10);

      if(error){
        searchResults.style.display = "block";
        searchResults.innerHTML = `<div class="sr-item"><div><div class="sr-title">Error</div><div class="sr-cat">${esc(error.message)}</div></div></div>`;
        return;
      }

      if(!data || data.length === 0){
        searchResults.style.display = "block";
        searchResults.innerHTML = `<div class="sr-item"><div><div class="sr-title">No results</div><div class="sr-cat">Try another word</div></div></div>`;
        return;
      }

      searchResults.style.display = "block";
      searchResults.innerHTML = data.map(p=>{
        const pr = Number(p.min_price || 0);
        return `
          <div class="sr-item" data-id="${esc(p.id)}">
            <div>
              <div class="sr-title">${esc(p.title)}</div>
              <div class="sr-cat">${esc(p.category || "")}</div>
            </div>
            <div class="sr-price">${pr ? "$"+pr.toFixed(2) : ""}</div>
          </div>
        `;
      }).join("");

      Array.from(searchResults.querySelectorAll(".sr-item")).forEach(el=>{
        el.onclick = ()=>{
          const id = el.getAttribute("data-id");
          const p = data.find(x=>String(x.id)===String(id));
          if(p) openProduct(p);
        };
      });
    }

    if(searchInput){
      searchInput.addEventListener("input", ()=>{
        clearTimeout(tmr);
        tmr = setTimeout(()=> searchProducts(searchInput.value), 250);
      });

      searchInput.addEventListener("blur", ()=>{
        setTimeout(()=>{
          if(!searchInput.value.trim()){
            searchResults.style.display = "none";
            searchResults.innerHTML = "";
          }
        }, 200);
      });
    }
  </script>

  <script src="app-ui.js?v=3"></script>
</body>
