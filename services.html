/* ===== TOP BAR ===== */
.topbar{

.plus{

/* ===== SEARCH ===== */

}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:10px;
}
.card{
  height:140px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  display:flex;
  align-items:flex-end;
  padding:14px;
  font-weight:700;
}

/* ===== DRAWER ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:50;
}
.overlay.show{display:block}

.drawer{
  position:fixed;
  top:0;left:0;
  width:78%;
  height:100%;
  background:linear-gradient(180deg,#081f3f,#041225);
  transform:translateX(-100%);
  transition:.3s;
  z-index:60;
  padding:16px;

.drawer.show{transform:translateX(0)}

.closeBtn{
