<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Services - Baroud</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#06162a,#020b14);
  color:#fff;
  min-height:100vh;
}

/* ====== LAYOUT ====== */
.wrap{max-width:520px;margin:0 auto;padding:14px 14px 40px}

/* ====== TOP BAR ====== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.iconBtn{
  width:52px;height:52px;border-radius:18px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.hamburger span{
  display:block;width:20px;height:2px;background:#fff;margin:4px 0;
}

/* BALANCE */
.balance{
  display:flex;align-items:center;gap:10px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  padding:10px 14px;border-radius:20px;
  font-weight:800;
}
.plus{
  width:28px;height:28px;border-radius:50%;
  background:#0aa0ff;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  font-size:20px;
}

/* BRAND */
.brand{font-weight:900;letter-spacing:2px}

/* ====== DRAWER ====== */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  opacity:0;pointer-events:none;
  transition:.25s;
  z-index:50;
}
.overlay.show{opacity:1;pointer-events:auto}

.drawer{
  position:fixed;left:0;top:0;height:100%;
  width:min(300px,80vw);
  background:#06162a;
  transform:translateX(-100%);
  transition:.3s;
  z-index:60;
  padding:18px;
}
.drawer.show{transform:translateX(0)}

.closeBtn{
  width:40px;height:40px;border-radius:14px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(255,255,255,.05);
  color:#fff;font-size:22px;
  cursor:pointer;
}

.menu{margin-top:20px}
.mItem{
  padding:14px;border-radius:14px;
  cursor:pointer;
}
.mItem:hover{background:rgba(255,255,255,.05)}

/* ====== CONTENT ====== */
.banner{
  margin-top:14px;border-radius:22px;overflow:hidden;
}
.banner img{width:100%;height:160px;object-fit:cover}

.search{
  margin-top:12px;
  background:rgba(255,255,255,.06);
  border-radius:26px;padding:14px 16px;
}
.search input{
  width:100%;background:none;border:none;
  outline:none;color:#fff;font-size:16px;
}

.grid{
  margin-top:14px;
  display:grid;grid-template-columns:1fr 1fr;gap:14px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
}
.card img{width:100%;height:120px;object-fit:cover}
.card div{text-align:center;padding:12px;font-weight:800}
</style>
</head>

<body>

<!-- DRAWER -->
<div class="overlay" id="overlay"></div>
<aside class="drawer" id="drawer">
  <button class="closeBtn" id="closeBtn">×</button>

  <div class="menu">
    <div class="mItem" onclick="location.href='services.html'">Home</div>
    <div class="mItem" onclick="location.href='add-credit.html'">Add Credit</div>
    <div class="mItem" onclick="logout()">Logout</div>
  </div>
</aside>

<main class="wrap">

  <!-- TOP -->
  <div class="topbar">
    <div class="iconBtn" id="menuBtn">
      <div class="hamburger"><span></span><span></span><span></span></div>
    </div>

    <div class="balance">
      ⭐ <span id="balance">0.00</span>
      <div class="plus" onclick="location.href='add-credit.html'">+</div>
    </div>

    <div class="brand">BAROUD</div>
  </div>

  <!-- BANNER -->
  <div class="banner">
    <img src="assets/banner.jpg">
  </div>

  <!-- SEARCH -->
  <div class="search">
    <input placeholder="Search">
  </div>

  <!-- GRID -->
  <div class="grid">
    <div class="card"><img src="assets/accounts.jpg"><div>Accounts</div></div>
    <div class="card"><img src="assets/games.jpg"><div>Games</div></div>
    <div class="card"><img src="assets/giftcards.jpg"><div>Gift Cards</div></div>
    <div class="card"><img src="assets/social.jpg"><div>Social Media</div></div>
  </div>

</main>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  "https://pqrwitolonhfbfwtsnde.supabase.co",
  "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_"
);

/* PROTECT PAGE */
(async()=>{
  const {data}=await supabase.auth.getSession();
  if(!data.session) location.replace("login.html");
})();

/* DRAWER */
const drawer=document.getElementById("drawer");
const overlay=document.getElementById("overlay");
menuBtn.onclick=()=>{
  drawer.classList.add("show");
  overlay.classList.add("show");
};
closeBtn.onclick=overlay.onclick=()=>{
  drawer.classList.remove("show");
  overlay.classList.remove("show");
};

/* LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  location.replace("login.html");
}
</script>

</body>
</html>
