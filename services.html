    .hamburger span{display:block;width:22px;height:2px;background:#fff;margin:4px 0;border-radius:9px}

    .balancePill{

    .brand{font-weight:900;letter-spacing:3px;opacity:.9}

    .banner{
      margin-top:14px;
      border-radius:22px;overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 20px 70px rgba(0,0,0,.35);
      background:rgba(255,255,255,.04);
    }
    .banner img{width:100%;height:160px;object-fit:cover;display:block}

    .support{
      margin-top:12px;padding:12px 14px;border-radius:18px;

    }

    .searchBox{

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .tile img{width:100%;height:120px;object-fit:cover;display:block}
    .label{padding:12px 10px;text-align:center;font-weight:800;opacity:.92;font-size:16px}

    /* Drawer */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:.2s;
      z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    .drawer{
      position:fixed;top:0;left:0;height:100vh;width:min(320px,86vw);
      background:linear-gradient(180deg,#06162a,#020b14);
      border-right:1px solid rgba(255,255,255,.08);
      transform:translateX(-105%);
      transition:.25s;
      z-index:60;
      padding:16px;
    }
    .drawer.show{transform:translateX(0)}
    .drawerTop{display:flex;justify-content:flex-end}
    .closeBtn{

      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);

    .loginCard{
      margin-top:10px;

      border-radius:24px;

      color:#fff;

    .menu{margin-top:16px}
    .mItem{

    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.35)}
    .social{display:flex;gap:10px;margin-top:16px}
    .social a{

      background:rgba(255,255,255,.06);
      color:#fff;text-decoration:none;font-weight:900;
    }
    .hint{margin-top:16px;text-align:center;opacity:.45;font-weight:800}
  </style>
</head>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openDrawer(){
      drawer.classList.add("show");
      overlay.classList.add("show");
      drawer.setAttribute("aria-hidden","false");
    }
    function closeDrawer(){
      drawer.classList.remove("show");
      overlay.classList.remove("show");
      drawer.setAttribute("aria-hidden","true");
    }

    // âœ… click + touch (Ù…Ù‡Ù… Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„)
    menuBtn.addEventListener("click", openDrawer);
    menuBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); openDrawer(); }, {passive:false});
    overlay.addEventListener("click", closeDrawer);
    closeBtn.addEventListener("click", closeDrawer);

    document.getElementById("ttBtn").addEventListener("click",(e)=>{
      e.preventDefault();
      alert("TikTok");
    });

    document.getElementById("homeItem").addEventListener("click",()=>{
      closeDrawer();
      location.href = "services.html?v=" + Date.now();
    });

    document.getElementById("addCreditItem").addEventListener("click",()=>{
      closeDrawer();
      location.href = "add-credit.html?v=" + Date.now();
    });

    document.getElementById("plusBtn").addEventListener("click",()=>{
      location.href = "add-credit.html?v=" + Date.now();
    });

    document.getElementById("logoutBtn").addEventListener("click", async (e)=>{
      e.preventDefault();
      await sb.auth.signOut();

    });

    // âœ… Guard: Ù…Ù…Ù†ÙˆØ¹ ØªÙØªØ­ services Ø¥Ù„Ø§ Ø¥Ø°Ø§ Ø¹Ø§Ù…Ù„ login
    (async ()=>{
      const { data } = await sb.auth.getSession();
      if (!data.session?.user){
        location.replace("login.html?v=" + Date.now());
      }
    })();

    // âœ… Search filter
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll(".tile").forEach(t => {
        const name = (t.getAttribute("data-name") || t.innerText).toLowerCase();
        t.style.display = name.includes(q) ? "" : "none";
      });
    });
