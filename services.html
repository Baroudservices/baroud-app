<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Baroud Services</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020b14;
      --glass:rgba(255,255,255,.06);
      --glass2:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.08);
      --text:#fff;
      --muted:rgba(255,255,255,.65);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:14px 14px 90px;
      position:relative;
      z-index:1;
    }

    /* Topbar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
    }
    .iconBtn{
      width:54px;height:54px;
      border-radius:18px;
      background:var(--glass);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
    }
    .hamburger{width:22px}
    .hamburger span{
      display:block;height:2px;background:#fff;border-radius:9px;
      margin:4px 0;opacity:.9;
    }

    .balancePill{
      flex:1;
      height:54px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 12px;
      border-radius:18px;
      background:var(--glass);
      border:1px solid var(--stroke);
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      overflow:hidden;
      min-width:0;
    }
    .coin{
      width:34px;height:34px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#d6b35c,#9a6d12);
      color:#000;font-weight:900;
      flex:0 0 auto;
    }
    .balText{
      font-weight:900;
      letter-spacing:.5px;
      white-space:nowrap;
    }
    .flag{
      opacity:.9;
      white-space:nowrap;
    }

    /* ÿ≤ÿ± + (Add Credit) */
    .addBtn{
      margin-left:auto;
      width:34px;height:34px;border-radius:50%;
      border:none;
      background:linear-gradient(135deg,#1bb6ff,#2a74ff);
      color:#fff;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      flex:0 0 auto;
    }
    .addBtn:active{transform:scale(.95)}

    /* Logo top right */
    .brandRight{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      min-width:84px;
    }
    .logoTop{
      height:34px;
      display:block;
      opacity:.95;
    }

    /* Banner */
    .banner{
      margin-top:14px;
      border-radius:22px;
      overflow:hidden;
      background:var(--glass);
      border:1px solid var(--stroke);
      box-shadow:0 20px 70px rgba(0,0,0,.35);
    }
    .banner img{
      width:100%;
      height:160px;
      object-fit:cover;
      display:block;
    }

    .support{
      margin-top:12px;
      padding:12px 14px;
      border-radius:18px;
      background:var(--glass);
      border:1px solid var(--stroke);
      color:rgba(255,255,255,.85);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-weight:800;
    }

    /* Search */
    .searchBox{
      margin-top:12px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .searchBox input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:16px;
    }
    .searchBox input::placeholder{color:rgba(255,255,255,.35)}

    /* Grid tiles */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .tile{
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      cursor:pointer;
      user-select:none;
    }
    .tile img{
      width:100%;
      height:120px;
      object-fit:cover;
      display:block;
    }
    .label{
      padding:12px;
      text-align:center;
      font-weight:900;
      letter-spacing:.3px;
      opacity:.95;
    }

    /* Drawer + Overlay */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      opacity:0;
      visibility:hidden;
      transition:.2s;
      z-index:1000;
    }
    .overlay.show{
      opacity:1;
      visibility:visible;
    }

    .drawer{
      position:fixed;
      top:0; left:0;
      width:min(78vw,330px);
      height:100vh;
      background:linear-gradient(180deg,#071a33,#020b14);
      border-right:1px solid rgba(255,255,255,.08);
      transform:translateX(-105%);
      transition:.22s ease;
      z-index:1001;
      padding:14px;
      box-shadow:30px 0 80px rgba(0,0,0,.5);
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .drawer.show{transform:translateX(0)}
    .drawerTop{
      display:flex;
      justify-content:flex-end;
      margin-bottom:10px;
    }
    .closeBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:22px;
      cursor:pointer;
    }

    /* User box inside drawer */
    .userBox{
      padding:14px;
      border-radius:22px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.07);
      margin-bottom:14px;
    }
    .userName{
      font-weight:900;
      font-size:20px;
      letter-spacing:.3px;
      line-height:1.2;
    }
    .userBal{
      margin-top:6px;
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      color:#6fd2ff;
    }
    .userBal .flag{color:#fff;opacity:.9}
    .userActions{
      margin-top:12px;
      display:flex;
      gap:10px;
    }
    .miniBtn{
      width:44px;height:44px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }

    .line{height:1px;background:rgba(255,255,255,.08);margin:14px 0}

    .menu{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .mItem{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 10px;
      border-radius:16px;
      background:transparent;
      cursor:pointer;
      user-select:none;
    }
    .mItem:active{background:rgba(255,255,255,.06)}
    .ico{
      width:30px;
      display:flex;
      justify-content:center;
      opacity:.95;
    }
    .mText{
      font-weight:900;
      letter-spacing:.2px;
      opacity:.95;
    }

    .social{
      margin-top:14px;
      display:flex;
      justify-content:center;
      gap:14px;
    }
    .social a{
      width:54px;height:54px;
      display:flex;align-items:center;justify-content:center;
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#fff;
      font-weight:900;
      text-decoration:none;
    }
    .hint{
      margin-top:14px;
      text-align:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
      font-weight:800;
      letter-spacing:1px;
    }

    /* Bottom nav (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä ÿ•ÿ∞ÿß ÿπŸÜÿØŸÉ) */
    .bottomNav{

      border-top:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(8px);
      display:flex;
      justify-content:space-around;
      align-items:center;
      z-index:999;
    }
    .bottomNav .bIcon{
      opacity:.7;
      font-size:20px;
      cursor:pointer;
      user-select:none;
    }
  </style>
</head>
