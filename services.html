<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baroud Services</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:linear-gradient(180deg,#061a2e,#061325);
      color:#fff;
      padding:14px;
    }

    /* ===== TOP HEADER like ovoxz ===== */
    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:6px;
    }

    .iconBtn{
      width:54px;height:54px;
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    .hamburger{width:24px}
    .hamburger span{
      display:block;height:2px;background:#fff;border-radius:3px;
      margin:5px 0;opacity:.9;
    }

    .pill{
      flex:1;
      height:54px;
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:0 14px;
    }

    .coin{
      width:34px;height:34px;border-radius:50%;
      background:linear-gradient(180deg,#caa24a,#7a5b1f);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      box-shadow:0 14px 30px rgba(0,0,0,.35);
    }

    .bal{
      font-weight:900;
      font-size:20px;
      letter-spacing:.3px;
      min-width:52px;
      text-align:center;
    }

    .flag{font-size:22px;line-height:1}

    .plusBtn{
      width:36px;height:36px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      font-size:22px;
      cursor:pointer;
    }

    .brand{
      width:120px;
      text-align:right;
      font-weight:900;
      letter-spacing:5px;
      opacity:.92;
    }

    /* ===== banner ===== */
    .banner{
      margin-top:14px;
      border-radius:18px;
      overflow:hidden;
      background:linear-gradient(135deg,#9b1c1c,#041c3a);
      padding:14px;
      box-shadow:0 22px 60px rgba(0,0,0,.35);
    }
    .banner img{
      width:100%;
      height:140px;
      object-fit:cover;
      border-radius:14px;
      display:block;
    }

    /* ===== notice ===== */
    .notice{
      margin-top:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      padding:12px 14px;
      border-radius:16px;
      opacity:.9;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* ===== search ===== */
    .search{
      margin-top:14px;
    }
    .search input{
      width:100%;
      padding:16px 16px;
      border-radius:28px;
      border:none;
      outline:none;
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:16px;
    }

    /* ===== grid ===== */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    .tile{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      cursor:pointer;
    }
    .tile img{
      width:100%;
      height:120px;
      object-fit:cover;
      display:block;
    }
    .label{
      padding:12px 10px;
      text-align:center;
      font-weight:800;
      opacity:.92;
      font-size:16px;
    }

    /* ===== bottom nav ===== */
    .nav{
      position:fixed;
      left:0;right:0;bottom:0;
      background:rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-around;
      padding:12px 0;
    }
    .nav div{
      opacity:.8;
      font-size:18px;
      cursor:pointer;
    }

    /* ===== drawer ===== */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      opacity:0; pointer-events:none;
      transition:.2s;
      z-index:50;
    }
    .overlay.show{
      opacity:1; pointer-events:auto;
    }

    .drawer{
      position:fixed;
      top:0; left:0;
      width:82%;
      max-width:360px;
      height:100%;
      background:linear-gradient(180deg,#0b213d,#061325);
      box-shadow:0 30px 70px rgba(0,0,0,.65);
      transform:translateX(-105%);
      transition:.28s;
      z-index:60;
      padding:18px 16px;
      overflow:auto;
    }
    .drawer.show{transform:translateX(0)}
    .closeTop{
      display:flex; justify-content:flex-end;
      margin-bottom:10px;
    }
    .closeBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff; font-size:26px;
      cursor:pointer;
    }

    .loginCard{
      background:#0aa0ff;
      border-radius:28px;
      padding:22px 18px;
      text-align:center;
      box-shadow:0 22px 55px rgba(0,0,0,.45);
      margin-bottom:16px;
    }
    .loginCard h2{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:.3px;
      color:white;
    }
    .loginCard p{
      margin:0 0 14px;
      color:rgba(255,255,255,.85);
      font-weight:600;
      font-size:13px;
    }
    .loginBtn{
      display:inline-block;
      background:#11e06d;
      color:#06331b;
      font-weight:900;
      padding:14px 22px;
      border-radius:999px;
      text-decoration:none;
      width:85%;
    }

    .menu{
      margin-top:12px;
      border-top:1px solid rgba(255,255,255,.10);
      padding-top:12px;
    }
    .mItem{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 10px;
      border-radius:14px;
      color:rgba(240,248,255,.92);
      cursor:pointer;
      user-select:none;
    }
    .mItem:hover{background:rgba(255,255,255,.04)}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:rgba(255,255,255,.55);
    }

    .social{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex; gap:14px; justify-content:center;
      opacity:.9;
    }
    .social a{
      width:46px;height:46px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:center;
      color:white;
      text-decoration:none;
      font-weight:900;
    }

    .hint{
      margin-top:14px;
      text-align:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }
  </style>
</head>

<body>

  <!-- Drawer -->
  <div class="overlay" id="overlay"></div>

    <div class="closeTop">

    <div class="brand">OVOXZ</div>
  </div>

  <!-- Banner -->
  <div class="banner">

  <!-- Bottom nav -->

<script>
  /* ========= CONFIG ========= */
  const BASE = "https://baroudservices.github.io/baroud-app/";
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  /* ========= Drawer ========= */
  const drawer = document.getElementById("drawer");
  const overlay = document.getElementById("overlay");
  const menuBtn = document.getElementById("menuBtn");
  const closeBtn = document.getElementById("closeBtn");

  function openDrawer(){
    drawer.classList.add("show");
    overlay.classList.add("show");
    drawer.setAttribute("aria-hidden","false");
  }
  function closeDrawer(){
    drawer.classList.remove("show");
    overlay.classList.remove("show");
    drawer.setAttribute("aria-hidden","true");
  }

  // ‚úÖ click + touch (ŸÖŸáŸÖ ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ)
  menuBtn.addEventListener("click", openDrawer);
  menuBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); openDrawer(); }, {passive:false});

  overlay.addEventListener("click", closeDrawer);
  closeBtn.addEventListener("click", closeDrawer);

  /* ========= Buttons ========= */
  document.getElementById("plusBtn").addEventListener("click", ()=>{
    window.location.assign(BASE + "add-credit.html?v=" + Date.now());
  });

  document.getElementById("homeItem").addEventListener("click", ()=>{
    closeDrawer();
    window.location.assign(BASE + "services.html?v=" + Date.now());
  });

  document.getElementById("aboutItem").addEventListener("click", ()=>{
    alert("About Us");
  });

  document.getElementById("ttBtn").addEventListener("click",(e)=>{
    e.preventDefault();
    alert("TikTok");
  });

  /* ========= Auth Guard + Logout ========= */
  async function guard(){
    const { data } = await supabase.auth.getSession();
    const user = data.session?.user;
    if(!user){
      // ÿ•ÿ∞ÿß ŸÖÿ¥ ŸÖÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑ ÿ±ÿ¨ŸëÿπŸà ÿπŸÑŸâ login
      window.location.replace(BASE + "login.html?v=" + Date.now());
      return;
    }
  }
  guard();

  document.getElementById("logoutItem").addEventListener("click", async ()=>{
    await supabase.auth.signOut();
    window.location.replace(BASE + "index.html?v=" + Date.now());
  });

  /* ========= Search filter ========= */
  const search = document.getElementById("search");
  search.addEventListener("input", ()=>{
    const q = search.value.trim().toLowerCase();
    document.querySelectorAll(".tile").forEach(t=>{
      const name = t.innerText.toLowerCase();
      t.style.display = name.includes(q) ? "" : "none";
    });
  });
</script>

</body>
</html>
