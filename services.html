    .banner{ width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }

    .tile .label{ margin-top: 8px; font-weight: 600; font-size: 14px; color: #ccc; }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav{

      background: #020b14; border-top: 1px solid rgba(255,255,255,0.05);

    .drawer{
