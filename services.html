<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
    }
    .wrap{max-width:900px;margin:0 auto;padding:14px 14px 70px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .title{font-weight:900;letter-spacing:3px;opacity:.9}
    .btn{
      border:none;border-radius:16px;
      padding:12px 14px;
      background:rgba(255,255,255,.08);
      color:#fff;cursor:pointer;font-weight:900;
    }
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      cursor:pointer;
    }
    .card img{width:100%;height:130px;object-fit:cover;display:block}
    .label{padding:12px;text-align:center;font-weight:900;opacity:.92}
  </style>
</head>

<body>
  <main class="wrap">
    <div class="row">
      <div class="title">BAROUD</div>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>

    <h2 style="margin:8px 0 0">Services</h2>
    <div style="opacity:.7;margin-top:6px">You are logged in.</div>

    <section class="grid">
      <div class="card" onclick="location.href='add-credit.html'">
        <img src="assets/banner.jpg" alt="">
        <div class="label">Add Credit</div>
      </div>

      <div class="card" onclick="alert('Service 1')">
        <img src="assets/games.jpg" alt="">
        <div class="label">Service 1</div>
      </div>

      <div class="card" onclick="alert('Service 2')">
        <img src="assets/apps.jpg" alt="">
        <div class="label">Service 2</div>
      </div>

      <div class="card" onclick="alert('WhatsApp')">
        <img src="assets/accounts.jpg" alt="">
        <div class="label">WhatsApp</div>
      </div>
    </section>
  </main>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ✅ حارس: ممنوع تفتح إلا بعد login
    (async ()=>{
      const { data } = await supabase.auth.getSession();
      if (!data.session?.user){
        location.replace("login.html");
      }
    })();

    document.getElementById("logoutBtn").addEventListener("click", async ()=>{
      await supabase.auth.signOut();
      location.replace("index.html");
    });
  </script>
</body>
</html>
