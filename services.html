<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020b14;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.08);
      --text:#fff;
      --muted:rgba(255,255,255,.70);
      --muted2:rgba(255,255,255,.45);
      --radius:22px;
      --shadow:0 18px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:520px;margin:0 auto;padding:14px 14px 40px;position:relative;z-index:1}

    /* Topbar */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-top:6px}
    .iconBtn{
      width:54px;height:54px;border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    .hamburger{width:22px}
    .hamburger span{display:block;height:2px;background:#fff;margin:4px 0;border-radius:9px}

    .brandRight{
      font-weight:900;letter-spacing:3px;opacity:.9;
    }

    /* Dummy content */
    .banner{
      margin-top:14px;
      border-radius:22px;
      overflow:hidden;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);
      box-shadow:0 20px 70px rgba(0,0,0,.35);
    }
    .banner img{width:100%;height:160px;object-fit:cover;display:block}
    .support{
      margin-top:12px;
      padding:12px 14px;
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      opacity:.9;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .searchBox{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .searchBox input{
      width:100%;
      background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }
    .grid{margin-top:14px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .tile{
      border-radius:22px;
      overflow:hidden;
      background:var(--card);
      border:1px solid var(--stroke);
      box-shadow:0 18px 60px rgba(0,0,0,.25);
    }
    .tile img{width:100%;height:120px;object-fit:cover;display:block}
    .label{padding:12px;text-align:center;font-weight:800;opacity:.95}

    /* Overlay + Drawer */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:.2s;
      z-index:50;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    .drawer{
      position:fixed;top:0;left:0;height:100vh;
      width:min(84vw,360px);
      background:linear-gradient(180deg,#071a30,#020b14);
      border-right:1px solid rgba(255,255,255,.06);
      box-shadow:0 30px 120px rgba(0,0,0,.65);
      transform:translateX(-110%);
      transition:.22s ease;
      z-index:60;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .drawer.show{transform:translateX(0)}

    .drawerTop{
      display:flex;align-items:center;justify-content:space-between;
    }
    .closeBtn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:22px;
      cursor:pointer;
    }

    .userBox{
      margin-top:6px;
      padding:12px;
      border-radius:22px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.06);
    }
    .userRow{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .userName{
      font-size:22px;
      font-weight:900;
      opacity:.95;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .userId{
      font-weight:900;
      opacity:.7;
      margin-left:6px;
      font-size:14px;
    }
    .balanceLine{
      margin-top:6px;
      font-size:22px;
      font-weight:900;
      color:#34d5ff;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .miniIcons{
      margin-top:10px;
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      opacity:.95;
    }
    .miniBtn{
      width:44px;height:44px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }

    .divider{height:1px;background:rgba(255,255,255,.10);margin:10px 0}

    .menu{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-top:4px;
    }
    .mItem{
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 10px;
      border-radius:16px;
      cursor:pointer;
      opacity:.92;
    }
    .mItem:hover{background:rgba(255,255,255,.05)}
    .ico{
      width:24px;height:24px;display:flex;align-items:center;justify-content:center;
      opacity:.95;
    }
    .mText{font-size:18px;font-weight:700;opacity:.95}

    .socialRow{
      margin-top:auto;
      padding-top:10px;
      display:flex;
      justify-content:center;
      gap:18px;
    }
    .socialBtn{
      width:54px;height:54px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      opacity:.9;
    }
    .copy{margin-top:8px;text-align:center;opacity:.45;font-weight:800}

    /* Prevent background scroll when drawer open */
    body.lock{overflow:hidden}
  </style>
</head>

<body>

        <div class="miniBtn" title="Profile" onclick="go('profile.html')">üë§</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="menu">
      <div class="mItem" onclick="go('services.html')">
        <div class="ico">üè†</div><div class="mText">Home</div>

        <div class="ico">üí≥</div><div class="mText">Add Credit</div>

      <div class="mItem" onclick="go('payments.html')">

      </div>
      <div class="mItem" onclick="go('orders.html')">
        <div class="ico">üõí</div><div class="mText">My Orders</div>
      </div>
      <div class="mItem" onclick="go('security.html')">
        <div class="ico">üõ°Ô∏è</div><div class="mText">Security</div>
      </div>
      <div class="mItem" onclick="go('about.html')">
        <div class="ico">üë•</div><div class="mText">About Us</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="socialRow">
      <a class="socialBtn" href="https://www.tiktok.com" target="_blank">‚ô™</a>

    </div>
    <div class="copy">¬© Baroud Services</div>
  </aside>

  <!-- page -->
  <main class="wrap">
    <div class="topbar">
      <div class="iconBtn" onclick="openDrawer()">
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>
      <div class="brandRight">BAROUD</div>
    </div>

    <div class="banner">
      <img src="assets/banner.jpg" alt="banner">

    <section class="grid">
      <a class="tile" href="accounts.html">
        <img src="assets/accounts.jpg" alt="Accounts">

    </section>
  </main>

  <script>
    // ‚úÖ Supabase
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function openDrawer(){
      document.body.classList.add("lock");
      document.getElementById("drawer").classList.add("show");
      document.getElementById("overlay").classList.add("show");
      document.getElementById("drawer").setAttribute("aria-hidden","false");
    }
    function closeDrawer(){
      document.body.classList.remove("lock");
      document.getElementById("drawer").classList.remove("show");
      document.getElementById("overlay").classList.remove("show");
      document.getElementById("drawer").setAttribute("aria-hidden","true");
    }

    function go(url){
      closeDrawer();
      location.href = url;
    }

    async function doLogout(){
      closeDrawer();
      await sb.auth.signOut();
      location.replace("login.html");
    }

    // ‚úÖ Guard: services ŸÖÿß ÿ™ŸÅÿ™ÿ≠ ÿ•ŸÑÿß ÿ®ÿπÿØ login + confirmed
    (async ()=>{
      const { data } = await sb.auth.getSession();
      if(!data.session?.user){
        location.replace("login.html");
        return;
      }

      const u = data.session.user;
      const confirmedAt = u.email_confirmed_at || u.confirmed_at;
      if(!confirmedAt){
        await sb.auth.signOut();
        location.replace("login.html");
        return;
      }

      // ‚úÖ ÿ™ÿπÿ®ÿ¶ÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ®ÿßÿ±
      await loadProfile(u);
    })();

    async function loadProfile(user){
      // ÿßŸÅÿ™ÿ±ÿßÿ∂: ÿπŸÜÿØŸÉ ÿ¨ÿØŸàŸÑ profiles ŸÅŸäŸá:
      // id (uuid = auth.user.id) , full_name (text), user_no (int), balance (numeric)
      try{
        const { data, error } = await sb
          .from("profiles")
          .select("full_name,user_no,balance")
          .eq("id", user.id)
          .single();

        // ÿ•ÿ∞ÿß ŸÖÿß ŸÅŸä ÿ¨ÿØŸàŸÑ/ÿ≥ÿ¨ŸÑÿå ŸÖŸÜÿπÿ®ŸëŸä fallback
        if(error || !data){
          document.getElementById("uName").textContent = (user.email || "User");
          document.getElementById("uId").textContent = "#---";
          document.getElementById("uBal").textContent = "0.00";
          return;
        }

        document.getElementById("uName").textContent = data.full_name || (user.email || "User");
        document.getElementById("uId").textContent = "#" + (data.user_no ?? "---");
        const bal = (data.balance ?? 0);
        document.getElementById("uBal").textContent = Number(bal).toFixed(2);

      }catch(e){
        document.getElementById("uName").textContent = (user.email || "User");
        document.getElementById("uId").textContent = "#---";
        document.getElementById("uBal").textContent = "0.00";
      }
    }
  </script>
</body>
</html>
