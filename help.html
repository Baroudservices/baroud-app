<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help</title>

  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020b14;
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:var(--text);
      min-height:100vh;
      padding:16px;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:520px;margin:auto;padding-bottom:30px}

    .top{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      margin-bottom:14px;
    }
    .btn{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    h2{margin:0;font-size:22px;font-weight:950}

    .card{
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:14px;
      box-shadow:var(--shadow);
    }

    .search{
      margin:12px 0;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:12px 14px;
    }
    .search input{
      width:100%;
      background:transparent;border:0;outline:0;
      color:#fff;font-size:16px;
    }

    details{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      border-radius:16px;
      padding:12px 12px;
      margin:10px 0;
      overflow:hidden;
    }
    summary{
      cursor:pointer;
      font-weight:950;
      list-style:none;
      -webkit-tap-highlight-color:transparent;
    }
    summary::-webkit-details-marker{display:none}
    .ans{
      margin-top:10px;
      opacity:.86;
      line-height:1.45;
      white-space:pre-wrap;
    }

    .pillRow{
      display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;
    }
    .pill{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }

    .footer{
      margin-top:18px;
      text-align:center;
      opacity:.55;
      font-weight:800;
      letter-spacing:1px
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <button class="btn" onclick="history.back()">← Back</button>
      <h2>Help / FAQ</h2>
      <button class="btn" onclick="location.href='services.html'">Home</button>
    </div>

    <div class="card">
      <div class="search">
        <input id="q" placeholder="Search in help (deposit, orders, pending...)"/>
      </div>

      <div id="faq"></div>

      <div class="pillRow">
        <div class="pill" onclick="location.href='add-credit.html'">Add Credit</div>
        <div class="pill" onclick="location.href='my-orders.html'">My Orders</div>
        <div class="pill" onclick="location.href='my-payments.html'">My Payments</div>
        <div class="pill" onclick="window.open('https://wa.me/96170385398','_blank')">WhatsApp</div>
      </div>
    </div>

    <div class="footer">©2025 Baroud Services</div>
  </main>

  <script>
    const DATA = [
      {
        q: "How to add credit?",
        a: "Go to Add Credit → choose method (Whish Money) → enter amount (min 10$) → upload receipt → REQUEST.\nYour request will be reviewed by admin."
      },
      {
        q: "Where do I see my deposit status?",
        a: "Open My Payments.\nYou will see each deposit with status: pending / approved / rejected."
      },
      {
        q: "Where do I see my orders?",
        a: "Open My Orders.\nYou will see your orders, their status, and the reply/details when your order is ready."
      },
      {
        q: "What does pending mean?",
        a: "Pending = still being reviewed or prepared.\nOnce done, it will change to Done / Paid and you will see the details."
      },
      {
        q: "How long does it take?",
        a: "Usually between 1 and 15 minutes depending on the service and verification."
      },
      {
        q: "I paid but balance didn't update",
        a: "Make sure you uploaded a clear receipt.\nIf it stays pending, contact support on WhatsApp and send your order/deposit number."
      },
      {
        q: "Contact support",
        a: "Support Number: +961 70385398\nWhatsApp: https://wa.me/96170385398"
      }
    ];

    const faqEl = document.getElementById("faq");
    const qEl = document.getElementById("q");

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function render(list){
      faqEl.innerHTML = "";
      for(const item of list){
        const d = document.createElement("details");
        d.innerHTML = `
          <summary>${esc(item.q)}</summary>
          <div class="ans">${esc(item.a)}</div>
        `;
        faqEl.appendChild(d);
      }
    }

    render(DATA);

    qEl.addEventListener("input", ()=>{
      const v = qEl.value.trim().toLowerCase();
      if(!v) return render(DATA);
      render(DATA.filter(x =>
        x.q.toLowerCase().includes(v) || x.a.toLowerCase().includes(v)
      ));
    });
  </script>
  <script src="app-ui.js?v=3"></script>
</body>
</html>
