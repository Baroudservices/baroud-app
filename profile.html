<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Baroud</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      padding:16px;
    }

    .wrap{max-width:520px; margin:0 auto; padding-bottom:24px}

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 0; margin-bottom: 14px;
    }
    .leftTop{display:flex; align-items:center; gap:10px}
    .back{
      width:45px;height:45px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#fff; font-size:20px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
    }
    .brand-title{ font-weight: 900; letter-spacing: 1.2px; font-size: 18px; text-transform: uppercase; opacity:.95; }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      overflow:hidden;
      margin-bottom:12px;
    }

    .hero{
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:
        radial-gradient(circle at 25% 25%, rgba(0,210,255,.18), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255,0,200,.10), transparent 55%),
        rgba(255,255,255,.02);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .avatar{
      width:56px;height:56px;border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:center;
      font-size:26px;
      flex:0 0 auto;
    }
    .heroInfo{flex:1; min-width:0}
    .heroTitle{font-weight:950; font-size:18px; line-height:1.2}
    .heroSub{opacity:.7; font-weight:800; font-size:12px; margin-top:4px; word-break:break-word}
    .balancePill{
      flex:0 0 auto;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      padding:8px 12px;
      font-weight:950;
      color:#38bdf8;
      white-space:nowrap;
    }

    .body{padding:14px}
    .sectionTitle{
      font-weight:950;
      font-size:14px;
      margin:0 0 10px;
      opacity:.9;
      letter-spacing:.3px;
    }

    .kv{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .kv:last-child{border-bottom:0}
    .k{opacity:.7; font-size:12px; font-weight:900}
    .v{font-size:12px; font-weight:950; text-align:right; max-width:65%; word-break:break-word}

    .btnRow{display:flex; gap:10px; margin-top:12px}
    .btn{
      flex:1;
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius:16px;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .btn.danger{
      background:rgba(255,77,77,.14);
      border:1px solid rgba(255,77,77,.25);
      color:#ffb4b4;
    }

    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      font-weight:800;
      opacity:.9;
      display:none;
      line-height:1.35;
      font-size:13px;
    }
    .msg.err{border-color:rgba(255,77,77,.25); background:rgba(255,77,77,.12)}
    .msg.ok{border-color:rgba(34,197,94,.25); background:rgba(34,197,94,.12)}
    .muted{opacity:.7}
  </style>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <div class="leftTop">
        <div class="back" id="backBtn">‚Üê</div>
      </div>
      <div class="brand-title">BAROUD</div>
    </div>

    <!-- Profile Header -->
    <div class="card">
      <div class="hero">
        <div class="avatar">üë§</div>
        <div class="heroInfo">
          <div class="heroTitle" id="fullName">Loading...</div>
          <div class="heroSub" id="emailLine">‚Äî</div>
        </div>
        <div class="balancePill" id="balancePill">0.00 üá±üáß</div>
      </div>

      <div class="body">
        <div class="sectionTitle">Account Info</div>

        <div class="kv">
          <div class="k">User ID</div>
          <div class="v" id="userId">‚Äî</div>
        </div>

        <div class="kv">
          <div class="k">Email</div>
          <div class="v" id="email">‚Äî</div>
        </div>

        <div class="kv" id="phoneRow" style="display:none;">
          <div class="k">Phone</div>
          <div class="v" id="phone">‚Äî</div>
        </div>

        <div class="kv" id="createdRow">
          <div class="k">Created</div>
          <div class="v" id="createdAt">‚Äî</div>
        </div>

        <div class="kv" id="lastRow" style="display:none;">
          <div class="k">Last Sign In</div>
          <div class="v" id="lastSignIn">‚Äî</div>
        </div>

        <div class="kv" id="roleRow" style="display:none;">
          <div class="k">Role</div>
          <div class="v" id="role">‚Äî</div>
        </div>

        <div class="btnRow">
          <button class="btn secondary" id="refreshBtn" type="button">Refresh</button>
          <button class="btn danger" id="logoutBtn" type="button">Logout</button>
        </div>

        <div class="msg" id="msg"></div>
      </div>
    </div>

    <!-- Optional: Profile Details (from profiles table) -->
    <div class="card" id="profileCard" style="display:none;">
      <div class="body">
        <div class="sectionTitle">Profile Details</div>

        <div class="kv" id="pFullNameRow" style="display:none;">
          <div class="k">Full Name</div>
          <div class="v" id="pFullName">‚Äî</div>
        </div>

        <div class="kv" id="pUsernameRow" style="display:none;">
          <div class="k">Username</div>
          <div class="v" id="pUsername">‚Äî</div>
        </div>

        <div class="kv" id="pCountryRow" style="display:none;">
          <div class="k">Country</div>
          <div class="v" id="pCountry">‚Äî</div>
        </div>

        <div class="kv" id="pNoteRow" style="display:none;">
          <div class="k">Note</div>
          <div class="v" id="pNote">‚Äî</div>
        </div>
      </div>
    </div>

  </main>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msgEl = document.getElementById("msg");
    function showMsg(t, ok=false){
      msgEl.style.display = "block";
      msgEl.className = "msg " + (ok ? "ok" : "err");
      msgEl.textContent = t;
    }
    function hideMsg(){
      msgEl.style.display = "none";
      msgEl.textContent = "";
    }

    document.getElementById("backBtn").onclick = ()=>{
      if(history.length > 1) history.back();
      else location.href = "services.html";
    };

    function fmtDate(x){
      if(!x) return "‚Äî";
      try{ return new Date(x).toLocaleString(); }catch(e){ return String(x); }
    }

    function setText(id, val){
      const el = document.getElementById(id);
      if(el) el.textContent = (val === null || val === undefined || val === "") ? "‚Äî" : String(val);
    }

    async function loadMe(){
      hideMsg();

      const { data: { session } } = await sb.auth.getSession();
      if(!session){
        location.replace("login.html");
        return;
      }

      const user = session.user;

      // auth info
      setText("userId", user.id);
      setText("email", user.email || "‚Äî");
      setText("emailLine", user.email || "‚Äî");
      setText("createdAt", fmtDate(user.created_at));

      if(user.last_sign_in_at){
        document.getElementById("lastRow").style.display = "flex";
        setText("lastSignIn", fmtDate(user.last_sign_in_at));
      }else{
        document.getElementById("lastRow").style.display = "none";
      }

      // try profiles table
      let balance = 0;
      try{
        const { data: prof, error } = await sb
          .from("profiles")
          .select("*")
          .eq("id", user.id)
          .single();

        if(!error && prof){
          // balance
          balance = Number(prof.balance || 0);

          // top name
          const name = prof.full_name || prof.name || prof.username || "My Profile";
          setText("fullName", name);

          // phone (optional)
          const phone = prof.phone || prof.mobile || prof.whatsapp || "";
          if(phone){
            document.getElementById("phoneRow").style.display = "flex";
            setText("phone", phone);
          }else{
            document.getElementById("phoneRow").style.display = "none";
          }

          // role (optional)
          const role = prof.role || prof.user_role || "";
          if(role){
            document.getElementById("roleRow").style.display = "flex";
            setText("role", role);
          }else{
            document.getElementById("roleRow").style.display = "none";
          }

          // profile details card (optional fields)
          const profileCard = document.getElementById("profileCard");
          profileCard.style.display = "block";

          const setRow = (rowId, valId, val)=>{
            const row = document.getElementById(rowId);
            if(!row) return;
            if(val === null || val === undefined || String(val).trim() === ""){
              row.style.display = "none";
              return;
            }
            row.style.display = "flex";
            setText(valId, val);
          };

          setRow("pFullNameRow", "pFullName", prof.full_name || prof.name);
          setRow("pUsernameRow", "pUsername", prof.username);
          setRow("pCountryRow", "pCountry", prof.country);
          setRow("pNoteRow", "pNote", prof.note || prof.bio);

        }else{
          // if profiles doesn't have record, still show auth info
          setText("fullName", "My Profile");
          document.getElementById("profileCard").style.display = "none";
          document.getElementById("phoneRow").style.display = "none";
          document.getElementById("roleRow").style.display = "none";
        }
      }catch(e){
        setText("fullName", "My Profile");
        document.getElementById("profileCard").style.display = "none";
      }

      document.getElementById("balancePill").textContent = balance.toFixed(2) + " üá±üáß";
    }

    document.getElementById("refreshBtn").onclick = loadMe;

    document.getElementById("logoutBtn").onclick = async ()=>{
      try{ await sb.auth.signOut(); }catch(e){}
      location.href = "index.html";
    };

    loadMe();
  </script>

  <script src="app-ui.js?v=3"></script>
</body>
</html>
