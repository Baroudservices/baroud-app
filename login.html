
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Baroud Services</title>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:min(520px,92vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:26px;
      padding:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.5);
      position:relative;
    }
    .back{
      position:absolute;left:16px;top:16px;
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:20px;
      cursor:pointer;
      display:flex;align-items:center;justify-content:center;
    }
    .brand{
      position:absolute;right:16px;top:18px;
      font-weight:900;letter-spacing:2px;opacity:.85;font-size:12px;
    }
    h1{margin:52px 0 6px;font-size:44px}
    p{margin:0 0 14px;opacity:.75}

    .msg{
      margin:10px 0 6px;
      padding:12px 14px;
      border-radius:14px;
      display:none;
      font-weight:800;
      font-size:14px;
      line-height:1.35;
      word-break:break-word;
    }
    .err{background:#d05252}
    .ok{background:#2aa96b}

    .field{
      display:flex;align-items:center;gap:12px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:14px 14px;
      margin:12px 0;
    }
    .field input{
      width:100%;
      background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }

    .btn{
      width:100%;
      border:none;
      border-radius:26px;
      padding:16px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      color:#fff;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      margin-top:10px;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .divider{
      margin:16px 0 10px;
      display:flex;align-items:center;gap:12px;
      opacity:.6;
      font-weight:900;
      letter-spacing:2px;
      font-size:12px;
    }
    .divider::before,.divider::after{
      content:"";
      flex:1;
      height:1px;
      background:rgba(255,255,255,.18);
    }

    .subBtn{
      width:100%;
      border:none;
      border-radius:26px;
      padding:16px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      color:#fff;
      margin-top:10px;
    }
    .hint{
      margin-top:14px;
      text-align:center;
      opacity:.55;
      font-weight:800;
      letter-spacing:1px;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <button class="back" type="button" onclick="location.href='index.html'">‚Üê</button>
    <div class="brand">Baroud Services</div>

    <h1>Login</h1>
    <p>Sign in to continue.</p>

    <div id="msg" class="msg"></div>

    <div class="field">
      <span>üë§</span>
      <input id="email" type="email" placeholder="Email" autocomplete="username"/>
    </div>

    <div class="field">
      <span>üîí</span>
      <input id="pass" type="password" placeholder="Password" autocomplete="current-password"/>
    </div>

    <!-- LOGIN -->
    <button class="btn" id="loginBtn" type="button">Login</button>

    <div class="divider">OR</div>

    <!-- REGISTER -->
    <button class="subBtn" id="registerBtn" type="button">Register</button>

    <div class="hint">¬© Baroud Services</div>
  </div>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    function showMsg(text, ok=false){
      msg.style.display="block";
      msg.className = "msg " + (ok ? "ok" : "err");
      msg.textContent = text;
    }
    function hideMsg(){ msg.style.display="none"; msg.textContent=""; }

    // ŸÑŸà ŸÅŸä session -> ÿ±Ÿàÿ≠ services
    (async ()=>{
      try{
        const { data } = await sb.auth.getSession();
        if (data.session?.user) location.replace("services.html?v=" + Date.now());
      }catch(e){}
    })();

    async function doLogin(){
      hideMsg();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        showMsg("Fill email and password.");
        return;
      }

      loginBtn.disabled = true;
      registerBtn.disabled = true;
      loginBtn.textContent = "Signing in...";

      try{
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error){
          showMsg(error.message || "Login failed.");
          return;
        }
        showMsg("Login successful ‚úÖ", true);
        setTimeout(()=> location.replace("services.html?v=" + Date.now()), 250);
      }catch(e){
        showMsg("Network error. Try again.");
      }finally{
        loginBtn.disabled = false;
        registerBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    }

    async function doRegister(){
      hideMsg();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        showMsg("Fill email and password.");
        return;
      }
      if(password.length < 6){
        showMsg("Password must be at least 6 characters.");
        return;
      }

      loginBtn.disabled = true;
      registerBtn.disabled = true;
      registerBtn.textContent = "Creating...";

      try{
        const { data, error } = await sb.auth.signUp({ email, password });
        if (error){
          showMsg(error.message || "Register failed.");
          return;
        }

        // ÿ•ÿ∞ÿß Email confirmation ÿ¥ÿ∫ŸëÿßŸÑ -> ŸÖÿß ŸÅŸä session ŸÖÿ®ÿßÿ¥ÿ±ÿ©
        if(!data.session){
          showMsg("Account created ‚úÖ Check your email to confirm, then login.", true);
          return;
        }

        showMsg("Account created ‚úÖ Logged in.", true);
        setTimeout(()=> location.replace("services.html?v=" + Date.now()), 250);

      }catch(e){
        showMsg("Network error. Try again.");
      }finally{
        loginBtn.disabled = false;
        registerBtn.disabled = false;
        registerBtn.textContent = "Register";
      }
    }

    loginBtn.addEventListener("click", doLogin);
    registerBtn.addEventListener("click", doRegister);

    // Enter key = Login
    document.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
