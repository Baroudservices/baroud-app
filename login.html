<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/layout.css">

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      padding:18px;
    }
    .wrap{
      width:100%;
      margin:0 auto;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:calc(100vh - 36px);
    }
    .card{
      width:100%;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:26px;
      padding:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.5);
      position:relative;
    }
    @media (min-width: 992px){
      .wrap{ max-width:1200px; }
      .card{ max-width:900px; }
      h1{ font-size:52px; }
    }
    .back{
      position:absolute;left:16px;top:16px;
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:20px;
      cursor:pointer;
    }
    .titleRow{display:flex;align-items:center;justify-content:space-between;margin-top:52px}
    .brand{font-weight:900;letter-spacing:2px;opacity:.85}
    h1{margin:14px 0 6px;font-size:44px}
    p{margin:0 0 18px;opacity:.75}
    .field{
      display:flex;align-items:center;gap:12px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:14px 14px;
      margin:12px 0;
    }
    .field input{
      width:100%;
      background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:26px;
      padding:16px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      color:#fff;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      margin-top:10px;
    }
    .btn.secondary{
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:none;
    }
    .btn:disabled{opacity:.65;cursor:not-allowed}
    .msg{
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      display:none;
      font-weight:800;
      line-height:1.35;
      white-space:pre-wrap;
    }
    .err{background:#d05252}
    .ok{background:#2aa96b}
    .hint{
      margin-top:12px;
      text-align:center;
      opacity:.75;
      font-weight:800;
    }
    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .row .btn{margin-top:0}
  </style>
</head>

<body>
  <main class="wrap">
    <div class="card">
      <button class="back" onclick="location.href='index.html'">‚Üê</button>

      <div class="titleRow">
        <div></div>
        <div class="brand">Baroud Services</div>
      </div>

      <h1>Login</h1>
      <p>Sign in or create an account.</p>

      <div id="msg" class="msg"></div>

      <div class="field">
        <span>üë§</span>
        <input id="email" type="email" placeholder="Email" autocomplete="username"/>
      </div>

      <div class="field">
        <span>üîí</span>
        <input id="pass" type="password" placeholder="Password (min 6)" autocomplete="current-password"/>
      </div>

      <button class="btn" id="loginBtn">Login</button>

      <div class="row">
        <button class="btn secondary" id="registerBtn" type="button">Register</button>
        <button class="btn secondary" id="resetBtn" type="button">Reset Password</button>
      </div>

      <div class="hint" id="smallHint">
        If email confirmation is ON, you must confirm email first.
      </div>
    </div>
  </main>

  <script>
    // ‚úÖ ÿ∂ÿπ ŸáŸàŸÜ ÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ¥ÿ±ŸàÿπŸÉ ÿßŸÑÿµÿ≠
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_"; // sb_publishable_...
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const resetBtn = document.getElementById("resetBtn");

    function showMsg(text, ok=false){
      msg.style.display="block";
      msg.className = "msg " + (ok ? "ok" : "err");
      msg.textContent = text || "";
    }
    function hideMsg(){
      msg.style.display="none";
      msg.textContent="";
    }

    function setLoading(isLoading, text){
      loginBtn.disabled = isLoading;
      registerBtn.disabled = isLoading;
      resetBtn.disabled = isLoading;
      loginBtn.textContent = isLoading ? (text || "Please wait...") : "Login";
      registerBtn.textContent = isLoading ? "Please wait..." : "Register";
    }

    // ‚úÖ ÿ•ÿ∞ÿß ŸÅŸä Session ÿØÿÆŸëŸÑŸá ÿπÿßŸÑŸÄ services ŸÖÿ®ÿßÿ¥ÿ±ÿ©
    (async ()=>{
      try{
        const { data: { session } } = await sb.auth.getSession();
        if(session?.user){
          location.replace("services.html?v=" + Date.now());
        }
      }catch(e){}
    })();

    async function doLogin(){
      hideMsg();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        showMsg("Fill email and password.");
        return;
      }

      setLoading(true, "Signing in...");

      try{
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if(error){
          showMsg(error.message || "Login failed.");
          return;
        }

        const user = data?.user;
        const confirmedAt = user?.email_confirmed_at || user?.confirmed_at;

        // ÿ•ÿ∞ÿß Confirm Email ON ŸàŸÖÿß ŸÖÿ§ŸÉŸëÿØ ÿ®ÿπÿØ
        if(!confirmedAt){
          await sb.auth.signOut();
          showMsg("Please confirm your email first üìß\nThen login again.", false);
          return;
        }

        showMsg("Login successful ‚úÖ", true);
        setTimeout(()=> location.replace("services.html?v=" + Date.now()), 250);

      }catch(e){
        showMsg("Network error. Try again.");
      }finally{
        setLoading(false);
      }
    }

    async function doRegister(){
      hideMsg();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        showMsg("Enter email and password to register.");
        return;
      }
      if(password.length < 6){
        showMsg("Password must be at least 6 characters.");
        return;
      }

      setLoading(true, "Creating...");

      try{
        // 1) signUp
        const { error: signErr } = await sb.auth.signUp({
          email,
          password,
          options: {
            // ÿ•ÿ∞ÿß Confirm Email ON ÿ±ÿ≠ ŸäŸàÿµŸÑŸÉ ÿ•ŸäŸÖŸäŸÑ
            emailRedirectTo: location.origin + location.pathname.replace(/[^\/]*$/, "") + "services.html"
          }
        });

        if(signErr){
          showMsg(signErr.message || "Register failed.");
          return;
        }

        // 2) ÿ¨ÿ±Ÿëÿ® signIn ŸÅŸàÿ±ÿßŸã (ÿ®Ÿäÿ≤ÿ®ÿ∑ ÿ•ÿ∞ÿß Confirm Email OFF)
        const { data: signInData, error: signInErr } = await sb.auth.signInWithPassword({ email, password });

        if(signInErr || !signInData?.session){
          showMsg("‚úÖ Account created.\nNow confirm your email üìß then login.", true);
          return;
        }

        showMsg("‚úÖ Account created & logged in!", true);
        setTimeout(()=> location.replace("services.html?v=" + Date.now()), 250);

      }catch(e){
        showMsg("Network error. Try again.");
      }finally{
        setLoading(false);
      }
    }

    resetBtn.addEventListener("click", ()=>{
      const email = document.getElementById("email").value.trim();
      if(email){
        location.href = "reset.html?email=" + encodeURIComponent(email);
      }else{
        location.href = "send-email-request.html";
      }
    });

    loginBtn.addEventListener("click", doLogin);
    registerBtn.addEventListener("click", doRegister);

    document.getElementById("pass").addEventListener("keydown", e=>{
      if(e.key==="Enter") doLogin();
    });
  </script>

  <script src="app-ui.js?v=3"></script>
</body>
</html>
