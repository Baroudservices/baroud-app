<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login - Baroud Services</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* ===== RESET & BASE ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #06162a, #020b14);
      color: #fff;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }

    /* ===== CARD ===== */
    .card {
      width: 100%; max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px); /* Glass Effect */
      border-radius: 24px;
      padding: 30px 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ===== HEADER ===== */
    .backBtn {
      position: absolute; left: 20px; top: 20px;
      background: none; border: none; color: rgba(255,255,255,0.6);
      font-size: 24px; cursor: pointer; transition: color 0.2s;
      padding: 0; line-height: 1;
    }
    .backBtn:hover { color: #fff; }

    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { margin: 0 0 8px; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
    .header p { margin: 0; color: rgba(255,255,255,0.5); font-size: 14px; }

    /* ===== FORM ===== */
    .field {
      position: relative; margin-bottom: 16px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      display: flex; align-items: center;
      transition: border-color 0.2s;
    }
    .field:focus-within { border-color: #2a74ff; }

    .icon {
      padding: 0 14px; color: rgba(255,255,255,0.4);
      display: flex; align-items: center; justify-content: center;
    }
    .field input {
      width: 100%; background: transparent; border: none; outline: none;
      color: #fff; font-size: 16px; padding: 14px 14px 14px 0;
      height: 50px;
    }
    .field input::placeholder { color: rgba(255,255,255,0.3); }

    /* Show/Hide Password Eye */
    .toggle-pass {
      padding: 0 14px; cursor: pointer; color: rgba(255,255,255,0.4);
      background: none; border: none; display: flex;
    }
    .toggle-pass:hover { color: #fff; }

    /* ===== BUTTONS ===== */
    .btn {
      width: 100%; border: none; border-radius: 14px;
      padding: 14px; font-size: 16px; font-weight: 700;
      cursor: pointer; transition: transform 0.1s, opacity 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn:active { transform: scale(0.98); }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .btn-primary {
      background: linear-gradient(90deg, #0aa0ff, #2a74ff);
      color: #fff; margin-top: 10px;
      box-shadow: 0 4px 15px rgba(42, 116, 255, 0.3);
    }
    
    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
    .btn-secondary {
      background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.9);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.12); }

    /* ===== MESSAGES ===== */
    .msg {
      margin-bottom: 20px; padding: 12px; border-radius: 12px;
      font-size: 14px; font-weight: 600; text-align: center;
      display: none; line-height: 1.4;
    }
    .msg.err { background: rgba(255, 82, 82, 0.15); color: #ff5252; border: 1px solid rgba(255, 82, 82, 0.2); }
    .msg.ok { background: rgba(33, 240, 122, 0.15); color: #21f07a; border: 1px solid rgba(33, 240, 122, 0.2); }

    .hint {
      margin-top: 20px; text-align: center; font-size: 12px; 
      color: rgba(255,255,255,0.4); padding: 0 10px; line-height: 1.4;
    }

    /* Spinner */
    .spinner {
      width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff; border-radius: 50%;
      animation: spin 0.8s linear infinite; display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <div class="card">
    <button class="backBtn" onclick="location.href='index.html'" aria-label="Back">âœ•</button>

    <div class="header">
      <h1>Welcome Back</h1>
      <p>Sign in to Baroud Services</p>
    </div>

    <div id="msg" class="msg"></div>

    <form onsubmit="return false;">
      <div class="field">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <input id="email" type="email" placeholder="Email Address" autocomplete="username" required>
      </div>

      <div class="field">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        </div>
        <input id="pass" type="password" placeholder="Password" autocomplete="current-password" required>
        <button type="button" class="toggle-pass" id="togglePass" tabindex="-1">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </button>
      </div>

      <button class="btn btn-primary" id="loginBtn">
        <span class="spinner" id="loadingSpn"></span>
        <span id="btnText">Login</span>
      </button>

      <div class="actions">
        <button class="btn btn-secondary" id="registerBtn" type="button">Create Account</button>
        <button class="btn btn-secondary" id="resetBtn" type="button">Forgot Pass?</button>
      </div>
    </form>

    <div class="hint">
      If email confirmation is enabled, please check your inbox before logging in.
    </div>
  </div>

  <script>
    // âœ… Supabase Config
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_"; 
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Elements
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const resetBtn = document.getElementById("resetBtn");
    const btnText = document.getElementById("btnText");
    const loadingSpn = document.getElementById("loadingSpn");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("pass");

    // ===== UI Helpers =====
    function showMsg(text, isOk=false){
      msg.style.display = "block";
      msg.className = "msg " + (isOk ? "ok" : "err");
      msg.textContent = text;
    }
    function hideMsg(){ msg.style.display = "none"; }

    function setLoading(isLoading){
      loginBtn.disabled = isLoading;
      registerBtn.disabled = isLoading;
      resetBtn.disabled = isLoading;
      
      if(isLoading) {
        loadingSpn.style.display = "block";
        btnText.textContent = "Processing...";
      } else {
        loadingSpn.style.display = "none";
        btnText.textContent = "Login";
      }
    }

    // Toggle Password Visibility
    const togglePassBtn = document.getElementById("togglePass");
    togglePassBtn.addEventListener("click", () => {
      const type = passInput.getAttribute("type") === "password" ? "text" : "password";
      passInput.setAttribute("type", type);
      // Optional: Change icon opacity slightly to indicate state
      togglePassBtn.style.opacity = type === "text" ? "1" : "0.5";
    });

    // ===== Auth Logic =====

    // Check Session
    (async ()=>{
      try {
        const { data: { session } } = await sb.auth.getSession();
        if(session?.user){
          window.location.replace("services.html");
        }
      } catch(e){}
    })();

    // Login Function
    async function doLogin(){
      hideMsg();
      const email = emailInput.value.trim().toLowerCase();
      const password = passInput.value;

      if(!email || !password){
        showMsg("Please enter both email and password.");
        return;
      }

      setLoading(true);

      try {
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        
        if(error) throw error;

        const user = data?.user;
        // Check for Email Confirmation (Standard Supabase Logic)
        if (user && !user.email_confirmed_at && !user.confirmed_at && user.aud === 'authenticated') {
           // Note: Sometimes Supabase allows login even if not confirmed depending on settings,
           // but if your app enforces it, we check here.
           // If your project requires confirmation, usually 'signIn' returns error 'Email not confirmed'.
           // If it didn't return error but you still want to block:
           // await sb.auth.signOut();
           // showMsg("Please confirm your email first.", false);
           // return;
        }

        showMsg("Success! Redirecting...", true);
        setTimeout(() => window.location.replace("services.html"), 500);

      } catch(e) {
        showMsg(e.message || "Login failed. Check your credentials.");
      } finally {
        setLoading(false);
      }
    }

    // Register Function
    async function doRegister(){
      hideMsg();
      const email = emailInput.value.trim().toLowerCase();
      const password = passInput.value;

      if(!email || !password){
        showMsg("Enter email and password to create an account.");
        return;
      }
      if(password.length < 6){
        showMsg("Password must be at least 6 characters.");
        return;
      }

      setLoading(true);
      btnText.textContent = "Creating...";

      try {
        // 1. Sign Up
        const { data, error } = await sb.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + "/services.html"
          }
        });

        if(error) throw error;

        // 2. Auto Login Attempt (Works if 'Confirm Email' is OFF)
        if (data?.session) {
           showMsg("Account created! Logging in...", true);
           setTimeout(() => window.location.replace("services.html"), 500);
        } else {
           // 'Confirm Email' is ON
           showMsg("Account created! ðŸ“§ Please check your email to confirm.", true);
        }

      } catch(e) {
        showMsg(e.message || "Registration failed.");
      } finally {
        setLoading(false);
      }
    }

    // Events
    loginBtn.addEventListener("click", (e) => {
      e.preventDefault(); // Stop form submit
      doLogin();
    });

    registerBtn.addEventListener("click", (e) => {
      e.preventDefault();
      doRegister();
    });

    resetBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      if(email){
        window.location.href = "reset.html?email=" + encodeURIComponent(email);
      } else {
        window.location.href = "send-email-request.html";
      }
    });

    // Enter Key Support
    passInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") doLogin();
    });

  </script>
  <script src="app-ui.js?v=3"></script>
</body>
</html>
