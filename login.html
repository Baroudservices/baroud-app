<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:min(520px,92vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:26px;
      padding:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.5);
      position:relative;
    }
    .back{
      position:absolute;left:16px;top:16px;
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:20px;
      cursor:pointer;
    }
    .titleRow{display:flex;align-items:center;justify-content:space-between;margin-top:52px}
    .brand{font-weight:900;letter-spacing:2px;opacity:.85}
    h1{margin:14px 0 6px;font-size:44px}
    p{margin:0 0 18px;opacity:.75}

    .field{
      display:flex;align-items:center;gap:12px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:14px 14px;
      margin:12px 0;
    }
    .field input{
      width:100%;
      background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:26px;
      padding:16px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      color:#fff;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      margin-top:10px;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .msg{
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      display:none;
      font-weight:700;
      line-height:1.3;
    }
    .err{background:#d05252}
    .ok{background:#2aa96b}
  </style>
</head>

<body>
  <div class="card">
    <button class="back" type="button" onclick="location.href='index.html'">‚Üê</button>

    <div class="titleRow">
      <div></div>
      <div class="brand">Baroud Services</div>
    </div>

    <h1>Login</h1>
    <p>Sign in to continue.</p>

    <div id="msg" class="msg"></div>

    <div class="field">
      <span>üë§</span>
      <input id="email" type="email" placeholder="Email" autocomplete="username"/>
    </div>

    <div class="field">
      <span>üîí</span>
      <input id="pass" type="password" placeholder="Password" autocomplete="current-password"/>
    </div>

    <button class="btn" id="loginBtn">Login</button>
  </div>

  <script>
    // ‚úÖ Supabase keys (ŸÖÿ™ŸÑ ŸÖÿß ÿπŸÜÿØŸÉ)
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    function showMsg(text, ok=false){
      msg.style.display="block";
      msg.className = "msg " + (ok ? "ok" : "err");
      msg.textContent = text;
    }

    // ‚úÖ ÿ•ÿ∞ÿß ÿ£ÿµŸÑÿßŸã ÿπÿßŸÖŸÑ login -> ÿ±Ÿàÿ≠ ÿπŸÑŸâ services
    (async ()=>{
      try{
        const { data, error } = await sb.auth.getSession();
        if (error) console.log(error);
        if (data.session?.user) location.replace("services.html?v=" + Date.now());
      }catch(e){
        console.log(e);
      }
    })();

    loginBtn.addEventListener("click", async ()=>{
      msg.style.display="none";
      loginBtn.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        showMsg("Fill email and password.");
        loginBtn.disabled = false;
        return;
      }

      try{
        const { data, error } = await sb.auth.signInWithPassword({ email, password });

        if (error){
          showMsg(error.message || "Login failed.");
          loginBtn.disabled = false;
          return;
        }

        if (!data.session?.user){
          showMsg("Login succeeded but no session found. Check Supabase Auth settings.");
          loginBtn.disabled = false;
          return;
        }

        showMsg("Login successful ‚úÖ", true);
        setTimeout(()=> location.replace("services.html?v=" + Date.now()), 250);

      }catch(e){
        showMsg("Error: " + (e?.message || "Unknown"));
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
