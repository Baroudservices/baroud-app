<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#06162a,#020b14);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:min(520px,92vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      border-radius:26px;
      padding:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.5);
      position:relative;
    }
    .back{
      position:absolute;left:16px;top:16px;
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;font-size:20px;
      cursor:pointer;
    }
    h1{margin:56px 0 6px;font-size:44px}
    p{margin:0 0 12px;opacity:.75}

    .ver{
      position:absolute;right:14px;top:18px;
      font-size:12px;opacity:.65;font-weight:800;
    }

    .field{
      display:flex;align-items:center;gap:12px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:14px 14px;
      margin:12px 0;
    }
    .field input{
      width:100%;
      background:transparent;border:none;outline:none;
      color:#fff;font-size:16px;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:26px;
      padding:16px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      color:#fff;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      margin-top:10px;
    }
    .msg{
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      line-height:1.35;
      word-break:break-word;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      min-height:44px;
      white-space:pre-wrap;
    }
    .ok{background:#2aa96b;border-color:#2aa96b}
    .err{background:#d05252;border-color:#d05252}
  </style>
</head>

<body>
  <div class="card">
    <button class="back" type="button" onclick="location.href='index.html'">‚Üê</button>
    <div class="ver">LOGIN v3</div>

    <h1>Login</h1>
    <p>Sign in to continue.</p>

    <div id="msg" class="msg">Ready‚Ä¶</div>

    <div class="field">
      <span>üë§</span>
      <input id="email" type="email" placeholder="Email" autocomplete="username"/>
    </div>

    <div class="field">
      <span>üîí</span>
      <input id="pass" type="password" placeholder="Password" autocomplete="current-password"/>
    </div>

    <!-- ‚úÖ onclick ŸÖÿ®ÿßÿ¥ÿ± (ŸÖÿ≥ÿ™ÿ≠ŸäŸÑ ŸÖÿß Ÿäÿ¥ÿ™ÿ∫ŸÑ) -->
    <button class="btn" type="button" onclick="doLogin()">Login</button>
  </div>

  <script>
    const msg = document.getElementById("msg");
    function setMsg(text, type){
      msg.className = "msg" + (type ? (" " + type) : "");
      msg.textContent = text;
    }

    // ‚úÖ ÿßÿ∑ÿ®ÿπ ÿ£Ÿä ÿÆÿ∑ÿ£ JS ÿπŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ©
    window.onerror = function(message, source, lineno, colno){
      setMsg("JS ERROR:\n" + message + "\n" + (source||"") + ":" + lineno + ":" + colno, "err");
      return true;
    };

    // ‚úÖ Supabase values
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

    // ‚úÖ ÿ™ÿ£ŸÉÿØ ÿßŸÑŸÖŸÉÿ™ÿ®ÿ© loaded
    if (!window.supabase){
      setMsg("Supabase CDN not loaded.\n(ÿ¨ÿ±ÿ® ÿßŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© ÿ®ŸÖÿ™ÿµŸÅÿ≠ ÿ™ÿßŸÜŸä)", "err");
    }

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ ÿ•ÿ∞ÿß ŸÅŸä session ÿ±Ÿàÿ≠ services
    (async ()=>{
      try{
        const { data, error } = await sb.auth.getSession();
        if (error) setMsg("getSession error:\n" + error.message, "err");
        if (data?.session?.user) location.replace("services.html");
      }catch(e){
        setMsg("getSession crash:\n" + (e?.message || e), "err");
      }
    })();

    async function doLogin(){
      alert("Button clicked ‚úÖ"); // ‚úÖ ŸÑÿ™ÿ™ÿ£ŸÉÿØ ÿßŸÑÿ≤ÿ± ÿπŸÖ ŸäŸÜŸÉÿ®ÿ≥

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        setMsg("Fill email and password.", "err");
        return;
      }

      setMsg("Logging in‚Ä¶");

      try{
        const { data, error } = await sb.auth.signInWithPassword({ email, password });

        if (error){
          setMsg("Login failed:\n" + error.message, "err");
          return;
        }

        setMsg("Login successful ‚úÖ\nRedirecting‚Ä¶", "ok");
        location.replace("services.html");

      }catch(e){
        setMsg("Login crash:\n" + (e?.message || e), "err");
      }
    }
  </script>
</body>
</html>
