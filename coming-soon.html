<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baroud Services – Coming Soon</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#fff;
}

.card{
  text-align:center;
  padding:40px 30px;
  border-radius:24px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  width:min(420px,90%);
}

h1{
  margin:0;
  font-size:28px;
  font-weight:900;
  letter-spacing:.5px;
}

.line{
  width:80px;
  height:3px;
  background:linear-gradient(90deg,#0aa0ff,#2a74ff);
  margin:18px auto;
  border-radius:99px;
}

.sub{
  opacity:.85;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:22px;
}

/* Loading animation */
.loader{
  display:flex;
  justify-content:center;
  gap:8px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#38bdf8;
  animation:bounce 1.4s infinite ease-in-out both;
}
.dot:nth-child(1){animation-delay:-.32s}
.dot:nth-child(2){animation-delay:-.16s}

@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}

.footer{
  margin-top:24px;
  opacity:.6;
  font-size:12px;
  letter-spacing:1px;
}
</style>
</head>

<body>
  <div class="card">
    <h1>Baroud Services</h1>
    <div class="line"></div>
    <div class="sub">COMING SOON</div>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="footer">Loading platform…</div>
  </div>
</body>
</html>
