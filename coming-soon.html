<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baroud Services — Coming Soon</title>

<style>
  :root{
    --bg1:#0b1424;
    --bg2:#050a14;
    --glass:rgba(255,255,255,.07);
    --stroke:rgba(255,255,255,.12);
    --shadow:0 18px 60px rgba(0,0,0,.45);
    --blue:#1bc7ff;
    --blue2:#2a74ff;
    --text:#fff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    min-height:100vh;
    padding:0;
    display:flex;
    align-items:stretch;
    justify-content:stretch;
  }

  .wrap{
    width:100%;
    height:100vh;
    max-width:none;
    margin:0;
  }
  .card{
    width:100%;
    height:100vh;
    background:var(--glass);
    border:1px solid var(--stroke);
    border-radius:0;
    box-shadow:var(--shadow);
    overflow:hidden;
    position:relative;
    display:flex;
    flex-direction:column;
  }

  .poster{
    flex:1;
    background:
      radial-gradient(700px 320px at 20% 25%, rgba(42,116,255,.22), transparent 60%),
      radial-gradient(700px 320px at 85% 20%, rgba(27,199,255,.18), transparent 60%),
      rgba(0,0,0,.25);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .poster::before{
    content:"";
    position:absolute; inset:0;
    background-image:url("assets/coming-soon.png");
    background-size:cover;
    background-position:center;
    opacity:.92;
  }
  .poster::after{
    content:"";
    position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.55));
  }

  .content{
    position:relative;
    z-index:2;
    padding:18px 16px 16px;
    text-align:center;
    width:min(560px,100%);
    margin:auto;
  }

  .brand{font-weight:1000;font-size:26px;margin:0}
  .soon{margin-top:8px;font-weight:950;font-size:14px;letter-spacing:2px}

  .line{
    width:76%;
    height:1px;
    margin:14px auto 10px;
    background:rgba(255,255,255,.22);
  }

  .loadingRow{
    display:flex;
    gap:10px;
    justify-content:center;
    font-weight:900;
    font-size:13px;
  }
  .dot{
    width:6px;height:6px;border-radius:50%;
    background:#fff;
    opacity:.35;
    animation:bounce 1.05s infinite;
  }
  .dot:nth-child(2){animation-delay:.15s}
  .dot:nth-child(3){animation-delay:.3s}
  @keyframes bounce{
    50%{transform:translateY(-5px);opacity:1}
  }

  .timerWrap{
    margin-top:14px;
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .tBox{
    min-width:110px;
    padding:12px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.22);
  }
  .tVal{font-size:26px;font-weight:1000}
  .tLab{font-size:12px;opacity:.7}

  .btnRow{
    margin-top:16px;
    display:flex;
    gap:10px;
    justify-content:center;
  }

  .btn{
    padding:12px 16px;
    border-radius:16px;
    font-weight:950;
    color:#fff;
    background:linear-gradient(90deg,var(--blue),var(--blue2));
    text-decoration:none;
    border:0;
  }
  .btn.ghost{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.14);
  }

  /* ✅ تعطيل الأزرار */
  .btn.disabled{
    opacity:.45;
    cursor:not-allowed;
    pointer-events:none;
    filter:grayscale(30%);
  }

  .footer{
    text-align:center;
    padding:14px;
    opacity:.55;
    font-weight:800;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="poster">
      <div class="content">
        <h1 class="brand">Baroud Services</h1>
        <div class="soon">COMING SOON</div>

        <div class="line"></div>

        <div class="loadingRow">
          LOADING
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <div class="timerWrap">
          <div class="tBox"><div class="tVal" id="hh">72</div><div class="tLab">HOURS</div></div>
          <div class="tBox"><div class="tVal" id="mm">00</div><div class="tLab">MIN</div></div>
          <div class="tBox"><div class="tVal" id="ss">00</div><div class="tLab">SEC</div></div>
        </div>

        <!-- ✅ أزرار معطّلة -->
        <div class="btnRow">
          <a class="btn disabled">Enter</a>
          <button class="btn ghost disabled" type="button">Reset Timer</button>
        </div>
      </div>
    </div>

    <div class="footer">©2025 Baroud Services</div>
  </div>
</div>

<script>
  // ⏳ العداد شغّال، الزر معطّل
  const KEY = "baroud_launch_deadline_v1";
  const DURATION_MS = 72 * 60 * 60 * 1000;

  const hh = document.getElementById("hh");
  const mm = document.getElementById("mm");
  const ss = document.getElementById("ss");

  function pad(n){return String(n).padStart(2,"0")}
  let deadline = Number(localStorage.getItem(KEY)) || Date.now()+DURATION_MS;
  localStorage.setItem(KEY, deadline);

  setInterval(()=>{
    const d=Math.max(0,deadline-Date.now());
    const t=Math.floor(d/1000);
    hh.textContent=Math.floor(t/3600);
    mm.textContent=pad(Math.floor(t%3600/60));
    ss.textContent=pad(t%60);
  },250);
</script>
</body>
</html>
