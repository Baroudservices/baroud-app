<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baroud Services — Coming Soon</title>

<style>
  :root{
    --bg1:#0b1424;
    --bg2:#050a14;
    --glass:rgba(255,255,255,.07);
    --stroke:rgba(255,255,255,.12);
    --shadow:0 18px 60px rgba(0,0,0,.45);
    --blue:#1bc7ff;
    --blue2:#2a74ff;
    --text:#fff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    min-height:100vh;

    /* ✅ FULL SCREEN */
    padding:0;                 /* كان 18px */
    display:flex;
    align-items:stretch;       /* بدل center */
    justify-content:stretch;   /* بدل center */
  }

  /* ✅ FULL SCREEN */
  .wrap{
    width:100%;
    height:100vh;
    max-width:none;            /* كان min(560px,100%) */
    margin:0;
  }
  .card{
    width:100%;
    height:100vh;              /* ✅ */
    background:var(--glass);
    border:1px solid var(--stroke);
    border-radius:0;           /* ✅ يغطي الصفحة (إذا بدك مدوّر قلي) */
    box-shadow:var(--shadow);
    overflow:hidden;
    position:relative;

    display:flex;              /* ✅ خلي الفوتر ينزل تحت */
    flex-direction:column;
  }

  /* Poster image area */
  .poster{
    /* ✅ FULL SCREEN */
    flex:1;
    height:auto;               /* كان 360px */
    min-height:0;

    background:
      radial-gradient(700px 320px at 20% 25%, rgba(42,116,255,.22), transparent 60%),
      radial-gradient(700px 320px at 85% 20%, rgba(27,199,255,.18), transparent 60%),
      rgba(0,0,0,.25);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .poster::before{
    content:"";
    position:absolute; inset:0;
    background-image:url("assets/coming-soon.png"); /* ✅ هون حط صورتك */
    background-size:cover;
    background-position:center;
    opacity:.92; /* زبّطها إذا بدك أوضح/أغمق */
    filter:saturate(1.05) contrast(1.05);
  }
  .poster::after{
    content:"";
    position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.55));
  }

  .content{
    position:relative;
    z-index:2;
    padding:18px 16px 16px;
    text-align:center;
    width:min(560px,100%);     /* ✅ خلي المحتوى مرتب بالنص */
    margin:auto;
  }

  .brand{
    font-weight:1000;
    letter-spacing:.4px;
    font-size:26px;
    margin:0;
    text-shadow:0 10px 40px rgba(0,0,0,.45);
  }
  .soon{
    margin-top:8px;
    font-weight:950;
    font-size:14px;
    opacity:.92;
    letter-spacing:2px;
    text-transform:uppercase;
  }

  .line{
    width:76%;
    height:1px;
    margin:14px auto 10px;
    background:rgba(255,255,255,.22);
  }

  /* ✅ loading under the line */
  .loadingRow{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-weight:900;
    opacity:.92;
    font-size:13px;
    letter-spacing:.6px;
  }
  .dots{
    display:inline-flex;
    gap:6px;
    align-items:center;
    transform:translateY(1px);
  }
  .dot{
    width:6px;height:6px;border-radius:999px;
    background:rgba(255,255,255,.9);
    opacity:.35;
    animation:bounce 1.05s infinite ease-in-out;
  }
  .dot:nth-child(2){animation-delay:.15s}
  .dot:nth-child(3){animation-delay:.30s}
  @keyframes bounce{
    0%,100%{transform:translateY(0); opacity:.35}
    50%{transform:translateY(-5px); opacity:1}
  }

  /* Countdown */
  .timerWrap{
    margin-top:14px;
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .tBox{
    min-width:110px;
    padding:12px 12px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.22);
    backdrop-filter: blur(6px);
  }
  .tVal{
    font-weight:1000;
    font-size:26px;
    color:#fff;
    letter-spacing:.4px;
  }
  .tLab{
    margin-top:4px;
    font-weight:900;
    opacity:.72;
    font-size:12px;
    letter-spacing:1px;
    text-transform:uppercase;
  }

  .btnRow{
    margin-top:16px;
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .btn{
    border:0;
    cursor:pointer;
    padding:12px 16px;
    border-radius:16px;
    font-weight:950;
    color:#fff;
    background:linear-gradient(90deg,var(--blue),var(--blue2));
    box-shadow:0 14px 40px rgba(0,0,0,.25);
    -webkit-tap-highlight-color:transparent;
    text-decoration:none;
    display:inline-block;
  }
  .btn.ghost{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.14);
    box-shadow:none;
  }

  .footer{
    text-align:center;
    padding:14px 14px 16px;
    font-weight:800;
    opacity:.55;
    letter-spacing:1px;
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="poster">
        <div class="content">
          <h1 class="brand">Baroud Services</h1>
          <div class="soon">COMING SOON</div>

          <div class="line"></div>

          <div class="loadingRow">
            <span>LOADING</span>
            <span class="dots" aria-hidden="true">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </div>

          <div class="timerWrap" style="margin-top:14px">
            <div class="tBox">
              <div class="tVal" id="hh">72</div>
              <div class="tLab">HOURS</div>
            </div>
            <div class="tBox">
              <div class="tVal" id="mm">00</div>
              <div class="tLab">MIN</div>
            </div>
            <div class="tBox">
              <div class="tVal" id="ss">00</div>
              <div class="tLab">SEC</div>
            </div>
          </div>

          <div class="btnRow">
            <!-- ✅ عدّل الرابط هون -->
            <a class="btn" href="services.html">Enter</a>
            <button class="btn ghost" id="resetBtn" type="button">Reset Timer</button>
          </div>
        </div>
      </div>

      <div class="footer">©2025 Baroud Services</div>
    </div>
  </div>

<script>
  // ✅ 72 hours countdown — starts once and saved in localStorage
  const KEY = "baroud_launch_deadline_v1";
  const DURATION_MS = 72 * 60 * 60 * 1000;

  const hh = document.getElementById("hh");
  const mm = document.getElementById("mm");
  const ss = document.getElementById("ss");
  const resetBtn = document.getElementById("resetBtn");

  function pad2(n){ return String(n).padStart(2,"0"); }

  function getDeadline(){
    const raw = localStorage.getItem(KEY);
    const v = Number(raw);
    if(Number.isFinite(v) && v > Date.now()) return v;

    const d = Date.now() + DURATION_MS;
    localStorage.setItem(KEY, String(d));
    return d;
  }

  function setNewDeadline(){
    const d = Date.now() + DURATION_MS;
    localStorage.setItem(KEY, String(d));
    return d;
  }

  let deadline = getDeadline();

  function tick(){
    const now = Date.now();
    let diff = Math.max(0, deadline - now);

    const totalSeconds = Math.floor(diff / 1000);
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;

    hh.textContent = String(h);
    mm.textContent = pad2(m);
    ss.textContent = pad2(s);

    if(diff <= 0){
      // خلّيه يضل واقف على 0
      hh.textContent = "0";
      mm.textContent = "00";
      ss.textContent = "00";
    }
  }

  resetBtn.addEventListener("click", ()=>{
    deadline = setNewDeadline();
    tick();
  });

  tick();
  setInterval(tick, 250);
</script>
</body>
</html>
