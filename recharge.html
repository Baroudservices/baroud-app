<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Recharge</title>
  <link rel="stylesheet" href="css/layout.css">
  <style>
    :root { --blue: #1bc7ff; --glass: rgba(255,255,255,.07); --stroke: rgba(255,255,255,.10); }
    body { background: linear-gradient(180deg,#0b1424,#050a14); color: #fff; font-family: system-ui; padding: 20px; }
    .wrap { max-width: 500px; margin: 0 auto; }
    .top { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
    .back-btn { background: var(--glass); border: 1px solid var(--stroke); color: #fff; padding: 10px 15px; border-radius: 12px; cursor: pointer; }
    
    /* Option Cards */
    .opt-card {
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .opt-card:hover { border-color: var(--blue); background: rgba(27, 199, 255, 0.05); }
    .opt-icon { width: 50px; height: 50px; object-fit: contain; }
    .opt-info h3 { margin: 0; font-size: 18px; color: var(--blue); }
    .opt-info p { margin: 5px 0 0; opacity: 0.7; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <button class="back-btn" onclick="history.back()">‚Üê</button>
      <h1 style="margin:0; font-size:22px;">Phone Recharge</h1>
    </div>

    <div class="opt-card" onclick="location.href='account.html?id=ALFA_PROD_ID'">
      <img src="assets/alfa_logo.png" class="opt-icon">
      <div class="opt-info">
        <h3>Alfa Recharge</h3>
        <p>Official Alfa recharge cards</p>
      </div>
    </div>

    <div class="opt-card" onclick="location.href='account.html?id=TOUCH_PROD_ID'">
      <img src="assets/touch_logo.png" class="opt-icon">
      <div class="opt-info">
        <h3>Touch Recharge</h3>
        <p>Official Touch recharge cards</p>
      </div>
    </div>

    <div class="opt-card" onclick="location.href='account.html?id=TRANSFER_PROD_ID'">
      <img src="assets/transfer_icon.png" class="opt-icon">
      <div class="opt-info">
        <h3>Credit Transfer</h3>
        <p>Direct dollar transfer (Alfa/Touch)</p>
      </div>
    </div>

  </div>
</body>
</html>
