<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Details</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020b14;
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --r:22px;
      --blue:#1bc7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:var(--text);
      min-height:100vh;
      padding:14px;
    }
    .wrap{max-width:520px;margin:0 auto;padding-bottom:28px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      margin-top:6px;
    }
    .btn{
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .card{
      margin-top:14px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:visible;
      box-shadow:var(--shadow);
    }
    .hero{
      height:170px;
      background:radial-gradient(600px 260px at 20% 20%, rgba(42,116,255,.25), transparent 60%),
                 radial-gradient(600px 260px at 80% 20%, rgba(27,199,255,.15), transparent 60%),
                 rgba(0,0,0,.22);
      display:flex;align-items:flex-end;justify-content:space-between;
      padding:14px;
      border-top-left-radius:22px
      border-top-right-radius:22px
    }
    .hero .title{
      font-weight:950;
      font-size:22px;
      letter-spacing:.2px;
      margin:0;
    }
    .hero .sub{
      margin-top:6px;
      opacity:.8;
      font-weight:800;
      font-size:12px;
    }
    .pricePill{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:16px;
      font-weight:950;
      color:var(--blue);
      white-space:nowrap;
    }

    .body{ padding:14px; }
    .pills{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:12px;
    }
    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-weight:900;
      font-size:12px;
      opacity:.95;
    }

    .features{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .feature{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.18);
    }
    .fLabel{font-weight:950; opacity:.9}
    .fValue{font-weight:900; opacity:.85; text-align:right}

    .buyRow{
      margin-top:14px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .buyBtn{
      flex:1;
      padding:14px 14px;
      border-radius:16px;
      border:0;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      box-shadow:0 14px 40px rgba(0,0,0,.25);
    }
    .buyBtn:disabled{opacity:.6; cursor:not-allowed}

    .smallBtn{
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:900;
      white-space:nowrap;
      -webkit-tap-highlight-color:transparent;
    }

    /* زر السهم فقط */
    #myOrdersBtn{
      font-size:18px;
      font-weight:950;
      padding:14px 18px;
      line-height:1;
    }

    .footer{
      margin-top:18px;
      text-align:center;
      opacity:.55;
      font-weight:800;
      letter-spacing:1px;
    }
    .muted{opacity:.7;font-weight:800}

    /* Dropdown menu styles */
    .ordersDD{ position:relative; display:inline-block; }
    .ordersMenu{
      position:absolute;
      right:0;
      top:calc(100% + 10px);
      width:240px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:#0b0f17;
      overflow:auto;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      z-index:9999;
      max-height:260px
    }
    .ordersItem{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      color:#e5e7eb;
      cursor:pointer;
      user-select:none;
    }
    .ordersItem:hover{ background: rgba(255,255,255,.06); }
    .ordersItem.disabled{
      opacity:.55;
      cursor:not-allowed;
    }
    .badge{
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:950;
      color:#fff;
      white-space:nowrap;
    }
    .badge.ok{ background:#19c37d; }
    .badge.no{ background:#6b7280; }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <button class="btn" onclick="history.back()">← Back</button>
      <button class="btn" onclick="location.href='services.html'">Home</button>
    </div>

    <!-- ✅ مهم: ما في ولا backtick هون -->
    <div class="card" id="card">
      <div class="hero">
        <div>
          <h1 class="title" id="pTitle">Loading...</h1>
          <div class="sub" id="pCat"> </div>
        </div>
        <div class="pricePill" id="pPrice">$0.00</div>
      </div>

      <div class="body">
        <div class="pills" id="pills"></div>

        <div class="features" id="features"></div>

        <div class="buyRow">
          <button class="buyBtn" id="buyBtn">Buy</button>

          <!-- زر السهم + Dropdown -->
          <div class="ordersDD" id="ordersDD">
            <button class="smallBtn" id="myOrdersBtn" type="button" aria-label="orders menu">▾</button>
            <div class="ordersMenu" id="ordersMenu" hidden></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">©2025 Baroud Services</div>
  </main>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const titleEl = document.getElementById("pTitle");
    const catEl   = document.getElementById("pCat");
    const priceEl = document.getElementById("pPrice");
    const pillsEl = document.getElementById("pills");
    const featsEl = document.getElementById("features");
    const buyBtn  = document.getElementById("buyBtn");
    let basePrice = 0;
let selectedPlan = DURATION_LIST[0]; // default 1 month
let selectedPrice = 0;

function calcPrice(plan){
  const v = Number(basePrice) * Number(plan.mult);
  return Number.isFinite(v) ? v : 0;
}

function setSelectedPlan(plan, product){
  selectedPlan = plan;
  selectedPrice = calcPrice(plan);

  // غيّر السعر اللي فوق
  priceEl.textContent = "$" + selectedPrice.toFixed(2);

  // خزّن note تلقائي (لـ my-orders)
  const note = `${product?.title || "Product"} | ${plan.label} | $${selectedPrice.toFixed(2)}`;
  localStorage.setItem("last_order_note", note);
  localStorage.setItem("last_order_plan", plan.key);
  localStorage.setItem("last_order_price", String(selectedPrice.toFixed(2)));
}

    // Dropdown refs
    const ordersDD   = document.getElementById("ordersDD");
    const ordersBtn  = document.getElementById("myOrdersBtn");
    const ordersMenu = document.getElementById("ordersMenu");

    const DURATION_LIST = [
  { key: "1m", label: "1 month",  mult: 1  },
  { key: "3m", label: "3 months", mult: 3  },
  { key: "6m", label: "6 months", mult: 6  },
  { key: "1y", label: "1 year",   mult: 12 },
  { key: "2y", label: "2 years",  mult: 24 },
];

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function getId(){
      const u = new URL(location.href);
      const id = u.searchParams.get("id");
      const n = Number(id);
      if(!Number.isFinite(n)) return null;
      return n;
    }

    async function loadProduct(productId){
      const { data: p, error: pErr } = await sb
        .from("products")
        .select("id,title,price,category,active")
        .eq("id", productId)
        .single();
      if(pErr) throw pErr;

      const { data: f, error: fErr } = await sb
        .from("product_features")
        .select("label,value,sort")
        .eq("product_id", productId)
        .order("sort", { ascending:true });
      if(fErr) throw fErr;

      return { product: p, features: (f || []) };
    }

    function getDurationAvailability(product){
      const all = {};
      const ok = (product?.active !== false);
      for(const d of DURATION_LIST) all[d.key] = ok;
      return all;
    }

    function renderOrdersMenu(availability, productId){
  ordersMenu.innerHTML = "";

  for(const d of DURATION_LIST){
    const ok = !!availability[d.key];
    const p = calcPrice(d);

    const item = document.createElement("div");
    item.className = "ordersItem" + (ok ? "" : " disabled");
    item.innerHTML = `
      <span>${esc(d.label)}</span>
      <span class="badge ${ok ? "ok" : "no"}">$${p.toFixed(2)}</span>
    `;

    if(ok){
      item.addEventListener("click", (e) => {
        e.stopPropagation();

        // ✅ اختار الخطة + غيّر السعر فوق
        setSelectedPlan(d, window.__currentProduct);

        // ✅ سكّر اللست
        ordersMenu.hidden = true;
      });
    }

    ordersMenu.appendChild(item);
  }
}

    function setupOrdersDropdown(product, productId){
      const availability = getDurationAvailability(product);

      // ✅ استعمال addEventListener ثابت ومضمون
      ordersBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        renderOrdersMenu(availability, productId);
        ordersMenu.hidden = !ordersMenu.hidden;
      });

      // Close on outside click
      document.addEventListener("click", () => { ordersMenu.hidden = true; });

      // Stop bubbling داخل الـdropdown
      ordersDD.addEventListener("click", (e) => e.stopPropagation());
      ordersMenu.addEventListener("click", (e) => e.stopPropagation());
    }

    function renderProduct(p, features){
      titleEl.textContent = p?.title || "Product";
      catEl.textContent = p?.category ? ("Category: " + p.category) : "";
      const priceNum = Number(p?.price);
      priceEl.textContent = "$" + (Number.isFinite(priceNum) ? priceNum.toFixed(2) : "0.00");
      
basePrice = Number.isFinite(priceNum) ? priceNum : 0;

// خزن المنتج globally لنستخدمه بالمنيو
window.__currentProduct = p;

// default اختيار 1 month وتحديث السعر فوق
setSelectedPlan(DURATION_LIST[0], p);
      pillsEl.innerHTML = "";
      if(p?.active === false){
        pillsEl.innerHTML += `<span class="pill">Unavailable</span>`;
        buyBtn.disabled = true;
      }else{
        pillsEl.innerHTML += `<span class="pill">Available</span>`;
        buyBtn.disabled = false;
      }

      if(p?.category){
        pillsEl.innerHTML += `<span class="pill">${esc(p.category)}</span>`;
      }

      featsEl.innerHTML = "";
      if(!features.length){
        featsEl.innerHTML = `<div class="muted">No details yet</div>`;
        return;
      }

      for(const x of features){
        featsEl.innerHTML += `
          <div class="feature">
            <div class="fLabel">${esc(x.label)}</div>
            <div class="fValue">${esc(x.value)}</div>
          </div>
        `;
      }
    }

    async function buyProduct(productId){
      let ok = true;
      if (typeof window.confirmMsg === "function") {
        ok = await window.confirmMsg("Confirm Purchase", "Are you sure you want to buy this product?");
      } else {
        ok = confirm("Are you sure you want to buy this product?");
      }
      if(!ok) return;

      buyBtn.disabled = true;
      const old = buyBtn.textContent;
      buyBtn.textContent = "Buying...";

      try{
        const { data: s } = await sb.auth.getSession();
        if(!s?.session?.user){
          const note = localStorage.getItem("last_order_note") || "";
const planKey = localStorage.getItem("last_order_plan") || selectedPlan.key;
const planPrice = localStorage.getItem("last_order_price") || selectedPrice.toFixed(2);

location.href =
  "my-orders.html?v=" + Date.now() +
  "&product_id=" + encodeURIComponent(productId) +
  "&duration=" + encodeURIComponent(planKey) +
  "&price=" + encodeURIComponent(planPrice) +
  "&note=" + encodeURIComponent(note);
          return;
        }

        const { data: orderId, error } = await sb.rpc("place_order", { p_product_id: productId });
        if(error) throw error;

        if (typeof window.showMsg === "function") {
          window.showMsg("Success", `✅ Order placed!\nOrder ID: ${orderId}`, () => {
            setTimeout(() => {
              location.href = "my-orders.html?v=" + Date.now();
            }, 600);
          });
        } else {
          alert("✅ Order placed! Order ID: " + orderId);
          setTimeout(() => {
            location.href = "my-orders.html?v=" + Date.now();
          }, 600);
        }

      }catch(err){
        alert(err?.message || "Failed");
      }finally{
        buyBtn.disabled = false;
        buyBtn.textContent = old;
      }
    }

    (async ()=>{
      const id = getId();
      if(!id){
        titleEl.textContent = "Invalid product";
        buyBtn.disabled = true;
        return;
      }

      try{
        const { product, features } = await loadProduct(id);
        renderProduct(product, features);

        buyBtn.onclick = () => buyProduct(id);

        setupOrdersDropdown(product, id);

      }catch(e){
        titleEl.textContent = "Error loading product";
        featsEl.innerHTML = `<div class="muted">Error: ${esc(e?.message || e)}</div>`;
        buyBtn.disabled = true;
      }
    })();
  </script>

  <!-- app-ui (confirmMsg + modal) -->
  <script src="app-ui.js?v=4"></script>
</body>
</html>
