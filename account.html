<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Details</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --blue:#1bc7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:var(--text);
      min-height:100vh;
      padding:14px;
    }
    .wrap{max-width:520px;margin:0 auto}
    .btn,.smallBtn{
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      padding:14px 16px;
      border-radius:16px;
      cursor:pointer;
      font-weight:900;
    }
    #myOrdersBtn{
      font-size:18px;
      padding:14px 18px;
    }
    .card{
      margin-top:14px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .hero{
      height:170px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      padding:14px;
      background:rgba(0,0,0,.25);
    }
    .pricePill{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:16px;
      font-weight:950;
      color:var(--blue);
    }
    .body{padding:14px}
    .buyRow{display:flex;gap:10px}
    .buyBtn{
      flex:1;
      padding:14px;
      border-radius:16px;
      border:0;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      cursor:pointer;
    }

    /* Dropdown */
    .ordersDD{position:relative}
    .ordersMenu{
      position:absolute;
      right:0;
      top:calc(100% + 10px);
      width:220px;
      background:#0b0f17;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      z-index:999;
    }
    .ordersItem{
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      cursor:pointer;
    }
    .ordersItem:hover{background:rgba(255,255,255,.06)}
    .badge{
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      color:#fff;
    }
    .ok{background:#19c37d}
  </style>
</head>

<body>
<main class="wrap">
  <div class="card">
    <div class="hero">
      <h1>Product</h1>
      <div class="pricePill">$0.00</div>
    </div>

    <div class="body">
      <div class="buyRow">
        <button class="buyBtn">Buy</button>

        <div class="ordersDD" id="ordersDD">
          <button class="smallBtn" id="myOrdersBtn">â–¾</button>
          <div class="ordersMenu" id="ordersMenu" hidden>
            <div class="ordersItem"><span>1 month</span><span class="badge ok">Available</span></div>
            <div class="ordersItem"><span>3 months</span><span class="badge ok">Available</span></div>
            <div class="ordersItem"><span>6 months</span><span class="badge ok">Available</span></div>
            <div class="ordersItem"><span>1 year</span><span class="badge ok">Available</span></div>
            <div class="ordersItem"><span>2 years</span><span class="badge ok">Available</span></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<script>
  const btn = document.getElementById("myOrdersBtn");
  const menu = document.getElementById("ordersMenu");
  const wrap = document.getElementById("ordersDD");

  btn.addEventListener("click", (e)=>{
    e.stopPropagation();
    menu.hidden = !menu.hidden;
  });

  document.addEventListener("click", ()=> menu.hidden = true);
  wrap.addEventListener("click", e => e.stopPropagation());
</script>
</body>
</html>
