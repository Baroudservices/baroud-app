<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Details</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --blue:#1bc7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:var(--text);
      min-height:100vh;
      padding:14px;
    }
    .wrap{max-width:520px;margin:0 auto;padding-bottom:28px}
    .top{
      display:flex;justify-content:space-between;gap:10px;margin-top:6px
    }
    .btn{
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      cursor:pointer;
    }
    .card{
      margin-top:14px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:visible;
      box-shadow:var(--shadow);
    }
    .hero{
      height:170px;
      background:rgba(0,0,0,.25);
      display:flex;align-items:flex-end;justify-content:space-between;
      padding:14px;
      border-top-left-radius:22px;
      border-top-right-radius:22px;
    }
    .title{font-weight:950;font-size:22px;margin:0}
    .sub{opacity:.8;font-size:12px;font-weight:800}
    .pricePill{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:16px;
      font-weight:950;
      color:var(--blue);
    }
    .body{padding:14px}
    .buyRow{display:flex;gap:10px;align-items:center}
    .buyBtn{
      flex:1;
      padding:14px;
      border-radius:16px;
      border:0;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      cursor:pointer;
    }
    .smallBtn{
      padding:14px 18px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      cursor:pointer;
      font-weight:950;
      font-size:18px;
    }

    .ordersDD{position:relative;z-index:9999}
    .ordersMenu{
      position:absolute;
      right:0;
      top:calc(100% + 10px);
      width:260px;
      background:#0b0f17;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      max-height:260px;
      overflow:auto;
    }
    .ordersItem{
      display:flex;
      justify-content:space-between;
      padding:12px 14px;
      cursor:pointer;
    }
    .ordersItem:hover{background:rgba(255,255,255,.06)}
    .badge{
      background:#19c37d;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
    }
    .footer{
      margin-top:18px;
      text-align:center;
      opacity:.55;
      font-weight:800;
    }
  </style>
</head>

<body>
<main class="wrap">
  <div class="top">
    <button class="btn" onclick="history.back()">← Back</button>
    <button class="btn" onclick="location.href='services.html'">Home</button>
  </div>

  <div class="card">
    <div class="hero">
      <div>
        <h1 class="title" id="pTitle">Loading...</h1>
        <div class="sub" id="pCat"></div>
      </div>
      <div class="pricePill" id="pPrice">$0.00</div>
    </div>

    <div class="body">
      <div class="buyRow">
        <button class="buyBtn" id="buyBtn">Buy</button>

        <div class="ordersDD">
          <button class="smallBtn" id="myOrdersBtn">▾</button>
          <div class="ordersMenu" id="ordersMenu" hidden></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">©2025 Baroud Services</div>
</main>

<script>
const priceEl = document.getElementById("pPrice");
const ordersBtn = document.getElementById("myOrdersBtn");
const ordersMenu = document.getElementById("ordersMenu");

const DURATION_LIST = [
  { label:"1 month", mult:1 },
  { label:"3 months", mult:3 },
  { label:"6 months", mult:6 },
  { label:"1 year", mult:12 },
  { label:"2 years", mult:24 },
];

let basePrice = 10; // سعر المنتج الأساسي (من supabase لاحقاً)

function renderMenu(){
  ordersMenu.innerHTML="";
  DURATION_LIST.forEach(p=>{
    const price = basePrice * p.mult;
    const div = document.createElement("div");
    div.className="ordersItem";
    div.innerHTML=`<span>${p.label}</span><span class="badge">$${price}</span>`;
    div.onclick=()=>{
      priceEl.textContent="$"+price.toFixed(2);
      localStorage.setItem("last_order_note",`${p.label} | $${price}`);
      ordersMenu.hidden=true;
    };
    ordersMenu.appendChild(div);
  });
}

ordersBtn.onclick=(e)=>{
  e.stopPropagation();
  renderMenu();
  ordersMenu.hidden=!ordersMenu.hidden;
};
document.addEventListener("click",()=>ordersMenu.hidden=true);
</script>
</body>
</html>
