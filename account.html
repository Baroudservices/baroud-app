<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --blue:#1bc7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:var(--text);
      min-height:100vh;
      padding:14px;
    }
    .wrap{max-width:520px;margin:0 auto;padding-bottom:28px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:6px}
    .btn{
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      cursor:pointer;
    }
    .card{
      margin-top:14px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:visible;
      box-shadow:var(--shadow);
    }
    .hero{
      height:210px;
      position:relative;
      overflow:hidden;
      border-radius: 22px 22px 0 0;
    }
    .heroImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.82;
    }
    .heroContent{
      position:absolute;
      inset:0;
      padding:14px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      background:linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.8) 100%);
    }
    .pricePill{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:16px;
      font-weight:950;
      color:var(--blue);
      backdrop-filter: blur(6px);
    }
    .body{padding:14px}
    .noteLbl{font-size:12px; font-weight:950; color: var(--blue); margin-bottom:8px; text-transform: uppercase;}
    .noteInput{
      width:100%; min-height:48px; border-radius:14px; border:1px solid var(--stroke);
      background:rgba(255,255,255,.06); color:#fff; padding:12px; outline:none; font-weight:800;
    }
    .buyBtn{
      width:100%; padding:16px; border-radius:16px; border:0; cursor:pointer;
      font-weight:950; color:#fff; background:linear-gradient(90deg,#0aa0ff,#2a74ff);
      margin-top:15px; box-shadow:0 10px 30px rgba(0,160,255,0.3);
    }
    .swal2-popup { background: #0b1424 !important; color: #fff !important; border-radius: 22px !important; border: 1px solid var(--stroke) !important; }
    .swal2-title { color: #fff !important; }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <button class="btn" onclick="history.back()">← Back</button>
      <button class="btn" onclick="location.href='services.html'">Home</button>
    </div>

    <div class="card">
      <div class="hero">
        <img id="heroImg" class="heroImg" src="assets/products/default.png">
        <div class="heroContent">
          <div>
            <h1 id="pTitle" style="margin:0; font-size:22px;">Loading...</h1>
            <div id="pCat" style="font-size:12px; opacity:0.7;"></div>
          </div>
          <div class="pricePill" id="pPrice">$0.00</div>
        </div>
      </div>

      <div class="body">
        <div id="dynamic-fields" style="display:none; flex-direction:column; gap:15px; margin-bottom:15px; border: 1px solid var(--blue); padding: 15px; border-radius: 18px; background: rgba(27,199,255,0.05);">
          <div id="field-player-id" style="display:none;">
            <div class="noteLbl">Player ID / Account ID</div>
            <input type="text" id="input-player-id" class="noteInput" placeholder="Enter ID here...">
          </div>
          <div id="field-player-name" style="display:none;">
            <div class="noteLbl">Checking Name</div>
            <input type="text" id="input-player-name" class="noteInput" placeholder="Verifying..." readonly>
          </div>
          <div id="field-email" style="display:none;">
            <div class="noteLbl" id="email-label">Email Address</div>
            <input type="text" id="input-email" class="noteInput" placeholder="Enter here...">
          </div>
          <div id="field-pass" style="display:none;">
            <div class="noteLbl">Password</div>
            <input type="password" id="input-pass" class="noteInput" placeholder="••••••••">
          </div>
        </div>

        <div class="noteWrap">
          <div class="noteLbl">Customer note (optional)</div>
          <textarea id="customerNote" class="noteInput" placeholder="Write any extra details..."></textarea>
        </div>

        <button class="buyBtn" id="buyBtn">Buy Now</button>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcndpdG9sb25oZmJmd3RzbmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQyNTcsImV4cCI6MjA4MzA0MDI1N30.N-OqDDDOz1wJnKfmOFAtwlH00m_oJvUKEQvbygVeujQ";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentProduct = null;
    let selectedPlan = null;

    function updateFields() {
        const df = document.getElementById("dynamic-fields");
        const fId = document.getElementById("field-player-id");
        const fName = document.getElementById("field-player-name");
        const fEmail = document.getElementById("field-email");
        const fPass = document.getElementById("field-pass");
        const emailLbl = document.getElementById("email-label");

        df.style.display = "none";
        [fId, fName, fEmail, fPass].forEach(el => el.style.display = "none");

        if (!currentProduct) return;
        const cat = (currentProduct.category || "").toLowerCase();

        if (cat.includes("recharge")) {
            df.style.display = "flex";
            fEmail.style.display = "block";
            emailLbl.textContent = "Phone Number";
        } else if (cat.includes("games")) {
            df.style.display = "flex";
            fId.style.display = "block";
            if(currentProduct.title.toLowerCase().includes("jawaker")) fName.style.display = "block";
        } else if (cat.includes("accounts") || cat.includes("apps")) {
            df.style.display = "flex";
            fEmail.style.display = "block";
            fPass.style.display = "block";
            emailLbl.textContent = "Account Email";
        }
    }

    async function init() {
        const id = new URLSearchParams(window.location.search).get("id");
        if (!id) return;
        const { data: p } = await sb.from("products").select("*").eq("id", id).single();
        const { data: plans } = await sb.from("product_plan_prices").select("*").eq("product_id", id).eq("active", true).order("price");
        if(p) {
            currentProduct = p;
            document.getElementById("pTitle").textContent = p.title;
            document.getElementById("pCat").textContent = p.category;
            document.getElementById("heroImg").src = `assets/products/${p.id}.jpg`;
            if (plans && plans.length > 0) {
                selectedPlan = plans[0];
                document.getElementById("pPrice").textContent = "$" + Number(selectedPlan.price).toFixed(2);
            }
            updateFields();
        }
    }

    document.getElementById("buyBtn").onclick = async () => {
        if(!currentProduct || !selectedPlan) return;

        const pId = document.getElementById("input-player-id").value;
        const pEmail = document.getElementById("input-email").value;
        const pPass = document.getElementById("input-pass").value;
        const cNote = document.getElementById("customerNote").value;

        const finalNote = `ID: ${pId} | Email: ${pEmail} | Pass: ${pPass} | Note: ${cNote}`;

        const { isConfirmed } = await Swal.fire({
            title: 'Confirm Purchase',
            text: `Buy ${currentProduct.title} for $${selectedPlan.price}?`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Confirm'
        });

        if (isConfirmed) {
            Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading() });
            const { data, error } = await sb.rpc('place_order', {
                p_product_id: currentProduct.id,
                p_price: selectedPlan.price,
                p_duration: selectedPlan.plan_name || 'N/A',
                p_note: finalNote
            });

            if (error) {
                Swal.fire('Error', error.message, 'error');
            } else {
                Swal.fire('Success!', 'Order placed. Admin notified!', 'success')
                .then(() => location.href = 'my-orders.html');
            }
        }
    };

    init();
  </script>
</body>
</html>
