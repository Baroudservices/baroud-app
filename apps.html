<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apps</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui,Arial;
      background:linear-gradient(180deg,#0b1424,#050a14);
      color:#fff;
      min-height:100vh;
      padding:16px;
    }
    .wrap{max-width:980px;margin:auto}
    .top{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .back{
      padding:10px 14px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      text-decoration:none;
      color:#fff;
    }
    h2{margin:0;font-size:22px}

    .search{margin:10px 0 14px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline:none;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
    }
    @media(min-width:720px){
      .grid{grid-template-columns:repeat(4,minmax(0,1fr));}
    }

    .card{
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      cursor:pointer;
    }
    .img{
      height:100px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
    }
    .img img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .body{padding:12px}
    .title{font-weight:900;font-size:14px}
    .price{margin-top:6px;color:#38bdf8;font-weight:900}
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <a class="back" href="services.html">‚Üê</a>
    <h2>Apps</h2>
  </div>

  <div class="search">
    <input id="q" placeholder="Search apps (TikTok, Bigo, Soul...)" />
  </div>

  <div id="grid" class="grid"></div>
</div>

<script>
const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const grid = document.getElementById("grid");
const q = document.getElementById("q");
let all = [];

function esc(s){
  return String(s ?? "")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");
}

function render(list){
  if(!list.length){
    grid.innerHTML = `<div style="opacity:.7">No apps found</div>`;
    return;
  }

  grid.innerHTML = list.map(p=>`
    <div class="card" onclick="location.href='account.html?id=${p.id}'">
      <div class="img">
        <img src="assets/products/${p.id}.jpg"
             onerror="this.remove(); this.parentElement.textContent='${esc(p.title)}';">
      </div>
      <div class="body">
        <div class="title">${esc(p.title)}</div>
        <div class="price">$${Number(p.price||0).toFixed(2)}</div>
      </div>
    </div>
  `).join("");
}

async function loadApps(){
  const { data, error } = await sb
    .from("products")
    .select("id,title,price")
    .eq("active", true)
    .eq("category", "Apps");

  if(error){
    grid.innerHTML = `<div>Error: ${esc(error.message)}</div>`;
    return;
  }

  all = data || [];
  render(all);
}

q.oninput = () => {
  const v = q.value.toLowerCase();
  render(all.filter(p => p.title.toLowerCase().includes(v)));
};

loadApps();
</script>
</body>
</html>
