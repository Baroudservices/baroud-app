<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apps - Baroud Services</title>
  <style>
    :root{
      --bg1:#06162a;
      --bg2:#020b14;
      --text:#ffffff;
      --glass:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --r:22px;
    }
    body{
      margin:0; font-family:system-ui,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text); min-height:100vh;
      padding:16px;
    }
    .wrap{max-width:980px;margin:auto}
    .top{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .back{
      padding:10px 14px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      cursor:pointer;text-decoration:none;color:#fff;
    }
    h2{margin:0;font-size:22px}
    .search{
      margin:10px 0 14px;
      display:flex; gap:10px; align-items:center;
    }
    input{
      flex:1;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline:none;
      font-size:14px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
    }
    @media (min-width:720px){
      .grid{grid-template-columns:repeat(4,minmax(0,1fr));}
    }
    .card{
      border-radius:var(--r);
      background:var(--glass);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      min-height:160px;
    }
    .img{
      height:100px;
      background:rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:950;
      letter-spacing:.4px;
      position:relative;
      overflow:hidden;
    }
    .img img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      opacity:.95;
    }
    .body{padding:12px}
    .title{font-weight:950; font-size:14px; line-height:1.2}
    .sub{opacity:.7; font-size:12px; margin-top:4px}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:10px}
    .price{font-weight:950;color:#38bdf8}
    .buy{
      border:0;
      padding:9px 10px;
      border-radius:14px;
      font-weight:950;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(90deg,#0aa0ff,#2a74ff);
    }
    .loading{
      border-radius:var(--r);
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      height:160px;
      animation:pulse 1.1s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{opacity:.55}
      50%{opacity:1}
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <a class="back" href="services.html">←</a>
    <h2>Apps</h2>
  </div>

  <div class="search">
    <input id="q" placeholder="Search apps (TikTok, Soulchat, Bigo...)" />
  </div>

  <div id="grid" class="grid"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");

  function esc(s){ return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

  function showLoading(n=8){
    grid.innerHTML = Array.from({length:n}).map(()=>`<div class="loading"></div>`).join("");
  }

  function openProduct(id){
    // نفس نظامك: صفحة المنتج اسمها account.html
    location.href = `account.html?id=${id}`;
  }

  function render(list){
    if(!list || list.length === 0){
      grid.innerHTML = `<div style="opacity:.75;padding:14px">No apps found.</div>`;
      return;
    }

    grid.innerHTML = "";
    list.forEach(it=>{
      const el = document.createElement("div");
      el.className = "card";
      el.onclick = ()=> openProduct(it.id);

      el.innerHTML = `
        <div class="img">
          <img src="assets/products/${it.id}.jpg" onerror="this.style.display='none'; this.parentElement.textContent='${esc(it.title)}';" alt="">
        </div>
        <div class="body">
          <div class="title">${esc(it.title)}</div>
          <div class="sub">${esc(it.category || "Apps")}</div>
          <div class="row">
            <div class="price">$${Number(it.price || 0).toFixed(2)}</div>
            <button class="buy">Open</button>
          </div>
        </div>
      `;
      grid.appendChild(el);
    });
  }

  // ✅ التعديل هون: بدل ما نعتمد بس على page=apps
  // صارت تجيب active apps إذا page=apps OR category فيها "app"
  async function loadApps(){
    const { data, error } = await sb
      .from("products")
      .select(`id, title, category, product_plan_prices(price)`)
      .eq("active", true)
      .or('page.eq.apps,category.ilike.%app%');

    if(error) throw error;

    return (data || []).map(p => {
      const plans = (p.product_plan_prices || []).map(x => Number(x.price)).filter(n => Number.isFinite(n));
      return {
        id: p.id,
        title: p.title,
        category: p.category,
        price: plans.length ? Math.min(...plans) : 0
      };
    });
  }

  let all = [];
  (async ()=>{
    showLoading(6);
    try{
      all = await loadApps();
      render(all);
      q.addEventListener("input", ()=>{
        const v = q.value.toLowerCase().trim();
        render(all.filter(x => x.title.toLowerCase().includes(v)));
      });
    }catch(e){
      grid.innerHTML = `<div style="padding:14px">Error: ${esc(e.message)}</div>`;
    }
  })();
</script>
</body>
</html>
