<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Cards - Baroud Services</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#0b1424; --bg2:#050a14;
      --text:#ffffff;
      --glass:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.38);
      --blue1:#0aa0ff; --blue2:#2a74ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
      padding:14px;
    }
    .wrap{max-width:520px; margin:0 auto; padding-bottom:28px}

    /* Top Bar (ŸÖÿ´ŸÑ ÿµŸÅÿ≠ÿßÿ™ŸÉ) */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-top:6px;
    }
    .btn{
      border:1px solid var(--stroke);
      background:var(--glass);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      cursor:pointer;
      font-weight:900;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:active{transform:scale(.98)}
    .title{
      font-weight:950;
      font-size:20px;
      letter-spacing:.2px;
      opacity:.95;
    }

    /* Hero */
    .hero{
      margin-top:12px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .hero h1{margin:0; font-size:18px; font-weight:950}
    .hero small{opacity:.65; font-weight:800}

    /* Search */
    .searchBox{
      margin-top:12px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:14px 16px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
    }
    .searchBox input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:16px;
      font-weight:800;
    }

    /* Grid & Cards */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .card{
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:.18s;
      display:flex;
      flex-direction:column;
      -webkit-tap-highlight-color:transparent;
    }
    .card:active{ transform:scale(.97); }

    .img{
      height:120px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .pImg{ width:100%; height:100%; object-fit:cover; display:block; }

    .body{
      padding:12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .name{
      font-weight:950;
      font-size:16px;
      line-height:1.1;
      min-height:35px;
    }
    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      opacity:.9;
      font-weight:900;
      font-size:12px;
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      white-space:nowrap;
    }

    .priceRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:4px;
      gap:10px;
    }
    .price{
      font-weight:950;
      font-size:16px;
      color:#38bdf8;
    }
    .buy{
      padding:10px 12px;
      border-radius:14px;
      border:none;
      font-weight:950;
      color:#fff;
      background:linear-gradient(90deg,var(--blue1),var(--blue2));
      cursor:pointer;
    }
    .buy:active{transform:scale(.98)}

    .empty{
      grid-column:1/-1;
      text-align:center;
      opacity:.55;
      padding:40px 10px;
      font-weight:900;
    }

    .footer{
      margin-top:25px;
      text-align:center;
      opacity:.35;
      font-size:13px;
      font-weight:800;
    }

    /* Loading Skeleton */
    .skeleton{ position:relative; overflow:hidden; background:rgba(255,255,255,.05); }
    .skeleton::after{
      content:"";
      position:absolute;
      inset:0;
      transform:translateX(-100%);
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      animation:shimmer 1.2s infinite;
    }
    @keyframes shimmer{ to{ transform:translateX(100%); } }
    .sk-img{ height:120px; }
    .sk-line{ height:14px; border-radius:10px; margin-bottom:10px; }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <button class="btn" onclick="history.back()">‚Üê Back</button>
      <div class="title">Gift Cards</div>
      <button class="btn" onclick="location.href='services.html'">Home</button>
    </div>

    <div class="hero">
      <div>
        <h1>Gift Cards</h1>
        <small>iTunes ‚Ä¢ Steam ‚Ä¢ Razer ‚Ä¢ Xbox ‚Ä¢ Windows</small>
      </div>
      <div style="opacity:.9;font-weight:950">üéÅ</div>
    </div>

    <div class="searchBox">
      <input id="q" placeholder="Search (Itunes, Razer, Steam...)">
    </div>

    <section class="grid" id="grid"></section>
    <div class="footer">BAROUD SERVICES ¬© 2025</div>
  </main>

<script>
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function showLoading(n=6){
    grid.innerHTML = "";
    for(let i=0;i<n;i++){
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="img"><div class="skeleton sk-img" style="width:100%"></div></div>
        <div class="body">
          <div class="skeleton sk-line" style="width:80%"></div>
          <div class="skeleton sk-line" style="width:55%"></div>
          <div class="skeleton sk-line" style="width:65%"></div>
        </div>
      `;
      grid.appendChild(el);
    }
  }

  function openProduct(id){
    location.href = `account.html?id=${id}`;
  }

  function calcMinPriceFromPlans(plans){
    const prices = (plans || [])
      .filter(x => x && (x.active === true || x.active === null || x.active === undefined))
      .map(x => Number(x.price))
      .filter(n => Number.isFinite(n) && n > 0);

    if(prices.length) return Math.min(...prices);
    return null;
  }

  function render(list){
    grid.innerHTML = "";
    if(!list.length){
      grid.innerHTML = `<div class="empty">No Gift Cards found.</div>`;
      return;
    }

    list.forEach(it => {
      const el = document.createElement("div");
      el.className = "card";

      const priceTxt = Number(it.min_price || 0).toFixed(2);

      el.innerHTML = `
        <div class="img">
          <img class="pImg" src="assets/products/${it.id}.jpg" onerror="this.src='assets/products/default.png'">
        </div>
        <div class="body">
          <div class="name">${esc(it.title)}</div>
          <div class="meta">
            <span class="pill">${esc(it.category || "Gift Cards")}</span>
            <span class="pill">Instant</span>
          </div>
          <div class="priceRow">
            <div class="price">$${priceTxt}</div>
            <button class="buy" type="button">Open</button>
          </div>
        </div>
      `;

      el.onclick = () => openProduct(it.id);
      grid.appendChild(el);
    });
  }

  async function fetchGiftProducts_tryByPage(){
    // ‚úÖ ÿ•ÿ∞ÿß ÿπŸÜÿØŸÉ column ÿßÿ≥ŸÖŸáÿß page
    const { data, error } = await sb
      .from("products")
      .select("id,title,category,price,product_plan_prices(price,active)")
      .eq("active", true)
      .eq("page", "gift")
      .order("id", { ascending: false });

    if(error) throw error;
    return data || [];
  }

  async function fetchGiftProducts_fallbackByCategory(){
    // ‚úÖ fallback ÿ•ÿ∞ÿß ŸÖÿß ÿπŸÜÿØŸÉ page column
    const { data, error } = await sb
      .from("products")
      .select("id,title,category,price,product_plan_prices(price,active)")
      .eq("active", true)
      .ilike("category", "%gift%")
      .order("id", { ascending: false });

    if(error) throw error;
    return data || [];
  }

  async function loadData(){
    let rows = [];
    try{
      rows = await fetchGiftProducts_tryByPage();
    }catch(e){
      // ÿ•ÿ∞ÿß ÿßŸÑŸÖÿ¥ŸÉŸÑÿ© ÿ•ŸÜŸà page ŸÖÿ¥ ŸÖŸàÿ¨ŸàÿØÿ©ÿå ŸÖŸÜÿπŸÖŸÑ fallback
      rows = await fetchGiftProducts_fallbackByCategory();
    }

    return rows.map(p => {
      const minFromPlans = calcMinPriceFromPlans(p.product_plan_prices || []);
      const fallback = Number(p.price || 0);
      return {
        id: p.id,
        title: p.title,
        category: p.category,
        min_price: (minFromPlans !== null) ? minFromPlans : fallback
      };
    });
  }

  let all = [];

  (async ()=>{
    showLoading();
    try{
      all = await loadData();
      render(all);

      q.oninput = () => {
        const v = (q.value || "").toLowerCase().trim();
        render(all.filter(x => (x.title || "").toLowerCase().includes(v)));
      };
    }catch(e){
      grid.innerHTML = `<div class="empty">Error: ${esc(e.message || e)}</div>`;
    }
  })();
</script>
</body>
</html>
